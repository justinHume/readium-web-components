<?xml version="1.0" encoding="UTF-8"?> <html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" ><head>

<title>The Differential Topology of Loop Spaces </title>

<meta name="Author" content="Andrew Stacey"/><link href="diffloop.css" media="all" rel="stylesheet" type="text/css"/><script src="diffloop.js" type="text/javascript"/></head><body><p><math xmlns='http://www.w3.org/1998/Math/MathML' display='inline' class='dummy'><mi></mi></math></p><h2 id="section.4">4 Looping Bundles</h2>
<p>

</p>

<p>In this section we consider the general construction of looping a bundle. That is, given a bundle <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>:</mo><mi>E</mi><mo>&#x02192;</mo><mi>M</mi></math> we consider the resulting triple <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mo>:</mo><mi>L</mi><mi>E</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math>. Our central theme is vector bundles, but we take in principal bundles, gauge bundles, and connections on the way. We start by considering the tangent space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>, showing that it is diffeomorphic to the loop of the tangent space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. We conclude by commenting that this does not hold for the cotangent bundle.

</p>


<h2 id="subsection.4.1">4.1 The Tangent Space</h2>
<p>

</p>

<p>Tangent spaces in infinite dimensions can be problematic: there is the <em>kinematic</em> tangent space consisting of the derivatives of short curves and the <em>operational</em> tangent space consisting of derivations of functions. In finite dimensions these are the same, but that need not hold in infinite dimensions. The kinematic always satisfies <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>E</mi><mo>&#x02245;</mo><mi>E</mi><mo>&#x000D7;</mo><mi>E</mi></math> for a convenient vector space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math>, but the operational tangent space may be much larger - it at least contains the bidual ([<a href="diffloop8.xhtml#cite.akpm">KM97</a>, 28.3]). We shall not go into a detailed discussion here since for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>, [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, Theorem 28.7] implies that the two notions coincide. For more on the types of tangent vector see [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, &#xa7;28].

</p>

<p>We start with a straightforward result on the structure of the tangent bundle.

</p>

<div class="gentheorem thm" id="theorem.4.1"><span class="title"><span class="name">Proposition</span> <span class="number">4.1</span></span>

<p>The tangent bundle of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi></math>, has the structure of a bundle of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>We have local charts <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02245;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and so locally <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02245;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x000D7;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. Thus we can attempt to transfer the natural <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module structure on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> to the tangent spaces of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>. Lemma&#x000A0;<a href="diffloop4.xhtml#theorem.3.9">3.9</a> shows that we can do this as from it we deduce that the derivatives of the transition functions are <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-linear. </p>

</div></div>

<p>

</p>

<p>Our main theorem is the following characterisation of the tangent space.

</p>

<div class="gentheorem thm" id="theorem.4.2"><span class="title"><span class="name">Theorem</span> <span class="number">4.2</span></span>

<p> There is a natural diffeomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> covering the identity on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>. </p>

</div>
<p>

</p>

<p>The idea is that a small perturbation of a loop involves a small perturbation of each of its points and so we have a loop of small perturbations of points.

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>The evaluation map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> differentiates to a smooth map: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math>. We compose this with the the zero section <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math> to get a smooth map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math>. This is the adjoint of a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> which is thereby shown to be smooth. As the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> projects down to the evaluation map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math>, the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> projects down to the identity on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>.

</p>

<p>In the case of Euclidean space, we have a natural identifications of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x000D7;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. It is simple to show that under these identifications, the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> described above becomes <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B1;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. The adjoint of this is the canonical isomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x000D7;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>L</mi><mo stretchy="false">(</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math>, which is a diffeomorphism. Hence the result is true for Euclidean space.

</p>

<p>For the more general case we consider the local situation. We choose a chart at a loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math>. Using a trivialisation of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> we extend the chart map to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub><mo>:</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math>. This trivialisation also extends Diagram&#x000A0;<a href="diffloop4.xhtml#equation.3.1">3.1</a> of the proof of Theorem&#x000A0;<a href="diffloop4.xhtml#theorem.3.28">3.28</a> in the obvious way. Hence the evaluation map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02192;</mo><mi>M</mi></math> factors as: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mover><mo>&#x02192;</mo><mrow><mn>1</mn><mo>&#x000D7;</mo><msubsup><mi>&#x003A8;</mi> <mi>&#x003B1;</mi> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup></mrow></mover><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>T</mi><mi>M</mi><mover><mo>&#x02192;</mo><mi>&#x003B7;</mi></mover><mi>M</mi><mo>,</mo></math>
</div>



<p> We differentiate this and evaluate on the zero section to get: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mi>&#x003B7;</mi></mrow></mover><mi>T</mi><mi>M</mi><mo>.</mo></math>
</div>



<p> We now 'de-adjointise' this. As the second map is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>, the image of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> which we identify in the usual way with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. Thus we get: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>T</mi><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02192;</mo><mi>T</mi><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>L</mi><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi><mo>.</mo></math>
</div>



<p> From Proposition&#x000A0;<a href="diffloop4.xhtml#theorem.3.20">3.20</a>, the induced map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> is a chart map, hence a diffeomorphism onto its image. The first map is the derivative of a chart map for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>, hence is a diffeomorphism. We have already shown that the second map is a diffeomorphism.

</p>

<p>Thus the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> is a local diffeomorphism where by "local" we mean in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>. As both are spaces over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> and the map is of spaces over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> we therefore have a diffeomorphism. </p>
</div></div>

<p>

</p>

<div class="gentheorem thm" id="theorem.4.3"><span class="title"><span class="name">Corollary</span> <span class="number">4.3</span></span>

<p> There is a canonical identification as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>&#x003B1;</mi></msub><mi>L</mi><mi>M</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>As the isomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> covers the identity on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>, the tangent space at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math> identifies with the set of loops in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math> which project down to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math>. As we have already seen, this is naturally <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math>.

</p>

<p>For the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module structure, we observe that a trivialisation of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> identifies <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>&#x003B1;</mi></msub><mi>L</mi><mi>M</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mn>0</mn></msub><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. The identification between these is the canonical identification of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mn>0</mn></msub><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> which is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-linear. </p>

</div></div>

<p>

</p>

<p>This needs a word of explanation. The chart map at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math> identifies the tangent space at a point of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> and so in particular we have an identification of the tangent space at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math>. The problem with this is that it may depend on the local addition <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi></math> used to define the chart map. Moreover, we have also relaxed the definition of a local addition so that the vector bundle did not need to be <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math>, though <em>a fortiori</em> it has to lie in the same isomorphism class. In this case, the chart map identifies the tangent space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>E</mi><mo stretchy="false">)</mo></math> which, although isomorphic to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> does not seem to be canonically so.

</p>

<p>The solution is that differentiating the diffeomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><mo stretchy="false">)</mo><mo>:</mo><mi>E</mi><mo>&#x02192;</mo><mi>V</mi></math> defines an isomorphism of bundles <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C0;</mi> <mo>*</mo></msup><mi>E</mi><mo>&#x02245;</mo><mi>ker</mi><mi>d</mi><mi>&#x003C0;</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math>, where the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math> is the second factor in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mo stretchy="false">(</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi><mo stretchy="false">)</mo></math>. Over the zero section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> we thus get an isomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> defined canonically from the local addition. The isomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>&#x003B1;</mi></msub><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> uses this isomorphism of bundles. One caveat of this is that if it so happens that our local addition was defined on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math> then the canonical identification of the above corollary may not be the simple identification coming from the chart map.

</p>

<p>Now that we have this identification of the tangent bundle, we can extend Proposition&#x000A0;<a href="diffloop4.xhtml#theorem.3.27">3.27</a>.

</p>

<div class="gentheorem thm" id="theorem.4.4"><span class="title"><span class="name">Proposition</span> <span class="number">4.4</span></span>

<p> Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>M</mi><mo>&#x02192;</mo><mi>N</mi></math> be a smooth map between finite dimensional smooth manifolds. Under the identifications <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02245;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>N</mi><mo>&#x02245;</mo><mi>L</mi><mi>T</mi><mi>N</mi></math> we have: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mo stretchy="false">(</mo><msup><mi>f</mi> <mi>L</mi></msup><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>d</mi><mi>f</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>This is a local result so it is sufficient to work in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>, where it is obvious. </p>

</div></div>

<p>
</p>


<h2 id="subsection.4.2">4.2 Vector Bundles</h2>
<p>

</p>

<p>We start by considering various loop spaces associated to a vector bundle. We shall formulate our results for a general finite dimensional vector bundle <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BE;</mi><mo>&#x02254;</mo><mi>E</mi><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub></mrow></mover><mi>M</mi></math>. To avoid dealing with the twisted situation, we assume that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> is orientable.

</p>

<p>The fibrewise vector space structure on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> can be thought of as consisting of two maps: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi><mo>&#x000D7;</mo><mi>E</mi><mo>&#x02192;</mo><mi>E</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><mi>E</mi></math>, satisfying certain relations. As before, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi></math> is an embedded submanifold of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>&#x000D7;</mo><mi>E</mi></math> and so a map into <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi></math> is smooth if and only if the composition with the two projections to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> are smooth.

</p>

<p>We can loop both of these maps and get: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi><mo>&#x000D7;</mo><mi>L</mi><mi>E</mi><mo>&#x02192;</mo><mi>L</mi><mi>E</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo stretchy="false">(</mo><mi>E</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>L</mi><mi>E</mi></math>. These satisfy similar relations to the ones satisfied by the maps on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math>. To identify <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo stretchy="false">(</mo><mi>E</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo stretchy="false">)</mo></math>, from the remark above this consists of pairs of loops in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> which, time-by-time, project down to the same point on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. That is: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>L</mi><mo stretchy="false">(</mo><mi>E</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">{</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>L</mi><mi>E</mi><mo>&#x000D7;</mo><mi>L</mi><mi>E</mi><mo>:</mo><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mtext> for all </mtext><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo stretchy="false">}</mo><mo>.</mo></math>
</div>



<p> Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi></math> if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003C0;</mi> <mi>&#x003BE;</mi> <mi>L</mi></msubsup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo>=</mo><msubsup><mi>&#x003C0;</mi> <mi>&#x003BE;</mi> <mi>L</mi></msubsup><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo></math>. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo stretchy="false">(</mo><mi>E</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo stretchy="false">)</mo><mo>=</mo><mi>L</mi><mi>E</mi><msub><mo>&#x000D7;</mo> <mrow><mi>L</mi><mi>M</mi></mrow></msub><mi>L</mi><mi>E</mi></math>.

</p>

<p>Hence we have a structure on the fibres of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C0;</mi> <mrow><mi>L</mi><mi>&#x003BE;</mi></mrow></msub><mo>&#x02254;</mo><msubsup><mi>&#x003C0;</mi> <mi>&#x003BE;</mi> <mi>L</mi></msubsup><mo>:</mo><mi>L</mi><mi>E</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> similar to that on the fibres of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo>:</mo><mi>E</mi><mo>&#x02192;</mo><mi>M</mi></math>. That is, the fibres of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> naturally have the structure of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules. Note that this implies that they are vector spaces as there is an inclusion <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>L</mi><mi>&#x0211D;</mi></math>. What we wish to show is that this structure is locally trivial and thus defines an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module bundle over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>.

</p>

<p>We start by noting that, as for the case <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>=</mo><mi>T</mi><mi>M</mi></math>, the fibre of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math> above a loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math> can be naturally considered to be <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>E</mi><mo stretchy="false">)</mo></math>. Moreover, the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module structure defined above on the fibres of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> is the natural <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module structure on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>E</mi><mo stretchy="false">)</mo></math>. Thus once we have established that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math> is a locally trivial bundle of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>, the isomorphism of Theorem&#x000A0;<a href="diffloop5.xhtml#theorem.4.2">4.2</a> will be of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>R</mi></math>-module bundles.

</p>

<p>The mainstay of the analysis of the loop space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> in terms of that of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> is that we do not need to use a local addition on the whole of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> to define the charts for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math>. All we need is the local addition on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> together with a connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math>.

</p>

<p>The bundle <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi></math> can be realised by the <em>Whitney sum</em>. This identifies the total space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi></math> with the pull-back of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><mo>&#x000D7;</mo><mi>E</mi><mo>&#x02192;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math> by the diagonal map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi><mo>&#x02192;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math>. Thus the total space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi></math> is: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02254;</mo><mo stretchy="false">{</mo><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>T</mi><mi>M</mi><mo>&#x000D7;</mo><mi>E</mi><mo>:</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">}</mo><mo>.</mo></math>
</div>



<p> The obvious projection maps <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi></math> to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math> and to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> fit together to give a commuting diagram: </p>
<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi></mtd> <mtd><mo>&#x02192;</mo></mtd> <mtd><mi>E</mi></mtd></mtr> <mtr><mtd><mo stretchy="false">&#x02193;</mo></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><mi>T</mi><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mi>&#x003C0;</mi></mover></mtd> <mtd><mi>M</mi><mpadded width="0"><mo>.</mo></mpadded></mtd></mtr></mtable></mrow></math>
</div>



<p> Thus we can think of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi></math> as the total space of any of: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi><mo>&#x02192;</mo><mi>M</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C0;</mi> <mo>*</mo></msup><mi>E</mi><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math>, or <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003C0;</mi> <mi>&#x003BE;</mi> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>E</mi></math>.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> be a local addition on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mo>&#x02286;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math> the corresponding open neighbourhood of the diagonal. For <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi><mo>&#x02208;</mo><mi>T</mi><mi>M</mi></math>, define <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>P</mi> <mi>u</mi></msub><mo>:</mo><msub><mi>E</mi> <mrow><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo></mrow></msub><mo>&#x02192;</mo><msub><mi>E</mi> <mrow><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo></mrow></msub></math> to be the operation of parallel transport along the path <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02192;</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mi>t</mi><mi>u</mi><mo stretchy="false">)</mo></math> (recall that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mn>0</mn><mi>u</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo></math>). Using this, we define a variant of local addition. Define <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BC;</mi><mo>:</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><mi>E</mi></math> by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BC;</mi><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>P</mi> <mi>u</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo></math>. Note that this is well-defined since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo></math> so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi><mo>&#x02208;</mo><msub><mi>E</mi> <mrow><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo></mrow></msub></math>. Observe that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mi>&#x003BC;</mi><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo></math> so we have a commutative diagram: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mi>&#x003BC;</mi></mover></mtd> <mtd><mi>E</mi></mtd></mtr> <mtr><mtd><mo stretchy="false">&#x02193;</mo></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><mi>T</mi><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mi>&#x003B7;</mi></mover></mtd> <mtd><mi>M</mi><mpadded width="0"><mo>.</mo></mpadded></mtd></mtr></mtable></mrow></math>
</div>



<p>

</p>

<p>Consider the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003BC;</mi><mo>:</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>E</mi></math> where, by abuse of notation, the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>:</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><mi>M</mi></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>E</mi> <mi>V</mi></msub><mo>&#x02254;</mo><mo stretchy="false">{</mo><mo stretchy="false">(</mo><mi>x</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>E</mi><mo>:</mo><mo stretchy="false">(</mo><mi>x</mi><mo>,</mo><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>V</mi><mo stretchy="false">}</mo></math>.

</p>

<p>We claim that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003BC;</mi><mo>:</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><msub><mi>E</mi> <mi>V</mi></msub></math> is a diffeomorphism. The most geometric way to see this is to observe that there is another space hidden in the background, namely: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>&#x003B7;</mi></msub><mi>E</mi><mo>&#x02254;</mo><mo stretchy="false">{</mo><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>T</mi><mi>M</mi><mo>&#x000D7;</mo><mi>E</mi><mo>:</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">}</mo><mo>.</mo></math>
</div>



<p> This is the pull-back of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math> via <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi></math>, so the following diagram commutes: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>&#x003B7;</mi></msub><mi>E</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mover><mi>&#x003BC;</mi><mo stretchy="false">&#x002DC;</mo></mover></mover></mtd> <mtd><mi>E</mi></mtd></mtr> <mtr><mtd><mo stretchy="false">&#x02193;</mo></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><mi>T</mi><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mi>&#x003B7;</mi></mover></mtd> <mtd><mi>M</mi></mtd></mtr></mtable></mrow></math>
</div>



<p> The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>V</mi><mo>&#x02286;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math> is a diffeomorphism, so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mover><mi>&#x003BC;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>:</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>&#x003B7;</mi></msub><mi>E</mi><mo>&#x02192;</mo><msub><mi>E</mi> <mi>V</mi></msub><mo>&#x02286;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>E</mi></math> is also a diffeomorphism.

</p>
<p>Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>&#x003B7;</mi></msub><mi>E</mi></math> is isomorphic to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi></math> as bundles over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math> since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> are homotopic maps. An explicit homotopy is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>h</mi><mo stretchy="false">(</mo><mi>v</mi><mo>,</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mi>t</mi><mi>v</mi><mo stretchy="false">)</mo></math>. This defines an explicit isomorphism between the bundles by parallel transporting the bundle along the fibres of the homotopy, i.e.&#x000A0;along the paths <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02192;</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mi>t</mi><mi>v</mi><mo stretchy="false">)</mo></math>. This isomorphism is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><msub><mi>P</mi> <mi>u</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. Hence the composition of this with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003BC;</mi><mo stretchy="false">&#x002DC;</mo></mover></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BC;</mi></math>. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003BC;</mi><mo>:</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><msub><mi>E</mi> <mi>V</mi></msub></math> is a diffeomorphism.

</p>

<p>We wish to play the same game for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BC;</mi><mo>:</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><mi>E</mi></math> that we had for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math>. That is, we wish to construct maps that have the effect of sending a section <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> of something to the loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02192;</mo><mi>&#x003BC;</mi><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math>. Clearly, we must be able to think of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> as a loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi></math>, just as in the case of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> we thought of a section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> as a loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math>. We have three candidates for what the section is of since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi></math> has the structure of a vector bundle over each of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math>, and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. To determine the correct one, we recall from the story for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> that the two components of the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>V</mi><mo>&#x02286;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math> were used as follows: the second defined the chart map, the first told us which chart we were in.

</p>

<p>Therefore, as we have <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003BC;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><msub><mi>E</mi> <mi>V</mi></msub><mo>&#x02286;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>E</mi></math>, we should try to index the charts by loops in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>, <em>not</em> by loops in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math>. Thus the domain of the chart map will be sections of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mo stretchy="false">(</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo stretchy="false">)</mo></math> for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math>. We can write this as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mo stretchy="false">(</mo><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi><mo stretchy="false">)</mo></math> to indicate this without constantly needing to remind ourselves that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math> is a loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>.

</p>

<p>The codomain of the chart map is the set of loops in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> with the property that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>E</mi> <mi>V</mi></msub></math>, for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>. Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> satisfies this condition if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>V</mi></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>. Thus the codomain is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>E</mi><mo>:</mo><msubsup><mi>&#x003C0;</mi> <mi>&#x003BE;</mi> <mi>L</mi></msubsup><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">}</mo></math>. Write this as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msub><mi>E</mi> <mrow><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></mrow></msub></math>. Note that this is the pull-back of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> under the inclusion <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math>. These cover <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math> because the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math> cover <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>.

</p>

<p>One can alter <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BC;</mi><mo>:</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><mi>E</mi></math> to a full local addition on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> by taking the pull-back of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi><mo>&#x02192;</mo><mi>M</mi></math> via <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo>:</mo><mi>E</mi><mo>&#x02192;</mo><mi>M</mi></math>. The resulting bundle is isomorphic to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>E</mi></math> and the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BC;</mi><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><msub><mo></mo><mo>*</mo></msub><mo>:</mo><msubsup><mi>&#x003C0;</mi> <mi>&#x003BE;</mi> <mo>*</mo></msubsup><mo stretchy="false">(</mo><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>E</mi></math> is a local addition. This can then be used to show that the smooth structure coming from the charts constructed above is the same as the natural smooth structure on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math>.

</p>

<p>We return to the charts defined by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BC;</mi><mo>:</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><mi>E</mi></math>. The domain of a chart is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mo stretchy="false">(</mo><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. The total space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mo stretchy="false">(</mo><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi><mo stretchy="false">)</mo></math> is the subset of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mo stretchy="false">(</mo><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo stretchy="false">)</mo></math> such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo></math>. From the definition of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi></math> we can see that this is the subset of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>M</mi><mo>&#x000D7;</mo><mi>E</mi></math> such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003C0;</mi> <mi>&#x003BE;</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo></math>. Therefore a section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mo stretchy="false">(</mo><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi><mo stretchy="false">)</mo></math> can be written in the form <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>E</mi></math> are such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>=</mo><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mi>&#x003B2;</mi><mo>=</mo><msubsup><mi>&#x003C0;</mi> <mi>&#x003BE;</mi> <mi>L</mi></msubsup><mi>&#x003B3;</mi></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>. Thus the map: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo maxsize="1.2em" minsize="1.2em">(</mo><mi>t</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo>&#x02192;</mo><mo maxsize="1.8em" minsize="1.8em">(</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mi>t</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo>,</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mi>t</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo maxsize="1.8em" minsize="1.8em">)</mo></math>
</div>



<p> identifies <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mo stretchy="false">(</mo><mi>T</mi><mi>M</mi><mo>&#x02295;</mo><mi>E</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x000D7;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>E</mi><mo stretchy="false">)</mo></math>. (It is simple to show that the identification <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mrow><mi>n</mi><mo>+</mo><mi>m</mi></mrow></msup><mo>&#x02245;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x000D7;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> preserves all the structure including the smooth structure, so the identification of the spaces of sections given above also preserves the smooth structure.)

</p>

<p>We have: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>&#x00398;</mi> <mi>&#x003B1;</mi></msub><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x000D7;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>E</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>L</mi><msub><mi>E</mi> <mrow><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></mrow></msub></math>
</div>



<p> satisfying: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>&#x00398;</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003BC;</mi><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><msub><mi>P</mi> <mrow><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>,</mo></math>
</div>
<p> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B3;</mi> <mn>1</mn></msub><mo>,</mo><msub><mi>&#x003B3;</mi> <mn>2</mn></msub><mo>&#x02208;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>E</mi><mo stretchy="false">)</mo></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover> <mn>1</mn></msub><mo>,</mo><msub><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover> <mn>2</mn></msub><mo>&#x02208;</mo><mi>L</mi><mi>E</mi></math> be the corresponding loops. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BD;</mi><mo>&#x02208;</mo><mi>L</mi><mi>&#x0211D;</mi></math>. The loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math> corresponding to the section <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B3;</mi> <mn>1</mn></msub><mo>+</mo><mi>&#x003BD;</mi><msub><mi>&#x003B3;</mi> <mn>2</mn></msub></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover> <mn>1</mn></msub><mo>+</mo><mi>&#x003BD;</mi><msub><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover> <mn>2</mn></msub></math>. Therefore, since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi><mo>&#x02192;</mo><msub><mi>P</mi> <mi>u</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo></math> is linear: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable columnalign="right left right left right left right left right left" columnspacing="0em"><mtr><mtd><msub><mi>&#x00398;</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>,</mo><msub><mi>&#x003B3;</mi> <mn>1</mn></msub><mo>+</mo><mi>&#x003BD;</mi><msub><mi>&#x003B3;</mi> <mn>2</mn></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo><msub><mi>P</mi> <mrow><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><msub><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>+</mo><mi>&#x003BD;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><msub><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><msub><mi>P</mi> <mrow><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><msub><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>+</mo><mi>&#x003BD;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><msub><mi>P</mi> <mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover></msub><mo stretchy="false">(</mo><msub><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><msub><mi>&#x00398;</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>,</mo><msub><mi>&#x003B3;</mi> <mn>1</mn></msub><mo stretchy="false">)</mo><mo>+</mo><mi>&#x003BD;</mi><msub><mi>&#x00398;</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>,</mo><msub><mi>&#x003B3;</mi> <mn>2</mn></msub><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>.</mo></mtd></mtr></mtable></mrow></math>
</div>



<p> Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00398;</mi> <mi>&#x003B1;</mi></msub></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-linear in its second argument.

</p>

<p>Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> is a locally trivial <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module bundle. The fibres are modelled on the spaces <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>E</mi><mo stretchy="false">)</mo></math>. Since we assumed that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> is orientable, these are all isomorphic to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> (as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules) via a smooth trivialisation of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>E</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>.

</p>


<h2 id="subsection.4.3">4.3 Principal and Gauge Bundles</h2>
<p>

</p>

<p>The key in the analysis of the vector bundle was the existence of the parallel transport operator and the fact that it is linear. There are other bundles with such operators, the most common being principal bundles.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> be a finite dimensional Lie group, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>Q</mi><mo>&#x02192;</mo><mi>M</mi></math> a principal <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-bundle. As always, we shall assume that it is <em>orientable</em> in that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>Q</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup></math> admits a section for any loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>M</mi></math>. Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>Q</mi></math> inherits an action of the loop group <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math> by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>&#x022C5;</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>&#x022C5;</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math>. The space of sections of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>Q</mi></math> also has such an action. A trivialisation, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>Q</mi><mo>&#x02245;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>G</mi></math>, identifies <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>Q</mi><mo stretchy="false">)</mo></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math> and this is an isomorphism of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math>-spaces.

</p>

<p>A connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>Q</mi></math> defines a parallel transport operator along any path and this preserves the fibrewise <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-action. Therefore the same analysis as for the case of the vector bundle leads to maps: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>&#x00398;</mi> <mi>&#x003B1;</mi></msub><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x000D7;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>Q</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>L</mi><msub><mi>Q</mi> <mrow><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></mrow></msub></math>
</div>



<p> which are <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math>-equivariant. This shows that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>Q</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> is a locally trivial principal <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math>-bundle.

</p>

<p>Suppose that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>S</mi></math> is a (finite dimensional) smooth manifold with a <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-action. We can form the locally trivial bundle <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>R</mi><mo>&#x02254;</mo><mi>Q</mi><msub><mo>&#x000D7;</mo> <mi>G</mi></msub><mi>S</mi><mo>&#x02192;</mo><mi>M</mi></math>. It is clear that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>R</mi></math> can be described as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>Q</mi><msub><mo>&#x000D7;</mo> <mrow><mi>L</mi><mi>G</mi></mrow></msub><mi>L</mi><mi>S</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> and that this is a locally trivial bundle modelled on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>S</mi></math>. Structure on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>S</mi></math> that is preserved by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> defines structure on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>R</mi></math> so since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math> preserves the "looped structure" on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>S</mi></math>, there is a corresponding structure on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>R</mi></math>. We have already seen this in the vector bundle situation in that the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi></math>-module (i.e.&#x000A0;vector space) structure of the fibres of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> looped to give an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module structure on the fibres of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math>.

</p>
<p>Another important situation where this arises is when <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> acts on itself via the adjoint action. This defines the <em>gauge group</em> corresponding to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>Q</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>Q</mi> <mtext>ad</mtext></msup><mo>&#x02254;</mo><mi>Q</mi><msub><mo>&#x000D7;</mo> <mtext>ad</mtext></msub><mi>G</mi></math> which is a bundle of groups over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> modelled on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>. The corresponding loop space, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>Q</mi> <mtext>ad</mtext></msup></math>, is a bundle of groups over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> modelled on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math>. We have the identity <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo stretchy="false">(</mo><msup><mi>Q</mi> <mtext>ad</mtext></msup><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>L</mi><mi>Q</mi><msup><mo stretchy="false">)</mo> <mtext>ad</mtext></msup><mo>&#x02254;</mo><mi>L</mi><mi>Q</mi><msub><mo>&#x000D7;</mo> <mtext>ad</mtext></msub><mi>L</mi><mi>G</mi></math>.

</p>
