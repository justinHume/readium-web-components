<p>If <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>n</mi><mo>&#x02265;</mo><mn>2</mn></math>, given a pair of never-zero loops <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B4;</mi></math>, there are never-zero loops <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B2;</mi> <mn>1</mn></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B2;</mi> <mn>2</mn></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B4;</mi> <mn>1</mn></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B4;</mi> <mn>2</mn></msub></math> such that: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>=</mo><msub><mi>&#x003B2;</mi> <mn>1</mn></msub><mo>+</mo><msub><mi>&#x003B2;</mi> <mn>2</mn></msub></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B4;</mi><mo>=</mo><msub><mi>&#x003B4;</mi> <mn>1</mn></msub><mo>+</mo><msub><mi>&#x003B4;</mi> <mn>2</mn></msub></math> and, for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi></math> and for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>i</mi><mo>,</mo><mi>j</mi><mo>&#x02208;</mo><mo stretchy="false">{</mo><mn>1</mn><mo>,</mo><mn>2</mn><mo stretchy="false">}</mo></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><msub><mi>&#x003B2;</mi> <mi>i</mi></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B4;</mi> <mi>j</mi></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">}</mo></math> is a linearly independent set.

</p>

<p>If <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>n</mi><mo>&#x02265;</mo><mn>3</mn></math> this is simple: choose a never-zero loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math> is not in the linear span of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003B4;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">}</mo></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B2;</mi> <mn>1</mn></msub><mo>=</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>+</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B2;</mi> <mn>2</mn></msub><mo>=</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>&#x02212;</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B4;</mi> <mn>1</mn></msub><mo>=</mo><msub><mi>&#x003B4;</mi> <mn>2</mn></msub><mo>=</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mi>&#x003B4;</mi></math>. Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B2;</mi> <mi>i</mi></msub></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B4;</mi> <mi>i</mi></msub></math> satisfy the required properties.

</p>

<p>If <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>n</mi><mo>=</mo><mn>2</mn></math> this is slightly more complicated. The idea relies on the fact that if the images of two loops lie on the same side of a line through the origin then at no time can they be colinear. Thus we arrange matters so that the four loops lie in the four quadrants with the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B2;</mi> <mi>i</mi></msub></math> in opposite quadrants (hence also the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B4;</mi> <mi>i</mi></msub></math> in opposite quadrants). Then each pair <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><msub><mi>&#x003B2;</mi> <mi>i</mi></msub><mo>,</mo><msub><mi>&#x003B4;</mi> <mi>j</mi></msub><mo stretchy="false">}</mo></math> lie on the same side of one of the axes and so can never be colinear. Specifically, let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>R</mi><mo>&gt;</mo><mn>0</mn></math> be such that the images of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B4;</mi></math> lie within the open square with vertices at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mo>&#x000B1;</mo><mi>R</mi><mo>,</mo><mo>&#x000B1;</mo><mi>R</mi><mo stretchy="false">)</mo></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B3;</mi> <mn>1</mn></msub></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B3;</mi> <mn>2</mn></msub></math> be constant loops at two adjacent vertices of this square. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B2;</mi> <mn>1</mn></msub><mo>=</mo><mi>&#x003B2;</mi><mo>&#x02212;</mo><msub><mi>&#x003B3;</mi> <mn>1</mn></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B2;</mi> <mn>2</mn></msub><mo>=</mo><msub><mi>&#x003B3;</mi> <mn>1</mn></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B4;</mi> <mn>1</mn></msub><mo>=</mo><mi>&#x003B4;</mi><mo>&#x02212;</mo><msub><mi>&#x003B3;</mi> <mn>2</mn></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B4;</mi> <mn>2</mn></msub><mo>=</mo><msub><mi>&#x003B3;</mi> <mn>2</mn></msub></math>. Then these satisfy the requirements.

</p>

</li><li id="Item.76">

<p>Hence if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C1;</mi> <mi>i</mi></msub><mo>:</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x000D7;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>i</mi><mo>=</mo><mn>1</mn><mo>,</mo><mn>2</mn></math>, are bilinear and such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C1;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003C1;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo></math> whenever <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B3;</mi></math> are never-zero and never-colinear then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C1;</mi> <mn>1</mn></msub><mo>=</mo><msub><mi>&#x003C1;</mi> <mn>2</mn></msub></math>. </p>

</li></ol>

<p>

</p>

<p>These extend to sections of an orientable vector bundle over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> via a trivialisation since the concepts of "never-zero" and "never-colinear" are preserved under bundle maps. Hence they transfer to the fibres of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math>. Note that we really need orientable here rather than it being a convenient simplification as there are no never-zero sections of the M&#x000F6;bius line.

</p>

<p>The other information that we need to know about is how the covariant derivative on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math> - on any vector bundle - transforms under maps of the source. As in finite dimensions, the covariant derivative of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><mi>L</mi><mi>E</mi></math> along <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi><mo>&#x02208;</mo><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>N</mi><mo stretchy="false">)</mo></math> at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>x</mi><mo>&#x02208;</mo><mi>N</mi></math> depends on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi></math> only up to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></math>. That is, the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mo>&#x02207;</mo> <mrow><mi>X</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></msub><mo>:</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>N</mi><mo>,</mo><mi>L</mi><mi>E</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>L</mi><mi>E</mi></math> makes sense and satisfies: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable columnalign="right left right left right left right left right left" columnspacing="0em"><mtr><mtd><mi>&#x003C0;</mi><mo stretchy="false">(</mo><msub><mo>&#x02207;</mo> <mrow><mi>X</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></msub><mi>s</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo><mi>s</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>,</mo></mtd></mtr> <mtr><mtd><mo stretchy="false">(</mo><msub><mo>&#x02207;</mo> <mi>X</mi></msub><mi>s</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo><msub><mo>&#x02207;</mo> <mrow><mi>X</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow></msub><mi>s</mi><mo>.</mo></mtd></mtr></mtable></mrow></math>
</div>



<p> Also given a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi><mo>:</mo><mi>Q</mi><mo>&#x02192;</mo><mi>N</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>Y</mi> <mi>y</mi></msub><mo>&#x02208;</mo><msub><mi>T</mi> <mi>y</mi></msub><mi>Q</mi></math> we have: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mo>&#x02207;</mo> <mrow><mi>d</mi><mi>g</mi><msub><mi>Y</mi> <mi>y</mi></msub></mrow></msub><mi>s</mi><mo>=</mo><msub><mo>&#x02207;</mo> <mrow><msub><mi>Y</mi> <mi>y</mi></msub></mrow></msub><mo stretchy="false">(</mo><mi>s</mi><mo>&#x02218;</mo><mi>g</mi><mo stretchy="false">)</mo><mo>.</mo></math>
</div>
<p> Moreover, if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>Y</mi><mo>&#x02208;</mo><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>Q</mi><mo stretchy="false">)</mo></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi><mo>&#x02208;</mo><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>N</mi><mo stretchy="false">)</mo></math> are <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi></math>-related in that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>g</mi><mo stretchy="false">(</mo><mi>Y</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>y</mi><mo stretchy="false">)</mo><mo>=</mo><mi>X</mi><mo stretchy="false">(</mo><mi>g</mi><mo stretchy="false">(</mo><mi>y</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>y</mi><mo>&#x02208;</mo><mi>Q</mi></math> then: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mo>&#x02207;</mo> <mi>Y</mi></msub><mo stretchy="false">(</mo><mi>s</mi><mo>&#x02218;</mo><mi>g</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><msub><mo>&#x02207;</mo> <mi>X</mi></msub><mi>s</mi><mo stretchy="false">)</mo><mo>&#x02218;</mo><mi>g</mi><mo>.</mo></math>
</div>



<p>

</p>

<p>We now turn to the covariant derivative on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi></math>.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math> and let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B3;</mi><mo>&#x02208;</mo><msub><mi>T</mi> <mi>&#x003B1;</mi></msub><mi>L</mi><mi>M</mi></math> be never-zero and never-colinear. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup></math> and put <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>x</mi><mo>&#x02254;</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>M</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> be a local addition on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. It is straightforward to show that the restriction of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi></math> to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math> is a diffeomorphism onto an open neighbourhood of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>x</mi></math> of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. Write this as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B7;</mi> <mi>x</mi></msub><mo>:</mo><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi><mo>&#x02192;</mo><msub><mi>V</mi> <mi>x</mi></msub></math>.

</p>

<p>As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> is orientable, we can choose a trivialisation <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo>&#x02245;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math>. From our assumptions on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> we can arrange matters so that under the induced isomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02245;</mo><mi>L</mi><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math>, they are taken to constant loops. Define <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi><mo>:</mo><mi>V</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> as: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>V</mi><mover><mo>&#x02192;</mo><mrow><msubsup><mi>&#x003B7;</mi> <mi>x</mi> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup></mrow></mover><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi><mo>&#x02286;</mo><mi>L</mi><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi><mo>&#x02245;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub></mrow></mover><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02286;</mo><mi>L</mi><mi>M</mi><mo>.</mo></math>
</div>



<p> Here, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi><mo>&#x02286;</mo><mi>L</mi><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math> is identified with the subspace of constant loops.

</p>

<p>To determine the image of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>x</mi></math>, we see that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003B7;</mi> <mi>x</mi> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mn>0</mn><mo>&#x02208;</mo><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math> which gets mapped to the zero loop and hence to the zero section, which is then mapped to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B1;</mi></math>.

</p>

<p>Apart from the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math>, all the maps are diffeomorphisms. Thus to identify the image of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><msub><mi>&#x003C8;</mi> <mi>x</mi></msub></math> it is sufficient to identify the image of the derivative of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math> at the origin. As this map is linear, its derivative is itself and so we get the constant loops. Thus, by construction, the image of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><msub><mi>&#x003C8;</mi> <mi>x</mi></msub></math> contains <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>u</mi><mo>,</mo><mi>v</mi><mo>&#x02208;</mo><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math> be their respective pre-images.

</p>

<p>Using the charts <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B7;</mi> <mi>x</mi></msub><mo>:</mo><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi><mo>&#x02192;</mo><mi>V</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math> we can choose vector fields <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>X</mi> <mi>&#x003B2;</mi></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>X</mi> <mi>&#x003B3;</mi></msub></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> extending <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>Y</mi> <mi>u</mi></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>Y</mi> <mi>v</mi></msub></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> extending <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>u</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi></math> that are <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi></math>-related and such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">[</mo><msub><mi>X</mi> <mi>&#x003B2;</mi></msub><mo>,</mo><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo stretchy="false">]</mo><mo>=</mo><mn>0</mn></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">[</mo><msub><mi>Y</mi> <mi>u</mi></msub><mo>,</mo><msub><mi>Y</mi> <mi>v</mi></msub><mo stretchy="false">]</mo><mo>=</mo><mn>0</mn></math>. Thus, writing <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mo>&#x02207;</mo> <mi>L</mi></msup></math> for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mo>&#x02207;</mo> <mrow><mi>T</mi><mi>L</mi><mi>M</mi></mrow></msup></math>: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable columnalign="right left right left right left right left right left" columnspacing="0em"><mtr><mtd><mi>&#x003C4;</mi><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo><mo stretchy="false">(</mo><msubsup><mo>&#x02207;</mo> <mrow><msub><mi>X</mi> <mi>&#x003B2;</mi></msub></mrow> <mi>L</mi></msubsup><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo>&#x02212;</mo><mo stretchy="false">(</mo><msubsup><mo>&#x02207;</mo> <mrow><msub><mi>X</mi> <mi>&#x003B3;</mi></msub></mrow> <mi>L</mi></msubsup><msub><mi>X</mi> <mi>&#x003B2;</mi></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo stretchy="false">(</mo><msubsup><mo>&#x02207;</mo> <mrow><msub><mi>X</mi> <mi>&#x003B2;</mi></msub></mrow> <mi>L</mi></msubsup><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003C8;</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02212;</mo><mo stretchy="false">(</mo><msubsup><mo>&#x02207;</mo> <mrow><msub><mi>X</mi> <mi>&#x003B3;</mi></msub></mrow> <mi>L</mi></msubsup><msub><mi>X</mi> <mi>&#x003B2;</mi></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003C8;</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><msubsup><mo>&#x02207;</mo> <mrow><msub><mi>Y</mi> <mi>u</mi></msub></mrow> <mi>L</mi></msubsup><mo stretchy="false">(</mo><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo>&#x02218;</mo><mi>&#x003C8;</mi><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>&#x02212;</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><msubsup><mo>&#x02207;</mo> <mrow><msub><mi>Y</mi> <mi>v</mi></msub></mrow> <mi>L</mi></msubsup><mo stretchy="false">(</mo><msub><mi>X</mi> <mi>&#x003B2;</mi></msub><mo>&#x02218;</mo><mi>&#x003C8;</mi><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>.</mo></mtd></mtr></mtable></mrow></math>
</div>
<p>

</p>

<p>As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi></math> is a map into <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>&#x003B1;</mi></msub><mi>L</mi><mi>M</mi><mo>&#x02286;</mo><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02245;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math>, we can take its adjoint, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C4;</mi> <mo>&#x02228;</mo></msup></math>. Taking adjoints on the right, we use Theorem&#x000A0;<a href="diffloop5.xhtml#theorem.4.9">4.9</a> to simplify as follows: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo maxsize="1.2em" minsize="1.2em">(</mo><msubsup><mo>&#x02207;</mo> <mrow><msub><mi>Y</mi> <mi>u</mi></msub></mrow> <mi>L</mi></msubsup><mo stretchy="false">(</mo><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo>&#x02218;</mo><mi>&#x003C8;</mi><mo stretchy="false">)</mo><msup><mo maxsize="1.2em" minsize="1.2em">)</mo> <mo>&#x02228;</mo></msup><mo>=</mo><msub><mo>&#x02207;</mo> <mrow><msub><mi>Y</mi> <mi>u</mi></msub></mrow></msub><mo stretchy="false">(</mo><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo>&#x02218;</mo><mi>&#x003C8;</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup><mo>.</mo></math>
</div>



<p> Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo>&#x02218;</mo><mi>&#x003C8;</mi><mo>:</mo><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>T</mi><mi>L</mi><mi>M</mi></math> adjoints to: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi><mover><mo>&#x02192;</mo><mrow><mn>1</mn><mo>&#x000D7;</mo><mi>&#x003C8;</mi></mrow></mover><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi><mover><mo>&#x02192;</mo><mrow><mn>1</mn><mo>&#x000D7;</mo><msub><mi>X</mi> <mi>&#x003B3;</mi></msub></mrow></mover><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>L</mi><mi>T</mi><mi>M</mi><mover><mo>&#x02192;</mo><mi>e</mi></mover><mi>T</mi><mi>M</mi><mo>.</mo></math>
</div>



<p> Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo>&#x02218;</mo><mi>&#x003C8;</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mi>e</mi><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>v</mi></math>. Thus we can consider <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo>&#x02218;</mo><mi>&#x003C8;</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup></math> as a vector field on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi></math> extending <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi></math> at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo></math>. We extend the covariant derivative to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi></math> using the product of the connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> with the standard connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math>. As the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math>-part is torsion free, the torsion of this extension is the torsion of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. Thus: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mo>&#x02207;</mo> <mi>u</mi></msub><mo stretchy="false">(</mo><msub><mi>X</mi> <mi>&#x003B3;</mi></msub><mo>&#x02218;</mo><mi>&#x003C8;</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup><mo>&#x02212;</mo><msub><mo>&#x02207;</mo> <mi>v</mi></msub><mo stretchy="false">(</mo><msub><mi>X</mi> <mi>&#x003B2;</mi></msub><mo>&#x02218;</mo><mi>&#x003C8;</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup><mo>=</mo><mi>&#x003C4;</mi><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C4;</mi><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> and thus the torsion of the looped connection is the loop of the torsion of the original connection. </p>

</div></div>

<p>

</p>

<div class="gentheorem thm" id="theorem.4.12"><span class="title"><span class="name">Corollary</span> <span class="number">4.12</span></span>

<p> A torsion-free connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> loops to a torsion-free connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>. </p>

</div>

<p>

</p>
<h2 id="subsection.4.5">4.5 The Enemy of my Enemy is not my Friend</h2>
<p>

</p>

<p>Section&#x000A0;<a href="diffloop5.xhtml#subsection.4.2">4.2</a> showed that the loop space of a vector bundle has a pleasant <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module structure. We extend this further by observing that: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>hom</mi> <mrow><mi>L</mi><mi>&#x0211D;</mi></mrow></msub><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><mo>,</mo><mi>L</mi><mi>&#x0211D;</mi><mo stretchy="false">)</mo><mo>=</mo><mi>L</mi><msub><mi>hom</mi> <mi>&#x0211D;</mi></msub><mo stretchy="false">(</mo><mi>E</mi><mo>,</mo><mi>&#x0211D;</mi><mo stretchy="false">)</mo><mo>,</mo></math>
</div>



<p> and more generally: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable columnalign="right left right left right left right left right left" columnspacing="0em"><mtr><mtd><msub><mi>hom</mi> <mrow><mi>L</mi><mi>&#x0211D;</mi></mrow></msub><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><mo>,</mo><mi>L</mi><mi>F</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo><mi>L</mi><msub><mi>hom</mi> <mi>&#x0211D;</mi></msub><mo stretchy="false">(</mo><mi>E</mi><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo><mo>,</mo></mtd></mtr> <mtr><mtd><msub><mo lspace="0em" rspace="thinmathspace">Iso</mo> <mrow><mi>L</mi><mi>&#x0211D;</mi></mrow></msub><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><mo>,</mo><mi>L</mi><mi>F</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo><mi>L</mi><msub><mo lspace="0em" rspace="thinmathspace">Iso</mo> <mi>&#x0211D;</mi></msub><mo stretchy="false">(</mo><mi>E</mi><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo><mo>.</mo></mtd></mtr></mtable></mrow></math>
</div>



<p> This last is a generalisation of the fact that if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>Q</mi></math> is the frame bundle of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>Q</mi></math> is the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-frame bundle of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math>.

</p>

<p>However, when viewing <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math> as a mere vector bundle this pleasant functorality is not preserved. The most distressing case of this is that the cotangent bundle of the loop space is not the loop space of the cotangent bundle. The simple explanation for this is that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo stretchy="false">(</mo><msup><mi>E</mi> <mo>*</mo></msup><mo stretchy="false">)</mo></math> is modelled on the space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>, as is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math>, but <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup></math> is modelled on its dual which is the space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>-valued distributions on the circle.

</p>

<p>Thus although <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>=</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> it is not true that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>T</mi> <mo>*</mo></msup><mi>L</mi><mi>M</mi><mo>=</mo><mi>L</mi><msup><mi>T</mi> <mo>*</mo></msup><mi>M</mi></math>. This rules out any possibility of an isomorphism between the tangent and cotangent bundles, either via an inner product or via a symplectic structure. One can (easily) define <em>weak</em> such structures where the induced map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><msup><mi>T</mi> <mo>*</mo></msup><mi>L</mi><mi>M</mi></math> is injective but it can never be an isomorphism.

</p>

<p>A choice of linear map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>L</mi><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>&#x0211D;</mi></math> defines a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo stretchy="false">(</mo><msup><mi>E</mi> <mo>*</mo></msup><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup></math> via: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>L</mi><mo stretchy="false">(</mo><msup><mi>E</mi> <mo>*</mo></msup><mo stretchy="false">)</mo><mo>=</mo><msub><mi>hom</mi> <mrow><mi>L</mi><mi>&#x0211D;</mi></mrow></msub><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><mo>,</mo><mi>L</mi><mi>&#x0211D;</mi><mo stretchy="false">)</mo><mo>&#x02286;</mo><msub><mi>hom</mi> <mi>&#x0211D;</mi></msub><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><mo>,</mo><mi>L</mi><mi>&#x0211D;</mi><mo stretchy="false">)</mo><mover><mo>&#x02192;</mo><mi>f</mi></mover><msub><mi>hom</mi> <mi>&#x0211D;</mi></msub><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><mo>,</mo><mi>&#x0211D;</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><mo>.</mo></math>
</div>



<p> The most usual choice is the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02192;</mo><msub><mo>&#x0222B;</mo> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mi>&#x003B1;</mi></math>. This has various properties that bode well for further construction, not least being its equivariance under the natural action of the circle. With this choice, the induced map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo stretchy="false">(</mo><msup><mi>E</mi> <mo>*</mo></msup><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup></math> is injective. Using this, any isomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>&#x02192;</mo><msup><mi>E</mi> <mo>*</mo></msup></math> loops to give an injection <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup></math>, but never an isomorphism.

</p>
<p>Thus over a loop space we have a schizophrenia as to whether bundles should be vector spaces or <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules. On the one hand, most of the constructions that one wishes to generalise from finite dimensional topology definitely use vector spaces and cannot be modified to use <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules - for the simple reason that the differential of an arbitrary function <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>&#x0211D;</mi></math> is an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi></math>-linear map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>&#x0211D;</mi></math> and not <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-linear. On the other hand, the theory of bundles as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules is very nice. In addition to the properties outlined above there is also the fact that one never wants to consider <em>any old</em> vector bundle with infinite dimensional fibres as the corresponding full general linear group is usually either not a Lie group or is contractible, neither of which is much help. Therefore we usually work with a subgroup, such as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo lspace="0em" rspace="thinmathspace">Gl</mo><mo stretchy="false">(</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math>, which is a Lie group, does have some interesting topology, and coincidentally
preserves the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module structure.

</p>
