<p>Returning to the vector bundle case, if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>=</mo><mi>Q</mi><msub><mo>&#x000D7;</mo> <mi>G</mi></msub><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi><mo>=</mo><mi>L</mi><mi>Q</mi><msub><mo>&#x000D7;</mo> <mrow><mi>L</mi><mi>G</mi></mrow></msub><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>, as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules. Now as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>Q</mi></math> is the frame bundle of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math>, it would be nice to be able to say that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>Q</mi></math> is the frame bundle of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math>. This is not true as a statement about vector bundles, since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo lspace="0em" rspace="thinmathspace">Gl</mo><mo stretchy="false">(</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo><mo>&#x02260;</mo><mi>L</mi><mo lspace="0em" rspace="thinmathspace">Gl</mo><mo stretchy="false">(</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math>, but is true as a statement about <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules as a consequence of:

</p>

<div class="gentheorem thm" id="theorem.4.5"><span class="title"><span class="name">Proposition</span> <span class="number">4.5</span></span>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi><mo>:</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> be an isomorphism of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules. Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi><mo>&#x02208;</mo><mi>L</mi><mo lspace="0em" rspace="thinmathspace">Gl</mo><mo stretchy="false">(</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>For a ring <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>R</mi></math>, module <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>, and subset <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>S</mi><mo>&#x02286;</mo><mi>M</mi></math>, let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">&#x027E8;</mo><mi>S</mi><msub><mo stretchy="false">&#x027E9;</mo> <mi>R</mi></msub></math> denote the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>R</mi></math>-linear span of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>S</mi></math> in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. We add the subscript <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>R</mi></math> to the usual notation as we will have a space being a module over two different rings.

</p>

<p>It is mildly obvious that the space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is a free <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module of rank <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>n</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0212C;</mi></math> be an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>n</mi></math>-element generating set (basis).

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>. The evaluation map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>e</mi> <mi>t</mi></msub><mo>:</mo><mi>L</mi><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>&#x0211D;</mi></math> is a ring map and so converts any <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi></math>-module (i.e.&#x000A0;vector space) into an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module. The corresponding evaluation map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>e</mi> <mi>t</mi></msub><mo>:</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is then a map of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-modules. Then: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>=</mo><msub><mi>e</mi> <mi>t</mi></msub><mo stretchy="false">(</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">&#x027E8;</mo><msub><mi>e</mi> <mi>t</mi></msub><mo stretchy="false">(</mo><mi>&#x0212C;</mi><mo stretchy="false">)</mo><msub><mo stretchy="false">&#x027E9;</mo> <mrow><mi>L</mi><mi>&#x0211D;</mi></mrow></msub><mo>=</mo><mo stretchy="false">&#x027E8;</mo><msub><mi>e</mi> <mi>t</mi></msub><mo stretchy="false">(</mo><mi>&#x0212C;</mi><mo stretchy="false">)</mo><msub><mo stretchy="false">&#x027E9;</mo> <mi>&#x0211D;</mi></msub><mo>.</mo></math>
</div>



<p> The first equality is because <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>e</mi> <mi>t</mi></msub><mo>:</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is surjective and the last because the action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> factors through <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>e</mi> <mi>t</mi></msub><mo stretchy="false">(</mo><mi>&#x0212C;</mi><mo stretchy="false">)</mo></math> is an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>n</mi></math>-element set, it is therefore a basis for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi><mo>:</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> be an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-isomorphism. For <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>j</mi><mo>=</mo><mn>1</mn><mo>,</mo><mi>&#x02026;</mi><mo>,</mo><mi>n</mi></math> let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B1;</mi> <mi>j</mi></msub><mo>&#x02208;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> be the constant loop at the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>j</mi></math>th element of the standard basis of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. Define a loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> in the space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>n</mi><mo>&#x000D7;</mo><mi>n</mi></math> matrices, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>M</mi> <mi>n</mi></msub><mo stretchy="false">(</mo><mi>&#x0211D;</mi><mo stretchy="false">)</mo></math>, by arranging the loops <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi><msub><mi>&#x003B1;</mi> <mi>j</mi></msub></math> in columns: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mo stretchy="false">(</mo><mi>g</mi><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x02026;</mi><mo>,</mo><mo stretchy="false">(</mo><mi>g</mi><msub><mi>&#x003B1;</mi> <mi>n</mi></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo>.</mo></math>
</div>



<p>

</p>
<p>Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo>,</mo><mi>&#x02026;</mi><mo>,</mo><msub><mi>&#x003B1;</mi> <mi>n</mi></msub><mo stretchy="false">}</mo></math> is a generating set for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> as an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-module. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi></math> is an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-isomorphism, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><mi>g</mi><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo>,</mo><mi>&#x02026;</mi><mo>,</mo><mi>g</mi><msub><mi>&#x003B1;</mi> <mi>n</mi></msub><mo stretchy="false">}</mo></math> is also a generating set for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. Therefore at each <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><mo stretchy="false">(</mo><mi>g</mi><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x02026;</mi><mo>,</mo><mo stretchy="false">(</mo><mi>g</mi><msub><mi>&#x003B1;</mi> <mi>n</mi></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">}</mo></math> is a basis for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> takes values in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo lspace="0em" rspace="thinmathspace">Gl</mo><mo stretchy="false">(</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math>.

</p>

<p>Now the action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo lspace="0em" rspace="thinmathspace">Gl</mo><mo stretchy="false">(</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-linear as it is the loop of the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi></math>-linear action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo lspace="0em" rspace="thinmathspace">Gl</mo><mo stretchy="false">(</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B1;</mi> <mi>j</mi></msub></math> is the constant loop at the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>j</mi></math>th standard basis element, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><msub><mi>&#x003B1;</mi> <mi>j</mi></msub></math> selects the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>j</mi></math>th column of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math>, which is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi><msub><mi>&#x003B1;</mi> <mi>j</mi></msub></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> are both <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>-linear maps which agree on a generating set, thus are the same map. </p>

</div></div>

<p>

</p>

<p>The proof of this result shows that the correct interpretation of an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-frame of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> at a loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math> is a smooth choice of frame of each <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>E</mi> <mrow><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mrow></msub></math>. Thus an <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-frame of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math> is a trivialisation of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>E</mi></math>. To get back the isomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><msub><mi>L</mi> <mi>&#x003B1;</mi></msub><mi>E</mi></math>, we use the trivialisation to identify <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>E</mi><mo stretchy="false">)</mo></math> which is naturally identified with the fibre <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>L</mi> <mi>&#x003B1;</mi></msub><mi>E</mi></math>.

</p>


<h2 id="subsection.4.4">4.4 Connections</h2>
<p>

</p>

<p>In this section we consider connections on vector bundles. As with the vector bundles themselves, we are interested in structure on the loop space that arises from structure on the original space. Our main theorem in this section is:

</p>

<div class="gentheorem thm" id="theorem.4.6"><span class="title"><span class="name">Theorem</span> <span class="number">4.6</span></span>

<p> A principal connection in finite dimensions loops to a principal connection on the loop space. </p>

</div>

<p>

</p>

<p>There are several ways of thinking of connections in finite dimensions and these carry over to infinite dimensions. The general theory is contained in [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, &#xa7;37] of which we recall the basics here.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> be a Lie group, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>:</mo><mi>P</mi><mo>&#x02192;</mo><mi>M</mi></math> a principal <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-bundle. We are considering both the finite and infinite dimensional cases here. The two main ways that we think of a connection are: </p>

<ol> <li id="Item.62">

<p>A projection <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003A6;</mi><mo>:</mo><mi>T</mi><mi>P</mi><mo>&#x02192;</mo><mi>V</mi><mi>P</mi></math>, where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mi>P</mi><mo>=</mo><mi>ker</mi><mi>d</mi><mi>&#x003C0;</mi></math> is the vertical tangent bundle, which is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-equivariant for the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> action on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>P</mi></math>. That is, for each <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi><mo>&#x02208;</mo><mi>G</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>u</mi><mo>&#x02208;</mo><mi>P</mi></math> the following diagram commutes: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><msub><mi>T</mi> <mi>u</mi></msub><mi>P</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mi>d</mi><msup><mi>r</mi> <mi>g</mi></msup></mrow></mover></mtd> <mtd><msub><mi>T</mi> <mrow><mi>u</mi><mi>g</mi></mrow></msub><mi>P</mi></mtd></mtr> <mtr><mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mi>&#x003A6;</mi></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mi>&#x003A6;</mi></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><msub><mi>V</mi> <mi>u</mi></msub><mi>P</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mi>d</mi><msup><mi>r</mi> <mi>g</mi></msup></mrow></mover></mtd> <mtd><msub><mi>V</mi> <mrow><mi>u</mi><mi>g</mi></mrow></msub><mi>P</mi><mpadded width="0"><mo>,</mo></mpadded></mtd></mtr></mtable></mrow></math>
</div>



<p> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>r</mi> <mi>g</mi></msup><mo>:</mo><mi>P</mi><mo>&#x02192;</mo><mi>P</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>r</mi> <mi>g</mi></msup><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo>=</mo><mi>u</mi><mi>g</mi></math>, is the action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi><mo>&#x02208;</mo><mi>G</mi></math>.

</p>
</li><li id="Item.63">

<p>The connection one-form <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C9;</mi><mo>:</mo><mi>T</mi><mi>P</mi><mo>&#x02192;</mo><mi>&#x1D524;</mi></math>, the Lie algebra of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>, satisfying: </p>

<ol> <li id="Item.64">

<p><math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>w</mi><mo stretchy="false">(</mo><msub><mi>&#x003B6;</mi> <mi>X</mi></msub><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><mi>X</mi></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi><mo>&#x02208;</mo><mi>&#x1D524;</mi></math>, where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B6;</mi> <mi>X</mi></msub><mo>&#x02208;</mo><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>P</mi><mo stretchy="false">)</mo></math> is the vector field defined by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B6;</mi> <mi>X</mi></msub><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo>&#x02254;</mo><mi>d</mi><msub><mi>r</mi> <mrow><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><mi>e</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mn>0</mn><mo>,</mo><mi>X</mi><mo stretchy="false">)</mo></math> (note that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><msub><mi>r</mi> <mrow><mo stretchy="false">(</mo><mi>u</mi><mo>,</mo><mi>e</mi><mo stretchy="false">)</mo></mrow></msub></math> is a linear map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>u</mi></msub><mi>P</mi><mo>&#x000D7;</mo><msub><mi>T</mi> <mi>e</mi></msub><mi>G</mi><mo>&#x02192;</mo><msub><mi>T</mi> <mi>u</mi></msub><mi>P</mi></math>);

</p>

</li><li id="Item.65">

<p><math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>w</mi></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-equivariant: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mo stretchy="false">(</mo><msup><mi>r</mi> <mi>g</mi></msup><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><mi>&#x003C9;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mo lspace="0em" rspace="thinmathspace">Ad</mo> <mrow><msup><mi>g</mi> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup></mrow></msub><mi>&#x003C9;</mi><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi><mo>&#x02208;</mo><mi>G</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi><mo>&#x02208;</mo><msub><mi>T</mi> <mi>u</mi></msub><mi>P</mi></math>. </p>

</li></ol>

<p> </p>

</li></ol>

<p> The equivalence is given by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003A6;</mi><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003B6;</mi> <mrow><mi>&#x003C9;</mi><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo></math> for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi><mo>&#x02208;</mo><msub><mi>T</mi> <mi>u</mi></msub><mi>P</mi></math>.

</p>

<p>We can loop both maps to get <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003A6;</mi> <mi>L</mi></msup><mo>:</mo><mi>L</mi><mi>T</mi><mi>P</mi><mo>&#x02192;</mo><mi>L</mi><mi>V</mi><mi>P</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C9;</mi> <mi>L</mi></msup><mo>:</mo><mi>L</mi><mi>T</mi><mi>P</mi><mo>&#x02192;</mo><mi>L</mi><mi>&#x1D524;</mi></math>. Using Theorem&#x000A0;<a href="diffloop5.xhtml#theorem.4.2">4.2</a> we can identify <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><mi>P</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>P</mi></math> in both cases. To proceed further, we need some technical results:

</p>

<div class="gentheorem thm" id="theorem.4.7"><span class="title"><span class="name">Lemma</span> <span class="number">4.7</span></span>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> be a finite dimensional Lie group, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>:</mo><mi>P</mi><mo>&#x02192;</mo><mi>M</mi></math> a principal <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-bundle over a finite dimensional manifold. Then: </p>

<ol> <li id="Item.66">

<p>The Lie algebra of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math> is canonically isomorphic to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x1D524;</mi></math>. Although we shall not need it here, it seems an appropriate place to mention that the exponential map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x1D524;</mi><mo>&#x02192;</mo><mi>L</mi><mi>G</mi></math> is the loop of the exponential map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x1D524;</mi><mo>&#x02192;</mo><mi>G</mi></math>.

</p>

</li><li id="Item.67">

<p>Under the isomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>P</mi><mo>&#x02245;</mo><mi>L</mi><mi>T</mi><mi>P</mi></math>, the vertical tangent bundle <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mi>L</mi><mi>P</mi></math> is mapped to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>V</mi><mi>P</mi></math>.

</p>

</li><li id="Item.68">

<p>Under the isomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>P</mi><mo>&#x02245;</mo><mi>L</mi><mi>T</mi><mi>P</mi></math>, the vector field mapping <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B6;</mi><mo>:</mo><mi>L</mi><mi>&#x1D524;</mi><mo>&#x02192;</mo><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>L</mi><mi>P</mi><mo stretchy="false">)</mo></math> is the loop of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B6;</mi><mo>:</mo><mi>&#x1D524;</mi><mo>&#x02192;</mo><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>P</mi><mo stretchy="false">)</mo></math> followed by the canonical inclusion <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>P</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mrow><mi>L</mi><mi>P</mi></mrow></msub><mo stretchy="false">(</mo><mi>L</mi><mi>T</mi><mi>P</mi><mo stretchy="false">)</mo><mo>&#x02245;</mo><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>L</mi><mi>P</mi><mo stretchy="false">)</mo></math> which is given by: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C7;</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C7;</mi><mo stretchy="false">(</mo><mi>t</mi><msub><mo stretchy="false">)</mo> <mrow><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mrow></msub><mo>.</mo></math>

</p>

</li><li id="Item.69">

<p>The adjoint action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x1D524;</mi></math> is the loop of the adjoint action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x1D524;</mi></math>.

</p>

</li></ol>

<p> </p>
</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p></p>

<ol> <li id="Item.70">

<p>The Lie algebra of any Lie group is the (kinematic) tangent space at the identity. Since the identity of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math> is the constant loop at the identity, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>e</mi></math>, of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>, the Lie algebra of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math> is, by Corollary&#x000A0;<a href="diffloop5.xhtml#theorem.4.3">4.3</a>, naturally identified with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msubsup><mi>&#x003B3;</mi> <mi>e</mi> <mo>*</mo></msubsup><mi>T</mi><mi>G</mi><mo stretchy="false">)</mo></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B3;</mi> <mi>e</mi></msub></math> is constant at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>e</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003B3;</mi> <mi>e</mi> <mo>*</mo></msubsup><mi>T</mi><mi>G</mi><mo>=</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msub><mi>T</mi> <mi>e</mi></msub><mi>G</mi></math> and so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mrow><msub><mi>&#x003B3;</mi> <mi>e</mi></msub></mrow></msub><mi>L</mi><mi>G</mi></math> is naturally identified with loops in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>e</mi></msub><mi>G</mi></math>, i.e.&#x000A0;with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x1D524;</mi></math>.

</p>

<p>The statement about the exponential maps follows because the evaluation maps, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>e</mi> <mi>t</mi></msub><mo>:</mo><mi>L</mi><mi>G</mi><mo>&#x02192;</mo><mi>G</mi></math>, are group homomorphisms. The induced Lie algebra map is also the evaluation map, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>e</mi> <mi>t</mi></msub><mo>:</mo><mi>L</mi><mi>&#x1D524;</mi><mo>&#x02192;</mo><mi>&#x1D524;</mi></math>. Thus for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi><mo>&#x02208;</mo><mi>&#x0211D;</mi></math>, and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C7;</mi><mo>&#x02208;</mo><mi>L</mi><mi>&#x1D524;</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>exp</mi><mo stretchy="false">(</mo><mi>s</mi><mi>&#x003C7;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>exp</mi><mo stretchy="false">(</mo><mi>s</mi><mi>&#x003C7;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>.

</p>

</li><li id="Item.71">

<p>We need to identify <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>ker</mi><mi>d</mi><mo stretchy="false">(</mo><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mo stretchy="false">)</mo><mo>:</mo><mi>T</mi><mi>L</mi><mi>P</mi><mo>&#x02192;</mo><mi>T</mi><mi>L</mi><mi>M</mi></math> under the equivalence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>P</mi><mo>&#x02245;</mo><mi>L</mi><mi>T</mi><mi>P</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02245;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math>. From Proposition&#x000A0;<a href="diffloop5.xhtml#theorem.4.4">4.4</a>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mo stretchy="false">(</mo><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mo stretchy="false">)</mo></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003C0;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup></math>. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003C0;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup><mi>&#x003B2;</mi><mo>=</mo><mn>0</mn></math> if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003C0;</mi><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mn>0</mn></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi></math> and so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>ker</mi><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003C0;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup><mo>&#x02286;</mo><mi>L</mi><mi>T</mi><mi>P</mi></math> is the loop of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>ker</mi><mi>d</mi><mi>&#x003C0;</mi><mo>&#x02286;</mo><mi>T</mi><mi>P</mi></math>, i.e.&#x000A0;<math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mi>L</mi><mi>P</mi></math> corresponds to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>V</mi><mi>P</mi></math>.

</p>

</li><li id="Item.72">

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C7;</mi><mo>&#x02208;</mo><mi>L</mi><mi>&#x1D524;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>P</mi></math>. By definition: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>&#x003B6;</mi> <mi>&#x003C7;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo>=</mo><mi>d</mi><msub><mi>r</mi> <mrow><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><msub><mi>&#x003B3;</mi> <mi>e</mi></msub><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mn>0</mn><mo>,</mo><mi>&#x003C7;</mi><mo stretchy="false">)</mo><mo>:</mo><msub><mi>T</mi> <mi>&#x003B1;</mi></msub><mi>L</mi><mi>P</mi><mo>&#x000D7;</mo><msub><mi>T</mi> <mrow><msub><mi>&#x003B3;</mi> <mi>e</mi></msub></mrow></msub><mi>L</mi><mi>G</mi><mo>&#x02192;</mo><msub><mi>T</mi> <mi>&#x003B1;</mi></msub><mi>L</mi><mi>P</mi><mo>.</mo></math>
</div>



<p> As the action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>P</mi></math> is the loop of the action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>P</mi></math>, the various isomorphisms mean that: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><msub><mi>r</mi> <mrow><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><msub><mi>&#x003B3;</mi> <mi>e</mi></msub><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mn>0</mn><mo>,</mo><mi>&#x003C7;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>d</mi><msub><mi>r</mi> <mrow><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>e</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mn>0</mn><mo>,</mo><mi>&#x003C7;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. Hence: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>&#x003B6;</mi> <mi>&#x003C7;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003B6;</mi> <mrow><mi>&#x003C7;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>
</div>



<p> as required.

</p>

</li><li id="Item.73">

<p>The adjoint action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x1D524;</mi></math> is the derivative of the conjugation action at the identity. The conjugation action is the loop of the conjugation action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x1D524;</mi></math>. Hence its derivative is the loop of the derivative. </p>
</li></ol>

<p> </p>

</div></div>

<p>

</p>

<p>We can now prove Theorem&#x000A0;<a href="diffloop5.xhtml#theorem.4.6">4.6</a>.

</p>

<div class="proof" ><span class="title">Proof of Theorem&#x000A0;<a href="diffloop5.xhtml#theorem.4.6">4.6</a></span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p> Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> be a finite dimensional Lie group and let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>P</mi><mo>&#x02192;</mo><mi>M</mi></math> be a principal <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-bundle over a finite dimensional manifold. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003A6;</mi><mo>:</mo><mi>T</mi><mi>P</mi><mo>&#x02192;</mo><mi>V</mi><mi>P</mi></math> be a principal connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>P</mi></math>. Using the equivalences <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>P</mi><mo>&#x02245;</mo><mi>L</mi><mi>T</mi><mi>P</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mi>L</mi><mi>P</mi><mo>&#x02245;</mo><mi>L</mi><mi>V</mi><mi>P</mi></math>, we loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003A6;</mi></math> to a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003A6;</mi> <mi>L</mi></msup><mo>:</mo><mi>T</mi><mi>L</mi><mi>P</mi><mo>&#x02192;</mo><mi>V</mi><mi>L</mi><mi>P</mi></math> which we claim is a principal connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>P</mi></math>. It is certainly a fibre projection as at a loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>P</mi></math> it is the projection <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>P</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>V</mi><mi>P</mi><mo stretchy="false">)</mo></math>. It is also <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math>-equivariant as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003A6;</mi><mo>:</mo><mi>T</mi><mi>P</mi><mo>&#x02192;</mo><mi>V</mi><mi>P</mi></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-equivariant and the action is defined pointwise.

</p>

<p>For the other view of a connection, let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C9;</mi><mo>:</mo><mi>T</mi><mi>P</mi><mo>&#x02192;</mo><mi>&#x1D524;</mi></math> be the connection form associated to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003A6;</mi></math>. Looping this, using the equivalences, yields <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C9;</mi> <mi>L</mi></msup><mo>:</mo><mi>T</mi><mi>L</mi><mi>P</mi><mo>&#x02192;</mo><mi>L</mi><mi>&#x1D524;</mi></math>. For <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C7;</mi><mo>&#x02208;</mo><mi>L</mi><mi>&#x1D524;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>P</mi></math> we have, for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>&#x003C9;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><msub><mi>&#x003B6;</mi> <mi>&#x003C7;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C9;</mi><mo stretchy="false">(</mo><msub><mi>&#x003B6;</mi> <mi>&#x003C7;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C9;</mi><mo stretchy="false">(</mo><msub><mi>&#x003B6;</mi> <mrow><mi>&#x003C7;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C7;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math>
</div>



<p> and hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C9;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><msub><mi>&#x003B6;</mi> <mi>&#x003C7;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C7;</mi></math>. Secondly, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C9;</mi> <mi>L</mi></msup></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>G</mi></math>-equivariant as all the actions are loops of the actions on the original spaces.

</p>

<p>Finally, the equation <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003A6;</mi><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003B6;</mi> <mrow><mi>&#x003C9;</mi><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo></math> for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi><mo>&#x02208;</mo><msub><mi>T</mi> <mi>u</mi></msub><mi>P</mi></math> shows that for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C7;</mi><mo>&#x02208;</mo><msub><mi>T</mi> <mi>&#x003B1;</mi></msub><mi>L</mi><mi>P</mi></math>: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>&#x003A6;</mi><mo stretchy="false">(</mo><mi>&#x003C7;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003A6;</mi><mo stretchy="false">(</mo><mi>&#x003C7;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003B6;</mi> <mrow><mi>&#x003C9;</mi><mo stretchy="false">(</mo><mi>&#x003C7;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>
</div>



<p> and hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003A6;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003C7;</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003B6;</mi> <mrow><msup><mi>&#x003C9;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003C7;</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo></math>. </p>

</div></div>

<p>

</p>

<p>Associated to a connection is a parallel transport operation that lifts curves in the base to curves in the fibre such that the derivative is horizontal (i.e.&#x000A0;in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>ker</mi><mi>&#x003A6;</mi></math>). The parallel transport operations on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> and on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> are related as follows:

</p>
<div class="gentheorem thm" id="theorem.4.8"><span class="title"><span class="name">Proposition</span> <span class="number">4.8</span></span>

<p> The parallel transport operator exists in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>P</mi></math> and corresponds to the parallel transport operator in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>P</mi></math> under the evaluation maps, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>e</mi> <mi>t</mi></msub><mo>:</mo><mi>L</mi><mi>P</mi><mo>&#x02192;</mo><mi>P</mi></math>. That is, if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>L</mi><mi>P</mi></math> is a horizontal lift of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>e</mi> <mi>t</mi></msub><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>P</mi></math> is a horizontal lift of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>e</mi> <mi>t</mi></msub><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>M</mi></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>As a loop is completely determined by the values it takes, this characterisation completely specifies the parallel transport operator in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>P</mi></math>. As parallel transports are unique providing they exist, [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, 37.6], we just need to show that this characterisation <em>defines</em> the parallel transport.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> be a curve and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi><mo>&#x02208;</mo><mi>L</mi><mi>P</mi></math> a lift of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi><mo stretchy="false">(</mo><mn>0</mn><mo stretchy="false">)</mo></math>. For <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup></math> let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>c</mi> <mi>t</mi></msub><mo>&#x02254;</mo><msub><mi>e</mi> <mi>t</mi></msub><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>M</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>v</mi> <mi>t</mi></msub><mo>&#x02254;</mo><msub><mi>e</mi> <mi>t</mi></msub><mi>v</mi><mo>&#x02208;</mo><mi>P</mi></math>, so that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>v</mi> <mi>t</mi></msub></math> is a lift of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>c</mi> <mi>t</mi></msub><mo stretchy="false">(</mo><mn>0</mn><mo stretchy="false">)</mo></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover> <mi>t</mi></msub><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>P</mi></math> be the parallel transport of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>v</mi> <mi>t</mi></msub></math> along <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>c</mi> <mi>t</mi></msub></math>. We therefore have a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>P</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>s</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover> <mi>t</mi></msub><mo stretchy="false">(</mo><mi>s</mi><mo stretchy="false">)</mo></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>L</mi><mi>P</mi></math> be the adjoint of this.

</p>

<p>As parallel transport in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>P</mi></math> is smooth in all initial conditions, the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>s</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover> <mi>t</mi></msub><mo stretchy="false">(</mo><mi>s</mi><mo stretchy="false">)</mo></math> is smooth. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover></math> is smooth. Clearly, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>=</mo><mi>c</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mn>0</mn><mo stretchy="false">)</mo><mo>=</mo><mi>v</mi></math>. Finally, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>e</mi> <mi>t</mi></msub><msup><mi>&#x003A6;</mi> <mi>L</mi></msup><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>&#x02032;</mo><mo>=</mo><mi>&#x003A6;</mi><msub><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover> <mi>t</mi></msub><mo>&#x02032;</mo><mo>=</mo><mn>0</mn></math> so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003A6;</mi> <mi>L</mi></msup><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>&#x02032;</mo><mo>=</mo><mn>0</mn></math> and hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>c</mi><mo stretchy="false">&#x002DC;</mo></mover></math> is horizontal. Thus it is the parallel transport of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi></math> along <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi></math>. </p>

</div></div>

<p>

</p>

<p>Given an action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> on a (finite dimensional) manifold <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>S</mi></math> we get an associated fibre bundle <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>R</mi><mo>&#x02254;</mo><mi>P</mi><msub><mo>&#x000D7;</mo> <mi>G</mi></msub><mi>S</mi><mo>&#x02192;</mo><mi>M</mi></math>. The connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>P</mi></math> induces a connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>R</mi></math>. Similarly, the connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>P</mi></math> induces a connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>R</mi></math>. That these correspond is straightforward to deduce.

</p>

<p>In particular, for a representation of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>&#x02254;</mo><mi>P</mi><msub><mo>&#x000D7;</mo> <mi>G</mi></msub><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> we get linear connections on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi></math>. From these we construct covariant differentiation operators. We start with the canonical isomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mtext>vl</mtext> <mi>E</mi></msub><mo>:</mo><mi>E</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><mi>V</mi><mi>E</mi></math>, where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mtext>vl</mtext> <mi>E</mi></msub><mo stretchy="false">(</mo><msub><mi>u</mi> <mi>x</mi></msub><mo>,</mo><msub><mi>v</mi> <mi>x</mi></msub><mo stretchy="false">)</mo></math> is represented by the short curve <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi><mo>&#x02192;</mo><msub><mi>u</mi> <mi>x</mi></msub><mo>+</mo><mi>s</mi><msub><mi>v</mi> <mi>x</mi></msub></math>. Using this, we define the <em>connector</em> <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>K</mi> <mi>E</mi></msub></math> of the connection <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A6;</mi> <mi>E</mi></msub></math> by: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>K</mi> <mi>E</mi></msub><mo>&#x02254;</mo><msub><mtext>pr</mtext> <mn>2</mn></msub><mo>&#x02218;</mo><mo stretchy="false">(</mo><msub><mtext>vl</mtext> <mi>E</mi></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo>&#x02218;</mo><msub><mi>&#x003A6;</mi> <mi>E</mi></msub><mo>:</mo><mi>T</mi><mi>E</mi><mo>&#x02192;</mo><mi>V</mi><mi>E</mi><mo>&#x02192;</mo><mi>E</mi><msub><mo>&#x000D7;</mo> <mi>M</mi></msub><mi>E</mi><mo>&#x02192;</mo><mi>E</mi><mo>.</mo></math>
</div>



<p> The covariant derivative on vector bundles is defined, following [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, 37.28], as follows: for any manifold <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>N</mi></math>, smooth mapping <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><mi>E</mi></math>, and (kinematic) vector field <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi><mo>&#x02208;</mo><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>N</mi><mo stretchy="false">)</mo></math> we define the <em>covariant derivative</em> of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi></math> along <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi></math> by: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msubsup><mo>&#x02207;</mo> <mi>X</mi> <mi>E</mi></msubsup><mi>s</mi><mo>&#x02254;</mo><msub><mi>K</mi> <mi>E</mi></msub><mo>&#x02218;</mo><mi>d</mi><mi>s</mi><mo>&#x02218;</mo><mi>X</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><mi>T</mi><mi>N</mi><mo>&#x02192;</mo><mi>T</mi><mi>E</mi><mo>&#x02192;</mo><mi>E</mi><mo>.</mo></math>
</div>



<p>

</p>
<p>If <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi></math> is a lift of some fixed map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><mi>M</mi></math> then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mo>&#x02207;</mo> <mi>X</mi> <mi>E</mi></msubsup><mi>s</mi></math> is also a lift of the same map and so we get an induced operation on sections of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>*</mo></msup><mi>E</mi></math>. In particular, taking <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> to be the identity we get the usual operator: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mo>&#x02207;</mo> <mi>E</mi></msup><mo>:</mo><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>M</mi><mo stretchy="false">)</mo><mo>&#x000D7;</mo><msub><mi>&#x00393;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mi>E</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mi>E</mi><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> The reason for taking the more general approach is that it is the better setting for expressing the relationship between <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mo>&#x02207;</mo> <mi>E</mi></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mo>&#x02207;</mo> <mrow><mi>L</mi><mi>E</mi></mrow></msup></math>, which is defined analogously, because by Theorem&#x000A0;<a href="diffloop4.xhtml#theorem.3.28">3.28</a> there is an equivalence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>N</mi><mo>,</mo><mi>L</mi><mi>E</mi><mo stretchy="false">)</mo><mo>&#x02245;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mo>,</mo><mi>E</mi><mo stretchy="false">)</mo></math>. Therefore given a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><mi>L</mi><mi>E</mi></math> we take its adjoint to get a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>s</mi> <mo>&#x02228;</mo></msup><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mo>&#x02192;</mo><mi>E</mi></math>. A vector field <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>N</mi></math> defines one on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi></math> in the obvious way which we also denote by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi></math>.

</p>

<div class="gentheorem thm" id="theorem.4.9"><span class="title"><span class="name">Theorem</span> <span class="number">4.9</span></span>

<p> <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mstyle displaystyle="true"><mo maxsize="1.2em" minsize="1.2em">(</mo><msubsup><mo>&#x02207;</mo> <mi>X</mi> <mrow><mi>L</mi><mi>E</mi></mrow></msubsup><mi>s</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup><mo>=</mo><msubsup><mo>&#x02207;</mo> <mi>X</mi> <mi>E</mi></msubsup><mo stretchy="false">(</mo><msup><mi>s</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">)</mo></mstyle></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>It is obvious that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>K</mi> <mrow><mi>L</mi><mi>E</mi></mrow></msub></math> is the loop of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>K</mi> <mi>E</mi></msub></math> since each map in the definition of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>K</mi> <mrow><mi>L</mi><mi>E</mi></mrow></msub></math> is the loop of the corresponding map in the definition of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>K</mi> <mi>E</mi></msub></math>. It is straightforward to show that the identification <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>&#x02192;</mo><msup><mi>f</mi> <mo>&#x02228;</mo></msup></math> of Theorem&#x000A0;<a href="diffloop4.xhtml#theorem.3.28">3.28</a> together with the identification of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><mi>M</mi></math> means that: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">(</mo><mi>d</mi><mi>f</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup><mo>=</mo><mi>d</mi><mo stretchy="false">(</mo><msup><mi>f</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">)</mo><mo>&#x02218;</mo><mo stretchy="false">(</mo><mi>&#x003B6;</mi><mo>&#x000D7;</mo><mn>1</mn><mo stretchy="false">)</mo><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>N</mi><mo>&#x02192;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>N</mi><mo>&#x02192;</mo><mi>T</mi><mi>M</mi><mo>,</mo></math>
</div>



<p> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B6;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math> is the zero section. Now the vector field on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi></math> corresponding to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi></math> can be thought of as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003B6;</mi><mo>&#x000D7;</mo><mn>1</mn><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mn>1</mn><mo>&#x000D7;</mo><mi>X</mi><mo stretchy="false">)</mo></math>. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mo>&#x02207;</mo> <mi>X</mi> <mi>E</mi></msubsup><mo stretchy="false">(</mo><msup><mi>s</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">)</mo></math> is: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mover><mo>&#x02192;</mo><mrow><mn>1</mn><mo>&#x000D7;</mo><mi>X</mi></mrow></mover><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>N</mi><mover><mo>&#x02192;</mo><mrow><mi>&#x003B6;</mi><mo>&#x000D7;</mo><mn>1</mn></mrow></mover><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>N</mi><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mo stretchy="false">(</mo><msup><mi>s</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">)</mo></mrow></mover><mi>T</mi><mi>E</mi><mover><mo>&#x02192;</mo><mrow><msub><mi>K</mi> <mi>E</mi></msub></mrow></mover><mi>E</mi><mo>.</mo></math>
</div>



<p> the central two terms contract to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>d</mi><mi>s</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup></math> so we have: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mover><mo>&#x02192;</mo><mrow><mn>1</mn><mo>&#x000D7;</mo><mi>X</mi></mrow></mover><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>N</mi><mover><mo>&#x02192;</mo><mrow><mo stretchy="false">(</mo><mi>d</mi><mi>s</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup></mrow></mover><mi>T</mi><mi>E</mi><mover><mo>&#x02192;</mo><mrow><msub><mi>K</mi> <mi>E</mi></msub></mrow></mover><mi>E</mi><mo>.</mo></math>
</div>



<p> This is the adjoint of: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>N</mi><mover><mo>&#x02192;</mo><mi>X</mi></mover><mi>T</mi><mi>N</mi><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mi>s</mi></mrow></mover><mi>L</mi><mi>T</mi><mi>E</mi><mover><mo>&#x02192;</mo><mrow><msub><mi>K</mi> <mi>E</mi></msub></mrow></mover><mi>L</mi><mi>E</mi><mo>,</mo></math>
</div>



<p> which is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mo>&#x02207;</mo> <mi>X</mi> <mrow><mi>L</mi><mi>E</mi></mrow></msubsup><mi>s</mi></math> as required. </p>

</div></div>

<p>

</p>

<p>In particular, the covariant differential operator: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mo>&#x02207;</mo> <mrow><mi>L</mi><mi>E</mi></mrow></msup><mo>:</mo><mi>&#x1D51B;</mi><mo stretchy="false">(</mo><mi>L</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x000D7;</mo><msub><mi>&#x00393;</mi> <mrow><mi>L</mi><mi>M</mi></mrow></msub><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mrow><mi>L</mi><mi>M</mi></mrow></msub><mo stretchy="false">(</mo><mi>L</mi><mi>E</mi><mo stretchy="false">)</mo></math>
</div>



<p> is adjoint to the covariant differential operator on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>e</mi> <mo>*</mo></msup><mi>E</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi></math> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>e</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> is the evaluation map.

</p>

<div class="gentheorem thm" id="theorem.4.10"><span class="title"><span class="name">Lemma</span> <span class="number">4.10</span></span>

<p>Fix <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> and consider only those maps that are lifts of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi></math>. For such sections, the connection <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mo>&#x02207;</mo> <mrow><mi>L</mi><mi>E</mi></mrow></msup></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-linear. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>We need to restrict our attention to lifts of a fixed map in order to have an addition on the maps <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><mi>L</mi><mi>E</mi></math> since we need to know that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>s</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>s</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></math> end up in the same fibre of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>E</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math>.

</p>

<p>Standard properties of connections imply <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi></math>-linearity so all that we need to prove is the correct behaviour under multiplication by an element of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>. This follows from the pleasant properties of the differential of a map under the adjoint mapping. Namely, that for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><mi>L</mi><mi>E</mi></math> with adjoint <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>s</mi> <mo>&#x02228;</mo></msup><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mo>&#x02192;</mo><mi>E</mi></math>, the adjoint of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>s</mi></math> is the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>N</mi></math>-directional derivative of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>s</mi> <mo>&#x02228;</mo></msup></math>. That is, </p>
<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">(</mo><mi>d</mi><mi>s</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup><mo>=</mo><mi>d</mi><mo stretchy="false">(</mo><msup><mi>s</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">)</mo><mo>&#x02218;</mo><mo stretchy="false">(</mo><mi>&#x003B6;</mi><mo>&#x000D7;</mo><mn>1</mn><mo stretchy="false">)</mo><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>N</mi><mo>&#x02192;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>N</mi><mo>&#x02192;</mo><mi>T</mi><mi>E</mi><mo>.</mo></math>
</div>



<p> Now for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>&#x0211D;</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mi>s</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup></math> is the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><msup><mi>s</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo></math>. When taking the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>N</mi></math>-directional derivative, only the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>s</mi> <mo>&#x02228;</mo></msup></math>-factor contributes and we find that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mi>s</mi><msup><mo stretchy="false">)</mo> <mo>&#x02228;</mo></msup><mo>=</mo><mi>&#x003B2;</mi><mi>d</mi><msup><mi>s</mi> <mo>&#x02228;</mo></msup></math>. Hence, undoing the adjoints, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mi>s</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B2;</mi><mi>d</mi><mi>s</mi></math>.

</p>

<p>Since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>K</mi> <mrow><mi>L</mi><mi>E</mi></mrow></msub></math> is the loop of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>K</mi> <mi>E</mi></msub></math>, it is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-linear and hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>K</mi> <mrow><mi>L</mi><mi>E</mi></mrow></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mi>d</mi><mi>s</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B2;</mi><msub><mi>K</mi> <mrow><mi>L</mi><mi>E</mi></mrow></msub><mi>d</mi><mi>s</mi></math>. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mo>&#x02207;</mo> <mi>X</mi> <mrow><mi>L</mi><mi>E</mi></mrow></msubsup><mi>s</mi></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-linear in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi></math>. </p>

</div></div>

<p>

</p>

<p>Even when <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>N</mi></math> is a loop space, such as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> itself, the connection will not be <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-linear in the other variable. This is because for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo>&#x02208;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>&#x0211D;</mi></math>, the vectors <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mi>&#x003B3;</mi></math> represent completely different directions. It is tempting to view <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mi>&#x003B3;</mi></math> as an elaborate stretch of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> but really they are unrelated vectors.

</p>

<p>A connection on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math> loops to one on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><mi>M</mi></math>, whence to one on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi></math>. Thus we can consider its torsion: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>&#x003C4;</mi><mo stretchy="false">(</mo><mi>X</mi><mo>,</mo><mi>Y</mi><mo stretchy="false">)</mo><mo>&#x02254;</mo><msub><mo>&#x02207;</mo> <mi>X</mi></msub><mi>Y</mi><mo>&#x02212;</mo><msub><mo>&#x02207;</mo> <mi>Y</mi></msub><mi>X</mi><mo>&#x02212;</mo><mo stretchy="false">[</mo><mi>X</mi><mo>,</mo><mi>Y</mi><mo stretchy="false">]</mo><mo>.</mo></math>
</div>



<p> As in finite dimensions this is a tensor and so is given by a fibrewise bilinear, skew-symmetric map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x000D7;</mo><mi>T</mi><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>T</mi><mi>L</mi><mi>M</mi></math>.

</p>

<div class="gentheorem thm" id="theorem.4.11"><span class="title"><span class="name">Proposition</span> <span class="number">4.11</span></span>

<p>The torsion on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is the loop of the torsion on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>We start with a couple of facts about <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>: </p>

<ol> <li id="Item.74">

<p>Any loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is the sum of two never-zero loops.
</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> is compact the image of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> is bounded and so there is some non-zero <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi><mo>&#x02208;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>&#x02260;</mo><mi>v</mi></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi></math>. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02212;</mo><msub><mi>&#x003B3;</mi> <mi>v</mi></msub></math> is never zero, where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B3;</mi> <mi>v</mi></msub></math> is the constant loop at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> is the sum <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo>&#x02212;</mo><msub><mi>&#x003B3;</mi> <mi>v</mi></msub><mo stretchy="false">)</mo><mo>+</mo><msub><mi>&#x003B3;</mi> <mi>v</mi></msub></math> of two never-zero loops.

</p>

</li><li id="Item.75">
