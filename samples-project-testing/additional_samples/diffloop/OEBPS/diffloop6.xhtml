<p>The two maps <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B9;</mi></math> have been defined without reference to each other. We shall use them together so we need to modify their domains and codomains so that they interact nicely. The modification that we need to make is to shrink <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>U</mi></math> so that the closure of the convex hull of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mi>U</mi><mo>&#x02229;</mo><msub><mi>T</mi> <mi>p</mi></msub><mi>M</mi><mo stretchy="false">)</mo></math> - taken in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>k</mi></msup></math> - is contained in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi></math>, the codomain of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B9;</mi></math>. This ensures that if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo>&#x02286;</mo><mi>U</mi><mo>&#x02229;</mo><msub><mi>T</mi> <mi>p</mi></msub><mi>M</mi></math> is any set then the closure of the convex hull of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mi>C</mi><mo stretchy="false">)</mo></math> is contained in the codomain of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B9;</mi></math>.

</p>

<p>We shall now explain how we are going to use these two maps to construct the required tubular neighbourhoods. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> be a compact subgroup of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>C</mi> <mn>0</mn> <mn>&#x0221E;</mn></msubsup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>U</mi><mo stretchy="false">)</mo></math> be the space of smooth maps <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>:</mo><mi>G</mi><mo>&#x02192;</mo><mi>U</mi></math> with the following properties: </p>

<ol> <li id="Item.85">

<p>There is some <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>p</mi><mo>&#x02208;</mo><mi>M</mi></math> depending on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math> such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>G</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>U</mi><mo>&#x02229;</mo><msub><mi>T</mi> <mi>p</mi></msub><mi>M</mi></math>.

</p>

</li><li id="Item.86">

<p>Considering <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math> as a map into <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>k</mi></msup></math> via the inclusion <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>p</mi></msub><mi>M</mi><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>k</mi></msup></math>, the following holds: </p>
<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mo>&#x0222B;</mo> <mi>G</mi></msub><mi>&#x003B1;</mi><mo>=</mo><mi>p</mi><mo>.</mo></math>
</div>



<p> </p>

</li></ol>

<p> In this last property, if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> is finite then the integral is simply the average value of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>, if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi><mo>=</mo><msup><mi>S</mi> <mn>1</mn></msup></math> then we take the standard <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math>-invariant measure of total volume <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mn>1</mn></math>. Note that in our view <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>p</mi></math> is the zero in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>p</mi></msub><mi>M</mi></math>.

</p>

<p>Composition with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi></math> defines <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>C</mi> <mn>0</mn> <mn>&#x0221E;</mn></msubsup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>U</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>.

</p>

<div class="gentheorem thm" id="theorem.5.7"><span class="title"><span class="name">Lemma</span> <span class="number">5.7</span></span>

<p>The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>C</mi> <mn>0</mn> <mn>&#x0221E;</mn></msubsup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>U</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math> is a diffeomorphism onto its image which is open in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo lspace="0em" rspace="thinmathspace">Cvx</mo><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math> denote the family of smooth maps <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>:</mo><mi>G</mi><mo>&#x02192;</mo><mi>M</mi></math> such that when considered as a map into <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi></math> the closed convex hull of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>G</mi><mo stretchy="false">)</mo></math> lies inside <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi></math>.

</p>

<p>As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> is compact and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> continuous, the closed convex hull of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>G</mi><mo stretchy="false">)</mo></math> is compact. Therefore <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo lspace="0em" rspace="thinmathspace">Cvx</mo><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math> is open within <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>. For <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02208;</mo><mo lspace="0em" rspace="thinmathspace">Cvx</mo><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>, the value of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mo>&#x0222B;</mo> <mi>G</mi></msub><mi>&#x003B2;</mi></math> lies within the closed convex hull of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>G</mi><mo stretchy="false">)</mo></math> and therefore in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>X</mi></math>. Hence we have a well-defined smooth map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi><mo>:</mo><mo lspace="0em" rspace="thinmathspace">Cvx</mo><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>M</mi></math> given by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>=</mo><msup><mi>&#x003B9;</mi> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><msub><mo>&#x0222B;</mo> <mi>G</mi></msub><mi>&#x003B2;</mi></math>.

</p>

<p>Consider the set: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>Y</mi> <mi>G</mi></msub><mo>&#x02254;</mo><mo stretchy="false">{</mo><mi>&#x003B2;</mi><mo>&#x02208;</mo><mo lspace="0em" rspace="thinmathspace">Cvx</mo><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo><mo>:</mo><mo stretchy="false">(</mo><mi>&#x003C4;</mi><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>V</mi><mtext> for all </mtext><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo stretchy="false">}</mo><mo>.</mo></math>
</div>



<p> We assume that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mo>&#x02286;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math> was modified at the same time as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>U</mi></math> so that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BB;</mi><mo>:</mo><mi>U</mi><mo>&#x02192;</mo><mi>V</mi></math> remains a diffeomorphism. The set <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>Y</mi> <mi>G</mi></msub></math> is open in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo lspace="0em" rspace="thinmathspace">Cvx</mo><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>, whence in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>, as it is the preimage of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>V</mi><mo>&#x02286;</mo><mi>L</mi><mi>M</mi><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi></math> under the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo lspace="0em" rspace="thinmathspace">Cvx</mo><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>&#x003C4;</mi><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo></math>.

</p>

<p>Now for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02208;</mo><msub><mi>Y</mi> <mi>G</mi></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BB;</mi><mo stretchy="false">(</mo><mi>&#x003C4;</mi><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo></math> is a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi><mo>&#x02192;</mo><mi>U</mi><mo>&#x02286;</mo><mi>T</mi><mi>M</mi></math>. Since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mi>&#x003BB;</mi><mo stretchy="false">(</mo><mi>p</mi><mo>,</mo><mi>q</mi><mo stretchy="false">)</mo><mo>=</mo><mi>p</mi></math>, it takes values in the fibre <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>U</mi><mo>&#x02229;</mo><msub><mi>T</mi> <mrow><mi>&#x003C4;</mi><mi>&#x003B2;</mi></mrow></msub><mi>M</mi></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003BB;</mi> <mi>p</mi></msub><mo>:</mo><mi>M</mi><mo>&#x02192;</mo><msub><mi>T</mi> <mi>p</mi></msub><mi>M</mi></math> is the orthogonal projection, the difference <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02212;</mo><mi>&#x003BB;</mi><mo stretchy="false">(</mo><mi>&#x003C4;</mi><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo></math> is orthogonal to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mrow><mi>&#x003C4;</mi><mi>&#x003B2;</mi></mrow></msub><mi>M</mi></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mo>&#x0222B;</mo> <mi>G</mi></msub><mi>&#x003BB;</mi><mo stretchy="false">(</mo><mi>&#x003C4;</mi><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>N</mi> <mrow><mi>&#x003C4;</mi><mi>&#x003B2;</mi></mrow></msub></math>. Since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mrow><mi>&#x003C4;</mi><mi>&#x003B2;</mi></mrow></msub><mi>M</mi></math> is convex, this integral also lies in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mrow><mi>&#x003C4;</mi><mi>&#x003B2;</mi></mrow></msub><mi>M</mi></math>. It is therefore <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi><mi>&#x003B2;</mi></math>, the zero point in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mrow><mi>&#x003C4;</mi><mi>&#x003B2;</mi></mrow></msub><mi>M</mi></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BB;</mi><mo stretchy="false">(</mo><mi>&#x003C4;</mi><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msubsup><mi>C</mi> <mn>0</mn> <mn>&#x0221E;</mn></msubsup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>U</mi><mo stretchy="false">)</mo></math>.
</p>

<p>Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mi>&#x003BB;</mi><mo stretchy="false">(</mo><mi>p</mi><mo>,</mo><mi>q</mi><mo stretchy="false">)</mo><mo>=</mo><mi>q</mi></math> so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mi>&#x003BB;</mi><mo stretchy="false">(</mo><mi>&#x003C4;</mi><mi>&#x003B2;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B2;</mi></math>. Hence the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>Y</mi><mo>&#x02192;</mo><msubsup><mi>C</mi> <mn>0</mn> <mn>&#x0221E;</mn></msubsup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>U</mi><mo stretchy="false">)</mo></math> is inverse to the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02192;</mo><mi>&#x003B7;</mi><mi>&#x003B1;</mi></math>. As these maps are both smooth, they are diffeomorphisms. </p>

</div></div>

<p>

</p>

<div class="gentheorem thm" id="theorem.5.8"><span class="title"><span class="name">Lemma</span> <span class="number">5.8</span></span>

<p>There is a smooth <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-equivariant map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>C</mi> <mn>0</mn> <mn>&#x0221E;</mn></msubsup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msubsup><mi>C</mi> <mn>0</mn> <mn>&#x0221E;</mn></msubsup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>U</mi><mo stretchy="false">)</mo></math> which is a diffeomorphism onto an open subset. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>We build this map in two stages: fibrewise and then extend over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>.

</p>

<p>For the fibrewise situation, let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>I</mi><mo>:</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> be the integration map. As this is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-equivariant with respect to the trivial <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> action on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>ker</mi><mi>I</mi></math> is a <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-invariant subspace. We wish to define a <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-equivariant diffeomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>ker</mi><mi>I</mi><mo>&#x02192;</mo><mi>ker</mi><mi>I</mi><mo>&#x02229;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><msup><mi>D</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>D</mi> <mi>n</mi></msup></math> is the open unit disc in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>.

</p>

<p>We do this by noting that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><msup><mi>D</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> is also the intersection of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> with the unit ball in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math>, the space of continuous maps with the standard sup-norm. A symmetric diffeomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x03D5;</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn><mo>,</mo><mn>1</mn><mo stretchy="false">)</mo></math> thus defines a diffeomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x03D5;</mi><mo stretchy="false">&#x5E;</mo></mover><mo>:</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo><mo>&#x02192;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><msup><mi>D</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> via (for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02260;</mo><mn>0</mn></math>): </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>&#x003B1;</mi><mo>&#x02192;</mo><mfrac><mrow><mi>&#x03D5;</mi><mo stretchy="false">(</mo><msub><mrow><mo>&#x02225;</mo><mi>&#x003B1;</mi><mo>&#x02225;</mo></mrow> <mn>&#x0221E;</mn></msub><mo stretchy="false">)</mo></mrow><mrow><msub><mrow><mo>&#x02225;</mo><mi>&#x003B1;</mi><mo>&#x02225;</mo></mrow> <mn>&#x0221E;</mn></msub></mrow></mfrac><mi>&#x003B1;</mi><mo>.</mo></math>
</div>



<p>

</p>

<p>Therefore <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>I</mi><mover><mi>&#x03D5;</mi><mo stretchy="false">&#x5E;</mo></mover><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo>=</mo><mn>0</mn></math> if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>I</mi><mi>&#x003B1;</mi><mo>=</mo><mn>0</mn></math> so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x03D5;</mi><mo stretchy="false">&#x5E;</mo></mover></math> preserves <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>ker</mi><mi>I</mi></math>. It therefore defines a diffeomorphism <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>ker</mi><mi>I</mi><mo>&#x02192;</mo><mi>ker</mi><mi>I</mi><mo>&#x02229;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><msup><mi>D</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math>.

</p>

<p>We extend this over the manifold by choosing a smooth function <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003F5;</mi><mo>:</mo><mi>M</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mn>0</mn><mo>,</mo><mn>&#x0221E;</mn><mo stretchy="false">)</mo></math> such that the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003F5;</mi></math>-ball in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>p</mi></msub><mi>M</mi></math> is contained in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>U</mi></math>. The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02192;</mo><mi>&#x003F5;</mi><mo stretchy="false">(</mo><mi>p</mi><mo stretchy="false">)</mo><mover><mi>&#x03D5;</mi><mo stretchy="false">&#x5E;</mo></mover><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo></math> defines the required diffeomorphism. </p>

</div></div>

<p>

</p>

<p>The part of Theorem&#x000A0;<a href="diffloop6.xhtml#theorem.5.6">5.6</a> for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi><mo>=</mo><msup><mi>S</mi> <mn>1</mn></msup></math> follows immediately by putting <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi><mo>=</mo><msup><mi>S</mi> <mn>1</mn></msup></math> in the above. The rest of Theorem&#x000A0;<a href="diffloop6.xhtml#theorem.5.6">5.6</a> is equally simple but requires a word or two of explanation.
</p>

<p>The required neighbourhood of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>M</mi> <mi>G</mi></msup></math> in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> consists of those loops which, when evaluated on the cosets of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math>, take values in the neighbourhood <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>Y</mi> <mi>G</mi></msub></math> of the constant maps in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>G</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>. We use the contraction of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>Y</mi> <mi>G</mi></msub></math> onto <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> to define the corresponding contraction of the neighbourhood onto <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>M</mi> <mi>G</mi></msup></math>. Thus by restricting a loop to each coset of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math> in turn we move from the infinite case to the finite case. The <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>G</mi></math>-invariance of everything in finite dimensions means that when evaluating on a coset you get the same answer no matter which point you choose as the initial point, thus the result is well-defined.

</p>


<h2 id="subsection.5.4">5.4 A Not-So-Nice Submanifold</h2>
<p>

</p>

<p>We conclude this section with an example of a submanifold that does not have a tubular neighbourhood. As with so many counterexamples or counterintuitive results in infinite dimensions, the failure is due to a linear problem.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>L</mi> <mo>&#x0266D;</mo></msub><mi>M</mi></math> denote the space of loops in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> that are infinitely flat at the basepoint of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math>. We allow the value of this basepoint to vary, the flatness condition is concerned with the derivatives. This is a smooth manifold modelled on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>L</mi> <mo>&#x0266D;</mo></msub><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and is a submanifold of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>. However, it does not posses a tubular neighbourhood.

</p>

<p>This is for the simple reason that the exact sequence: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mn>0</mn><mo>&#x02192;</mo><msub><mi>L</mi> <mo>&#x0266D;</mo></msub><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>L</mi><mi>&#x0211D;</mi><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>&#x02115;</mi></msup><mo>&#x02192;</mo><mn>0</mn></math>
</div>



<p> does not split. The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>&#x02115;</mi></msup></math> sends a map to its derivatives at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mn>0</mn></math>. That this sequence is exact and does not split is a corollary of&#x000A0;[<a href="diffloop8.xhtml#cite.akpm">KM97</a>, Lemma 21.5]. Therefore the inclusion <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>L</mi> <mo>&#x0266D;</mo></msub><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> does not have a normal bundle.

</p>
