<?xml version="1.0" encoding="UTF-8"?> <html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" ><head>

<title>The Differential Topology of Loop Spaces </title>

<meta name="Author" content="Andrew Stacey"/><link href="diffloop.css" media="all" rel="stylesheet" type="text/css"/><script src="diffloop.js" type="text/javascript"/></head><body><p><math xmlns='http://www.w3.org/1998/Math/MathML' display='inline' class='dummy'><mi></mi></math></p><h2 id="section.3">3 Smoothly Does It</h2>
<p>

</p>

<p>The aim of this section is to prove that the space of smooth loops in a finite dimensional manifold is again a smooth manifold. After doing this we go on to consider the topology of the space of smooth loops. It may seem slightly topsy-turvey to consider the smooth structure before the topology. The reason is that in infinite dimensions the link between continuity and smoothness is not as tight as it is in finite dimensions (there are smooth maps which are not continuous). After considering the topology we show that various obvious maps involving loop spaces are smooth. We conclude this section with a short discussion of how to go about changing the type of loop under consideration.

</p>


<h2 id="subsection.3.1">3.1 Curvaceous Calculus</h2>
<p>

</p>

<p>The definitive reference for this section is the weighty tome&#x000A0;[<a href="diffloop8.xhtml#cite.akpm">KM97</a>]. Whilst a rewarding read for someone keen to learn about infinite dimensional analysis, it is rather intricate for someone just wanting to know the basics. Therefore, we have tried in this section to keep the material reasonably self-contained and focused solely on the case of loop spaces.

</p>

<p>The maxim in infinite dimensional analysis is:

</p><blockquote><p> Smooth is as smooth does. </p>

</blockquote><p>

</p>

<p>The problem is that once one strays outside the realm of Banach spaces then there are many different ways of defining the derivative. The <em>Historical Remarks</em> at the end of [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, ch I] is a good place to start investigating. For example, one reference is quoted as listing no less than <em>twenty-five</em> inequivalent definitions of the first derivative. Even for Fr&#x000E9;chet spaces - the next "nicest" spaces after Banach spaces, of which the space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>&#x0211D;</mi><mo stretchy="false">)</mo></math> is an example - there are three inequivalent definitions of infinite differentiability. Therefore one needs to consider what one wants from calculus before one actually defines it.

</p>

<p>For example, smoothness and continuity are no longer as tightly linked as they are in finite dimensions. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> be an infinite dimensional locally convex topological vector space that is not normable. That is to say, the the topology on E cannot be given by a single norm. Consider the evaluation map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>&#x02032;</mo><mo>&#x000D7;</mo><mi>E</mi><mo>&#x02192;</mo><mi>&#x0211D;</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>f</mi><mo>,</mo><mi>e</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>f</mi><mo stretchy="false">(</mo><mi>e</mi><mo stretchy="false">)</mo></math>. It is a straightforward result that with the product topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>&#x02032;</mo><mo>&#x000D7;</mo><mi>E</mi></math> then this map is not continuous. However, one feels that it ought to be included in any "reasonable" calculus on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math>.

</p>

<p>Even in the theory of Hilbert spaces one finds that the topology on a topological vector space is not fixed. This becomes particularly obvious when dealing with duality: on the dual space one can discuss the strong topology, the weak topology, the simple topology, the compact topology, and many, many more. The guiding rule is to select the topology most appropriate for the job in hand.

</p>

<p>Thus with open season declared on the topology and a feeling of freedom as to the definition of the derivative, one is left wondering what exactly is well-defined. The answer is: smooth curves.

</p>

<p>It is simple to define smooth curves in any locally convex topological vector space: a curve <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>E</mi></math> is <em>differentiable</em> if, for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi></math>, the derivative <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi><mo>&#x02032;</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math> exists, where: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>c</mi><mo>&#x02032;</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>&#x02254;</mo><munder><mi>lim</mi> <mrow><mi>s</mi><mo>&#x02192;</mo><mn>0</mn></mrow></munder><mfrac><mn>1</mn><mi>s</mi></mfrac><mrow><mo>(</mo><mi>c</mi><mo stretchy="false">(</mo><mi>t</mi><mo>+</mo><mi>s</mi><mo stretchy="false">)</mo><mo>&#x02212;</mo><mi>c</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>)</mo></mrow><mo>.</mo></math>
</div>
<p> It is <em>smooth</em> if all iterated derivatives exist.

</p>

<p>Providing <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> satisfies a mild completeness condition (called <em><math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mn>&#x0221E;</mn></msup></math>-complete</em> or <em>convenient</em> in [<a href="diffloop8.xhtml#cite.akpm">KM97</a>]), then there is an incredibly simple recognition criterion for smoothness of curves: </p>

<div class="gentheorem thm" id="theorem.3.1"><span class="title"><span class="name">Proposition</span> <span class="number">3.1</span> <span class="note">[<a href="diffloop8.xhtml#cite.akpm">KM97</a>, Theorem 2.14(4)]</span></span>

<p> Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> be a convenient locally convex space. Then a curve <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>E</mi></math> is smooth if and only if the curves <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>l</mi><mo>&#x02218;</mo><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>&#x0211D;</mi></math> are smooth for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>l</mi><mo>&#x02208;</mo><msup><mi>E</mi> <mo>*</mo></msup></math>, the continuous dual of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math>. </p>

</div>

<p>

</p>

<p>This appears to connect the concept of smoothness firmly to that of continuity, but that is not so. The smoothness, or otherwise, of a curve depends only on what is called the <em>bornology</em> of the space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math>. That is, the family of <em>bounded sets</em>. The topology can vary considerably without changing the bornology.

</p>

<p>As this is our fixed point in analysis, it seems reasonable to define everything else in terms of it. This leads to: </p>

<div class="gentheorem thm" id="theorem.3.2"><span class="title"><span class="name">Definition</span> <span class="number">3.2</span> <span class="note">[<a href="diffloop8.xhtml#cite.akpm">KM97</a>, Definition 3.11]</span></span>

<p> A function <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>E</mi><mo>&#x02287;</mo><mi>U</mi><mo>&#x02192;</mo><mi>F</mi></math> defined on a <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mn>&#x0221E;</mn></msup></math>-open subset <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>U</mi></math> of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> is <em>smooth</em> if it takes smooth curves in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>U</mi></math> to smooth curves in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>F</mi></math>. </p>

</div>

<p>

</p>

<p>I have sneaked in the term "<math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mn>&#x0221E;</mn></msup></math>-open" about which I don't intend to go into great detail. Essentially, as we can vary the topology somewhat without changing the notion of smoothness, it makes sense to choose a particularly convenient topology. This topology is always at least as fine as the locally convex topology. For Fr&#x000E9;chet spaces, it coincides with the standard topology.

</p>

<p>To emphasise the point about smoothness being related to bornology rather than topology, we record the following result about linear maps: </p>

<div class="gentheorem thm" id="theorem.3.3"><span class="title"><span class="name">Lemma</span> <span class="number">3.3</span> <span class="note">[<a href="diffloop8.xhtml#cite.akpm">KM97</a>, Corollary 2.11]</span></span>

<p> A linear map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>l</mi><mo>:</mo><mi>E</mi><mo>&#x02192;</mo><mi>F</mi></math> between locally convex vector spaces is bounded, i.e.&#x000A0;bornological, if and only if it maps smooth curves in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> to smooth curves in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>F</mi></math>, i.e.&#x000A0;is a smooth map. </p>

</div>

<p> Thus as the evaluation map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>&#x02032;</mo><mo>&#x000D7;</mo><mi>E</mi><mo>&#x02192;</mo><mi>&#x0211D;</mi></math> is linear and bounded it is smooth, but as mentioned above is not continuous for the product topology.

</p>

<p>The crucial tool in this calculus is the <em>exponential law</em>. One important corollary of this is that in finite dimensions this notion of smooth agrees with the standard one (originally proved in [<a href="diffloop8.xhtml#cite.jb3">Bom67</a>]). To state the exponential law, we need first to note that the space of smooth functions <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>U</mi><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo></math> has a natural topology which is initial for the mappings <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mo>*</mo></msup><mo>:</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>U</mi><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>&#x0211D;</mi><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo></math> for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi><mo>&#x02208;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>&#x0211D;</mi><mo>,</mo><mi>U</mi><mo stretchy="false">)</mo></math>.

</p>

<div class="gentheorem thm" id="theorem.3.4"><span class="title"><span class="name">Theorem</span> <span class="number">3.4</span> <span class="note">Exponential Law [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, Theorem 3.12]</span></span>

<p> Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>i</mi></msub><mo>&#x02286;</mo><msub><mi>E</mi> <mi>i</mi></msub></math> be <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mn>&#x0221E;</mn></msup></math>-open subsets. Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><msub><mi>U</mi> <mn>1</mn></msub><mo>&#x000D7;</mo><msub><mi>U</mi> <mn>2</mn></msub><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo><mo>&#x02245;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><msub><mi>U</mi> <mn>1</mn></msub><mo>,</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><msub><mi>U</mi> <mn>2</mn></msub><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. </p>

</div>
<p>

</p>

<p>This is called the exponential law because it can be written as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>F</mi> <mrow><msub><mi>U</mi> <mn>1</mn></msub><mo>&#x000D7;</mo><msub><mi>U</mi> <mn>2</mn></msub></mrow></msup><mo>&#x02245;</mo><mo stretchy="false">(</mo><msup><mi>F</mi> <mrow><msub><mi>U</mi> <mn>2</mn></msub></mrow></msup><msup><mo stretchy="false">)</mo> <mrow><msub><mi>U</mi> <mn>1</mn></msub></mrow></msup></math>.

</p>

<p>We have now defined smoothness without reference to the derivative. It is rather reassuring to discover that the derivative of a smooth map is still definable:

</p>

<div class="gentheorem thm" id="theorem.3.5"><span class="title"><span class="name">Theorem</span> <span class="number">3.5</span> <span class="note">[<a href="diffloop8.xhtml#cite.akpm">KM97</a>, Theorem 3.18]</span></span>

<p> Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>F</mi></math> be locally convex spaces, and let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>U</mi><mo>&#x02286;</mo><mi>E</mi></math> be <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mn>&#x0221E;</mn></msup></math>-open. Then the differentiation operator </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="1.0ex"><mtr><mtd><mi>d</mi><mo>:</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>U</mi><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>U</mi><mo>,</mo><mi>&#x02112;</mi><mo stretchy="false">(</mo><mi>E</mi><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>,</mo></mtd></mtr> <mtr><mtd><mi>d</mi><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02254;</mo><munder><mi>lim</mi> <mrow><mi>t</mi><mo>&#x02192;</mo><mn>0</mn></mrow></munder><mfrac><mrow><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo>+</mo><mi>t</mi><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02212;</mo><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow><mi>t</mi></mfrac><mo>,</mo></mtd></mtr></mtable></mrow></math>
</div>



<p> exists and is bounded (smooth). Also the chain rule holds: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>d</mi><mo stretchy="false">(</mo><mi>f</mi><mo>&#x02218;</mo><mi>g</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mi>v</mi><mo>=</mo><mi>d</mi><mi>f</mi><mo stretchy="false">(</mo><mi>g</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mi>d</mi><mi>g</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mi>v</mi><mo>.</mo></math>
</div>



<p> </p>

</div>

<p>

</p>

<p>Here, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x02112;</mi><mo stretchy="false">(</mo><mi>E</mi><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo></math> is the space of all <em>bounded</em> linear maps from <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>F</mi></math>. We differ from [<a href="diffloop8.xhtml#cite.akpm">KM97</a>] in notation for this space as we have reserved the letter "<math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi></math>" for loops and thus use "<math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x02112;</mi></math>" for linear maps. It is a closed subspace of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>E</mi><mo>,</mo><mi>F</mi><mo stretchy="false">)</mo></math> and is topologised as such. Essentially, this result says that the directional derivatives (which there is no problem <em>defining</em>, just problems with properties) fit together nicely to define the global derivative.

</p>


<h2 id="subsection.3.2">3.2 Euclidean Loop Spaces</h2>
<p>

</p>

<p>Before we can consider an arbitrary loop space we need to examine what will become the model space, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. For those who like lists, here is a list of the functional analysis properties that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> satisfies: </p>
<ol> <li id="Item.39">

<p><math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is a Baire, barrelled, bornological, complete, convenient, Fr&#x000E9;chet, infrabarrelled, Mackey, metrisable, Montel, nuclear, quasi-complete, reflexive, Schwartz, semi-reflexive, separable, space. Also, the bidual map is a topological isomorphism, the <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mn>&#x0221E;</mn></msup></math> topology referred to above is the standard topology, and it has many nice properties involving tensor products.

</p>

</li><li id="Item.40">

<p>the dual space, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><msup><mo stretchy="false">)</mo> <mo>*</mo></msup></math> (with the strong topology), is all of the same except that it is not a Fr&#x000E9;chet space - and hence not metrisable - nor is it a Baire space. Also, the strong topology agrees with the Mackey topology and with the inductive topology. </p>

</li></ol>

<p>

</p>

<p>We are more interested in the calculus properties of this space, although the "nice properties involving tensor products" are an important factor in [<a href="diffloop8.xhtml#cite.math.DG0505077">Sta</a>]. We shall start with the topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. As we noted in the previous section, this is also the natural topology to consider when dealing with smooth maps on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. To define it, we first define the topology on the space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> of continuous maps.

</p>

<div class="gentheorem thm" id="theorem.3.6"><span class="title"><span class="name">Definition</span> <span class="number">3.6</span></span>

<p>A subbasis for the topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> consists of the sets of the form: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">{</mo><mi>f</mi><mo>&#x02208;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo><mo>:</mo><mi>f</mi><mo stretchy="false">(</mo><mi>K</mi><mo stretchy="false">)</mo><mo>&#x02286;</mo><mi>U</mi><mo stretchy="false">}</mo></math>
</div>



<p> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>K</mi><mo>&#x02286;</mo><msup><mi>S</mi> <mn>1</mn></msup></math> is compact and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>U</mi><mo>&#x02286;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is open. This is called the <em>compact-open</em> topology. </p>

</div>

<p>

</p>

<p>In fact, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> is a Banach space with supremum norm: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mrow><mo>&#x02225;</mo><mi>&#x003B3;</mi><mo>&#x02225;</mo></mrow> <mn>&#x0221E;</mn></msub><mo>=</mo><mi>sup</mi><mo stretchy="false">{</mo><mrow><mo>&#x02225;</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>&#x02225;</mo></mrow><mo>:</mo><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo stretchy="false">}</mo><mo>.</mo></math>
</div>



<p>

</p>

<p>The topology on the smooth loop space is then defined as the topology initial for the maps <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>&#x0211D;</mi> <mrow><mi>k</mi><mi>n</mi></mrow></msup><mo stretchy="false">)</mo></math> given by: </p>
<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>&#x003B3;</mi><mo>&#x02192;</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mi>t</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003B3;</mi><mo>&#x02032;</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x02026;</mi><mo>,</mo><msup><mi>&#x003B3;</mi> <mrow><mo stretchy="false">(</mo><mi>k</mi><mo>&#x02212;</mo><mn>1</mn><mo stretchy="false">)</mo></mrow></msup><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo>.</mo></math>
</div>



<p>

</p>

<p>If we replace continuous functions by some other type, for example: square-integrable, we end up with the same topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. This is an example of how smoothness "smooths out" any initial irregularities in definition.

</p>

<p>We now turn to the smooth structure of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. Ultimately, we need to know enough about the smooth maps on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> to decide whether or not the transition functions of an arbitrary loop space are smooth. These transition functions have a particularly simple structure and so the task is easier than that of trying to characterise <em>all</em> smooth maps between open subsets of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>.

</p>

<p>We start by generalising the exponential law. The problem with it as stated in Theorem&#x000A0;<a href="diffloop4.xhtml#theorem.3.4">3.4</a> is that the domains allowed are open subsets of some linear space. We wish to use <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> as one of the domains. That is, we wish to show: </p>

<div class="gentheorem thm" id="theorem.3.7"><span class="title"><span class="name">Proposition</span> <span class="number">3.7</span></span>

<p> A curve <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> is smooth if and only if its adjoint <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mo>&#x02228;</mo></msup><mo>:</mo><mi>&#x0211D;</mi><mo>&#x000D7;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> is smooth. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>Consider the quotient mapping <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>. This map completely determines the smooth structure of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> in that a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> is smooth if and only if the composite <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> is smooth. Similarly, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi><mo>&#x000D7;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi><mo>&#x000D7;</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> is smooth.

</p>

<p>Thus given a curve <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> with adjoint <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mo>&#x02228;</mo></msup><mo>:</mo><mi>&#x0211D;</mi><mo>&#x000D7;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> we get a curve <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>c</mi> <mi>&#x0211D;</mi></msub><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>&#x0211D;</mi><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup><mo stretchy="false">)</mo></math> and a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>c</mi> <mi>&#x0211D;</mi> <mo>&#x02228;</mo></msubsup><mo>:</mo><mi>&#x0211D;</mi><mo>&#x000D7;</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math>. As both use the same projection <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>, it is not hard to see that the adjoint of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>c</mi> <mi>&#x0211D;</mi></msub></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>c</mi> <mi>&#x0211D;</mi> <mo>&#x02228;</mo></msubsup></math>; that is, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>c</mi> <mi>&#x0211D;</mi> <mo>&#x02228;</mo></msubsup><mo>=</mo><msubsup><mi>c</mi> <mi>&#x0211D;</mi> <mo>&#x02228;</mo></msubsup></math>. Thus by the standard exponential theorem, Theorem&#x000A0;<a href="diffloop4.xhtml#theorem.3.4">3.4</a>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>c</mi> <mi>&#x0211D;</mi></msub></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>c</mi> <mi>&#x0211D;</mi> <mo>&#x02228;</mo></msubsup></math> is smooth. By the above, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>c</mi> <mi>&#x0211D;</mi> <mo>&#x02228;</mo></msubsup></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mo>&#x02228;</mo></msup></math> is smooth. Thus it remains to show that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>c</mi> <mi>&#x0211D;</mi></msub></math> is smooth.

</p>

<p>Now the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup></math> exhibits <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> as a linear subspace of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>&#x0211D;</mi><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup><mo stretchy="false">)</mo></math> in that the induced map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup><mo>&#x02192;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>&#x0211D;</mi><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup><mo stretchy="false">)</mo></math> is a homeomorphism onto its image. The image is obviously a closed subspace and hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>c</mi> <mn>&#x0221E;</mn></msup></math>-closed. Therefore, by [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, Lemma 3.8], a curve in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> is smooth if and only if it is smooth as a curve in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>&#x0211D;</mi><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup><mo stretchy="false">)</mo></math>. </p>

</div></div>

<p>

</p>

<p>The type of function that we shall examine is the following: let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mo>&#x02286;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi><mo>&#x02286;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> be open subsets, and let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi><mo>:</mo><mi>V</mi><mo>&#x02192;</mo><mi>W</mi></math> be a map of spaces over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math>; here, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>k</mi></msup></math> has the obvious structure of a space over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> and a subspace of a space over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> has the obvious inherited structure.

</p>

<div class="gentheorem thm" id="theorem.3.8"><span class="title"><span class="name">Lemma</span> <span class="number">3.8</span></span>

<p> Under the natural identification <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>k</mi></msup><mo stretchy="false">)</mo><mo>&#x02245;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>k</mi></msup></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>V</mi><mo stretchy="false">)</mo></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>W</mi><mo stretchy="false">)</mo></math> are open subsets of the respective loop spaces and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup></math> is a smooth map. </p>
</div>

<p>

</p>

<p>Note that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>V</mi><mo stretchy="false">)</mo></math> is empty unless the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup></math> is surjective.

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>That <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>V</mi><mo stretchy="false">)</mo></math> identifies with an open subset of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is obvious as it is true for the topology induced by the inclusion into the space of continuous loops.

</p>

<p>To show that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup></math> is smooth, it is sufficient to take the case where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi><mo>=</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math>. This means that we are considering the target to be <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> via the bijection <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>p</mi> <mi>L</mi></msup><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math>. Thus we need to show that if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>V</mi><mo stretchy="false">)</mo></math> is smooth then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>p</mi> <mi>L</mi></msup><mo>&#x02218;</mo><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo>&#x02218;</mo><mi>c</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> is smooth.

</p>

<p>By the exponential law, it is sufficient to consider the adjoint of this. Using Lemma&#x000A0;<a href="diffloop3.xhtml#theorem.2.4">2.4</a> we see that this is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>p</mi><mo>&#x02218;</mo><mi>&#x003C8;</mi><mo>&#x02218;</mo><msup><mi>c</mi> <mo>&#x02228;</mo></msup><mo>:</mo><mi>&#x0211D;</mi><mo>&#x000D7;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math>. This is smooth and hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>p</mi> <mi>L</mi></msup><mo>&#x02218;</mo><msup><mi>&#x003C8;</mi> <mi>L</mi></msup></math> takes smooth maps to smooth maps. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup></math> is smooth. </p>

</div></div>

<p>

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>d</mi> <mi>v</mi></msub><mi>&#x003C8;</mi><mo>:</mo><mi>V</mi><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>W</mi><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> be the vertical derivative of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi></math>.

</p>

<div class="gentheorem thm" id="theorem.3.9"><span class="title"><span class="name">Lemma</span> <span class="number">3.9</span></span>

<p> <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mo stretchy="false">(</mo><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><msub><mi>d</mi> <mi>v</mi></msub><mi>&#x003C8;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>Recall that the derivative of a smooth function is determined by the directional derivatives. Using the identification of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>k</mi></msup><mo stretchy="false">)</mo></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>k</mi></msup></math>, the derivative of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup></math> is a smooth map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>V</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>&#x02112;</mi><mo stretchy="false">(</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>,</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup><mo stretchy="false">)</mo></math>. So the derivative at a loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>V</mi><mo stretchy="false">)</mo></math> in the direction of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is an element of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> which is the limit of the following net indexed by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>s</mi><mo>&#x02208;</mo><msup><mi>&#x0211D;</mi> <mo lspace="verythinmathspace" rspace="0em">+</mo></msup></math>: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mfrac><mrow><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>+</mo><mi>s</mi><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>&#x02212;</mo><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo></mrow><mi>s</mi></mfrac><mo>.</mo></math>
</div>



<p> Now evaluation at time <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi></math> is a continuous linear map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> which takes this net to: </p>
<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mfrac><mrow><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>+</mo><mi>s</mi><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>&#x02212;</mo><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mrow><mi>s</mi></mfrac><mo>=</mo><mfrac><mrow><mi>&#x003C8;</mi><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>+</mo><mi>s</mi><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02212;</mo><mi>&#x003C8;</mi><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mrow><mi>s</mi></mfrac><mo>.</mo></math>
</div>



<p> This is precisely the difference quotient which tends to the vertical derivative of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi></math> at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math> in the direction <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math>. Since a loop is completely determined by its values at each time, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mo stretchy="false">(</mo><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mi>&#x003B2;</mi></math> is the same loop as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02192;</mo><msub><mi>d</mi> <mi>v</mi></msub><mi>&#x003C8;</mi><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math>. Hence: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>d</mi><mo stretchy="false">(</mo><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mi>&#x003B2;</mi><mo>=</mo><mo stretchy="false">(</mo><msub><mi>d</mi> <mi>v</mi></msub><mi>&#x003C8;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mi>&#x003B2;</mi><mo>.</mo></math>
</div>



<p> </p>

</div></div>

<p>

</p>

<div class="gentheorem thm" id="theorem.3.10"><span class="title"><span class="name">Corollary</span> <span class="number">3.10</span></span>

<p>The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mo stretchy="false">(</mo><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo>:</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>m</mi></msup></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>-linear. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>Since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi></math>-linear, the part to prove in the statement about linearity is that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo></math> commutes with the action of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>&#x0211D;</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003BD;</mi><mo>&#x02208;</mo><mi>L</mi><mi>&#x0211D;</mi></math>, then: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable columnalign="right left right left right left right left right left" columnspacing="0em"><mtr><mtd><mi>d</mi><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003BD;</mi><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo><msub><mi>d</mi> <mi>v</mi></msub><mi>&#x003C8;</mi><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003BD;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mi>&#x003BD;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><msub><mi>d</mi> <mi>v</mi></msub><mi>&#x003C8;</mi><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mi>&#x003BD;</mi><mi>d</mi><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mi>&#x003B2;</mi><mo maxsize="1.2em" minsize="1.2em">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>.</mo></mtd></mtr></mtable></mrow></math>
</div>



<p> Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003BD;</mi><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003BD;</mi><mi>d</mi><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mi>&#x003B2;</mi></math> as required. </p>

</div></div>

<p>
</p>

<div class="gentheorem thm" id="theorem.3.11"><span class="title"><span class="name">Lemma</span> <span class="number">3.11</span></span>

<p> Now suppose that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>n</mi><mo>=</mo><mi>m</mi></math> and that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi><mo>:</mo><mi>V</mi><mo>&#x02192;</mo><mi>W</mi></math> is a diffeomorphism with inverse <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x03D5;</mi><mo>:</mo><mi>W</mi><mo>&#x02192;</mo><mi>V</mi></math>. Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>V</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>W</mi><mo stretchy="false">)</mo></math> is a diffeomorphism with inverse <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x03D5;</mi> <mi>L</mi></msup></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>Both <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x03D5;</mi> <mi>L</mi></msup></math> are smooth. By Property&#x000A0;<a href="diffloop3.xhtml#Item.32">4</a> of Lemma&#x000A0;<a href="diffloop3.xhtml#theorem.2.4">2.4</a>, the compositions <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo>&#x02218;</mo><msup><mi>&#x03D5;</mi> <mi>L</mi></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x03D5;</mi> <mi>L</mi></msup><mo>&#x02218;</mo><msup><mi>&#x003C8;</mi> <mi>L</mi></msup></math> are the identities on their domains. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup></math> is a diffeomorphism with inver <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x03D5;</mi> <mi>L</mi></msup></math>. </p>

</div></div>

<p>

</p>

<p>This has a few nice consequences that we shall exploit. Most are things that jolly well ought to be true, but given that the definition of smooth is probably unfamiliar it's as well to spell out the details.

</p>

<div class="gentheorem thm" id="theorem.3.12"><span class="title"><span class="name">Corollary</span> <span class="number">3.12</span></span>

<p> </p>

<ol> <li id="Item.41">

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mo lspace="0em" rspace="thinmathspace">Diff</mo><mo stretchy="false">(</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> be a smooth map (the group <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo lspace="0em" rspace="thinmathspace">Diff</mo><mo stretchy="false">(</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> inherits a smooth structure from <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math>). Then the induced map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> given by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>&#x02192;</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> is a diffeomorphism.

</p>

</li><li id="Item.42">

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup></math> be a smooth, orientable vector bundle. Then the space of sections, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>E</mi><mo stretchy="false">)</mo></math>, has a natural smooth structure.

</p>

</li><li id="Item.43">

<p>The results above generalise to orientable smooth vector bundles as follows: let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi><mo>,</mo><mi>F</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup></math> be orientable smooth vector bundles. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mo>&#x02286;</mo><mi>E</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi><mo>&#x02286;</mo><mi>F</mi></math> be open subsets. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi><mo>:</mo><mi>V</mi><mo>&#x02192;</mo><mi>W</mi></math> be a smooth map covering the identity on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math>. Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>V</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>W</mi><mo stretchy="false">)</mo></math> is smooth with derivative the loop of the vertical derivative of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi></math>. If <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi></math> is a diffeomorphism with inverse <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x03D5;</mi></math> then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup></math> is a diffeomorphism with inverse <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x03D5;</mi> <mi>L</mi></msup></math>. </p>

</li></ol>

<p> </p>

</div>

<p>

</p>

<p>The key in the second is to choose a diffeomorphism of (the total space of) <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and so identify the space of sections of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>E</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. This defines a smooth structure on this space of sections which is independent of the diffeomorphism chosen by the first result.

</p>
<p>The same results hold for non-orientable bundles but are a little fiddly to prove. One has to consider what are called <em>twisted</em> loop spaces. These add no analytic difficulties, but perhaps add one or two conceptual ones so we shall avoid using them.

</p>


<h2 id="subsection.3.3">3.3 The Smooth Structure of an Arbitrary Loop Space</h2>
<p>

</p>

<p>We are now able to consider the smooth loop space of a finite dimensional smooth manifold, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. We shall make two assumptions on the type of manifold that we consider: one necessary and one for convenience. </p>

<ol> <li id="Item.44">

<p><math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo>&#x02202;</mo><mi>M</mi><mo>=</mo><mi>&#x02205;</mi></math>.

</p>

<p>The loop space of a manifold with boundary is a complicated object. To put it simply, it is not true that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi><mo>=</mo><mi>L</mi><mo stretchy="false">(</mo><mi>M</mi><mspace width="-0.1667em"></mspace><mo stretchy="false">&#xFE68;</mo><mspace width="-0.1667em"></mspace><mo>&#x02202;</mo><mi>M</mi><mo stretchy="false">)</mo><mo>&#x0222A;</mo><mi>L</mi><mo stretchy="false">(</mo><mo>&#x02202;</mo><mi>M</mi><mo stretchy="false">)</mo></math>. The best description of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> in this case is as a stratified space, with strata indexed by closed subspaces of the circle. The layer corresponding to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>F</mi><mo>&#x02286;</mo><msup><mi>S</mi> <mn>1</mn></msup></math> consists of those loops <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>M</mi></math> such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo stretchy="false">(</mo><mo>&#x02202;</mo><mi>M</mi><mo stretchy="false">)</mo><mo>=</mo><mi>F</mi></math>. The top level, corresponding to the empty set, is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mo stretchy="false">(</mo><mi>M</mi><mspace width="-0.1667em"></mspace><mo stretchy="false">&#xFE68;</mo><mspace width="-0.1667em"></mspace><mo>&#x02202;</mo><mi>M</mi><mo stretchy="false">)</mo></math>. The next level consists of all loops which intersect <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo>&#x02202;</mo><mi>M</mi></math> at one point, and so on.

</p>

</li><li id="Item.45">

<p><math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> is orientable.

</p>

<p>This allows us to stay out of the twisted realm. We shall not actually use this in the analysis, it is merely to make this account reasonably self-contained. </p>

</li></ol>

<p>

</p>

<p>The key tool for defining the charts for the loop space is the notion of a <em>local addition</em> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>, cf&#x000A0;[<a href="diffloop8.xhtml#cite.akpm">KM97</a>, &#xa7;42.4]: </p>

<div class="gentheorem thm" id="theorem.3.13"><span class="title"><span class="name">Definition</span> <span class="number">3.13</span></span>

<p> A <em>local addition</em> on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> consists of a smooth map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> such that </p>

<ol> <li id="Item.46">

<p>the composition of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi></math> with the zero section is the identity on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>, and

</p>

</li><li id="Item.47">

<p>there exists an open neighbourhood <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi></math> of the diagonal in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> such that the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math> is a diffeomorphism onto <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi></math>. </p>

</li></ol>

<p> </p>

</div>

<p>
</p>

<p>In [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, &#xa7;42.4], the above is called a <em>globally defined local addition</em> but the difference is not important for us. We shall later want to relax this further by replacing the tangent bundle by an arbitrary vector bundle (which must, <em>a fortiori</em>, be isomorphic to the tangent bundle) but for now we stick with the tangent bundle to keep things conceptually simple. The following result is contained in the discussion following the definition of a local addition in [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, &#xa7;42.4]:

</p>

<div class="gentheorem thm" id="theorem.3.14"><span class="title"><span class="name">Proposition</span> <span class="number">3.14</span></span>

<p>Any finite dimensional manifold without boundary admits a local addition. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>Without going into great detail, the essentials of the proof are that the exponential map coming from a Riemannian structure almost defines a local addition except that the domain of the diffeomorphism is not the whole tangent space (except in a few simple cases) but a neighbourhood of the zero section. The proof is completed by exhibiting a smooth fibre-preserving embedding of the total space of the tangent bundle into the domain of the diffeomorphism. The composition of this with the exponential map is the required local addition. </p>

</div></div>

<p>

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> be a local addition on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mo>&#x02286;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math> be the image of the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math>. Although as yet we know nothing about the topologies of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><mi>M</mi></math> or of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>V</mi></math>, we can at least say that the looped map, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup></math>, is a bijection.

</p>

<div class="gentheorem thm" id="theorem.3.15"><span class="title"><span class="name">Lemma</span> <span class="number">3.15</span></span>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math>. Define the set <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02286;</mo><mi>L</mi><mi>M</mi></math> by: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02254;</mo><mo stretchy="false">{</mo><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi><mo>:</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>L</mi><mi>V</mi><mo stretchy="false">}</mo><mo>.</mo></math>
</div>



<p> Then the preimage of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><mi>&#x003B1;</mi><mo stretchy="false">}</mo><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math> under <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup></math> is naturally identified with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math>. In particular, the zero section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> maps to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><mo stretchy="false">{</mo><mi>&#x003B1;</mi><mo stretchy="false">}</mo><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>We claim that there is a diagram: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><mi>L</mi><mi>T</mi><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi></mrow></mover></mtd> <mtd><mi>L</mi><mi>V</mi></mtd></mtr> <mtr><mtd><mo stretchy="false">&#x02191;</mo></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo></mrow></mpadded><mo stretchy="false">&#x02191;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></mtd> <mtd></mtd> <mtd><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mpadded width="0"><mo>,</mo></mpadded></mtd></mtr></mtable></mrow></math>
</div>



<p> such that the bijection at the top takes the image of the left-hand vertical map to the image of the right-hand one. Both of the vertical maps are injective - the right-hand one obviously so, we shall investigate the left-hand one in a moment - and thus the bijection <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup></math> induces a bijection from the lower left to the lower right.

</p>

<p>The left-hand vertical map, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math>, is defined as follows: the total space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> is: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">{</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>M</mi><mo>:</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">}</mo><mo>.</mo></math>
</div>



<p> It is an embedded submanifold of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>M</mi></math>. Therefore a map into <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> is smooth if and only if the compositions with the projections to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> and to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math> are smooth. Now a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> is a section if and only if it projects to the identity on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math>. Therefore there is a bijection (of sets): </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable columnalign="right left right left right left right left right left" columnspacing="0em"><mtr><mtd><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>&#x02245;</mo><mo stretchy="false">{</mo><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><mi>M</mi><mo>:</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mtext> for all </mtext><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo stretchy="false">}</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo stretchy="false">{</mo><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><mi>M</mi><mo>:</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003C0;</mi><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mtext> for all </mtext><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo stretchy="false">}</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo stretchy="false">{</mo><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><mi>M</mi><mo>:</mo><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mi>&#x003B2;</mi><mo>=</mo><mi>&#x003B1;</mi><mo stretchy="false">}</mo><mo>=</mo><mo>:</mo><msub><mi>L</mi> <mi>&#x003B1;</mi></msub><mi>T</mi><mi>M</mi><mo>.</mo></mtd></mtr></mtable></mrow></math>
</div>



<p> In particular, the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> is injective.

</p>

<p>We apply <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup></math> to the defining condition for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>L</mi> <mi>&#x003B1;</mi></msub><mi>T</mi><mi>M</mi></math> and see that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>L</mi> <mi>&#x003B1;</mi></msub><mi>T</mi><mi>M</mi></math> is the preimage under this map of everything of the form <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo></math> in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>V</mi></math>. By construction, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math> is such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>L</mi><mi>V</mi></math> if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo>&#x02208;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup></math> identifies <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>L</mi> <mi>&#x003B1;</mi></msub><mi>T</mi><mi>M</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><mi>&#x003B1;</mi><mo stretchy="false">}</mo><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math>.

</p>

<p>Finally, note that the zero section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> maps to the image of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math> under the zero section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math>. Since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi></math> composed with the zero section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math> is the identity on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>, the image of the zero section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo></math> as required. </p>

</div></div>

<p>

</p>

<div class="gentheorem thm" id="theorem.3.16"><span class="title"><span class="name">Definition</span> <span class="number">3.16</span></span>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math> be the resulting bijection. </p>

</div>
<p>

</p>

<p>In detail, this map is as follows: let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02208;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> and let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover></math> be the corresponding loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math>, so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi><msup><mo stretchy="false">)</mo> <mi>L</mi></msup><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><msup><mi>&#x003B7;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>=</mo><msup><mi>&#x003B7;</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo></math>.

</p>

<p>The domains of these functions are sections over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> of smooth orientable finite dimensional vector bundles. We equip these with the smooth structure as in Corollary&#x000A0;<a href="diffloop4.xhtml#theorem.3.12">3.12</a>. On the other side, since <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math>, the family <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">}</mo></math> covers the loop space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. Thus we have an open covering of the loop space by sets each of which we can identify with a linear space with a chosen smooth structure.

</p>

<p>We now turn to the investigation of the transition functions. We shall prove a slightly stronger result than is needed at this moment in that we shall allow the local addition to vary. As well as showing that the transition functions are smooth this will show that the maximal atlas so defined contains all such charts with any choice of local addition.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>2</mn></msub><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> be local additions with corresponding neighbourhoods <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>V</mi> <mn>1</mn></msub><mo>,</mo><msub><mi>V</mi> <mn>2</mn></msub></math> of the diagonal in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo>,</mo><msub><mi>&#x003B1;</mi> <mn>2</mn></msub></math> be smooth loops in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mn>1</mn></msub><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msubsup><mi>&#x003B1;</mi> <mn>1</mn> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>U</mi> <mn>1</mn></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mn>2</mn></msub><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msubsup><mi>&#x003B1;</mi> <mn>2</mn> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>U</mi> <mn>2</mn></msub></math> be the corresponding charts.

</p>

<div class="gentheorem thm" id="theorem.3.17"><span class="title"><span class="name">Lemma</span> <span class="number">3.17</span></span>
