<p>A smooth trivialisation of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> identifies <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. It also identifies the space of continuous sections, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow> <mn>0</mn></msubsup><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math>, with the continuous loop space, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math>. The obvious square commutes. As with smooth sections, a section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> is continuous if and only if the induced map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> is continuous. Therefore there is an analogous map: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msubsup><mi>&#x003A8;</mi> <mi>&#x003B1;</mi> <mn>0</mn></msubsup><mo>:</mo><msubsup><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow> <mn>0</mn></msubsup><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msubsup><mi>U</mi> <mi>&#x003B1;</mi> <mn>0</mn></msubsup><mo>,</mo><mspace width="2em"></mspace><msubsup><mi>&#x003A8;</mi> <mi>&#x003B1;</mi> <mn>0</mn></msubsup><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo>&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> In this case, we have a topology on the target already. That the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003A8;</mi> <mi>&#x003B1;</mi> <mn>0</mn></msubsup></math> is continuous for this topology is a direct consequence of the fact that if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>X</mi><mo>&#x02192;</mo><mi>Y</mi></math> is continuous then the induced map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mi>L</mi></msup><mo>:</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>X</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>Y</mi><mo stretchy="false">)</mo></math> is continuous.

</p>

<p>Consider the following diagram: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mo>&#x02245;</mo></mover></mtd> <mtd><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B3;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003A8;</mi> <mi>&#x003B3;</mi></msub></mrow></mover></mtd> <mtd><mi>L</mi><mi>M</mi></mtd></mtr> <mtr><mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow><msub><mi>i</mi> <mrow><msup><mi>R</mi> <mi>n</mi></msup></mrow></msub></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow><msub><mi>i</mi> <mi>&#x003B3;</mi></msub></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow><msub><mi>i</mi> <mi>M</mi></msub></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></mtd> <mtd><mover><mo>&#x02192;</mo><mo>&#x02245;</mo></mover></mtd> <mtd><msubsup><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow> <mn>0</mn></msubsup><mo stretchy="false">(</mo><msup><mi>&#x003B3;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msubsup><mi>&#x003A8;</mi> <mi>&#x003B3;</mi> <mn>0</mn></msubsup></mrow></mover></mtd> <mtd><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></mtd></mtr></mtable></mrow></math>
</div>



<p>

</p>

<p>The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>i</mi> <mi>M</mi></msub></math> is continuous if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>i</mi> <mi>M</mi></msub><mo>&#x02218;</mo><msub><mi>&#x003A8;</mi> <mi>&#x003B3;</mi></msub></math> is continuous, for each <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math>. This is the same as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003A8;</mi> <mi>&#x003B3;</mi> <mn>0</mn></msubsup><msub><mi>i</mi> <mi>&#x003B3;</mi></msub></math>. Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>i</mi> <mi>&#x003B3;</mi></msub></math> is continuous because it is equivalent to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>i</mi> <mrow><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mrow></msub></math> which is the inclusion of smooth loops in continuous loops in Euclidean space. </p>

</div></div>

<p>

</p>

<p>This result has some useful corollaries:

</p>

<div class="gentheorem thm" id="theorem.3.23"><span class="title"><span class="name">Corollary</span> <span class="number">3.23</span></span>

<p>With this topology, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is: </p>

<ol> <li id="Item.50">

<p>Hausdorff, </p>

</li><li id="Item.51">

<p>regular, </p>

</li><li id="Item.52">

<p>second countable, and </p>

</li><li id="Item.53">

<p>paracompact. </p>

</li></ol>

<p> </p>
</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p></p>

<ol> <li id="Item.54">

<p>Any topology finer than a Hausdorff topology is Hausdorff. Viewing <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> as a (topological) subspace of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>, the induced topology is Hausdorff as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math> is metrisable. Hence the given topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is Hausdorff.

</p>

</li><li id="Item.55">

<p>With the compact-open topology, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is a regular space. Therefore, as the codomains of charts are open for the compact-open topology, every point has a closed neighbourhood contained in the codomain of a chart.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo>&#x02286;</mo><mi>L</mi><mi>M</mi></math> be a closed set and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo>&#x02209;</mo><mi>C</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>D</mi></math> be a closed neighbourhood of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> that is contained in the codomain of a chart. The chart map induces a homeomorphism between <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>D</mi></math> and a closed subset of a locally convex topological vector space, which is regular as a topological space.

</p>

<p>Therefore, there is a set <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>B</mi><mo>&#x002DC;</mo></mover></math> which is open in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>D</mi></math> such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo>&#x02208;</mo><mover><mi>B</mi><mo>&#x002DC;</mo></mover></math> and the closure of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>B</mi><mo>&#x002DC;</mo></mover></math> does not meet <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>D</mi><mo>&#x02229;</mo><mi>C</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>B</mi></math> be the intersection of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>B</mi><mo>&#x002DC;</mo></mover></math> with the interior of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>D</mi></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>D</mi></math> is a neighbourhood of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math>, this is still a non-empty set containing <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math>. Moreover, as an open subset of the interior of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>D</mi></math>, it is open in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>. Its closure in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is the same as its closure in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>D</mi></math>. This does not meet <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>D</mi><mo>&#x02229;</mo><mi>C</mi></math>, whence - as it is contained within <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>D</mi></math> - it does not meet <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi></math>.

</p>

<p>Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is regular.

</p>

</li><li id="Item.56">

<p>We start by observing that a countable number of codomains of charts will cover <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>. This is because with the compact-open topology, i.e.&#x000A0;with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> viewed as a subspace of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is second countable (as it is a subspace of a second countable space). It is therefore Lindel&#x000F6;f. Now the codomains of the charts form an open covering <em>with the compact-open topology</em>, hence a countable number of them, say the family <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><msub><mi>U</mi> <mi>n</mi></msub><mo stretchy="false">}</mo></math>, will cover <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>.

</p>

<p>Each chart codomain is homeomorphic to an open subset of the separable, metrisable space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. It therefore is itself second countable. Thus for each codomain in our countable covering we choose a countable basis for the topology. This forms a countable family of open sets which we claim is a basis for the topology.

</p>

<p>This is straightforward: for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi><mo>&#x02286;</mo><mi>L</mi><mi>M</mi></math> open, as the countable family of codomains covers <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi></math> is the union of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi><mo>&#x02229;</mo><msub><mi>U</mi> <mi>n</mi></msub></math>. Each of these is then the union of sets in our basis. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi></math> is the union of sets in our basis. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> has a countable basis and so is second countable.

</p>

</li><li id="Item.57">

<p>We use the following two results: </p>

<ol> <li id="Item.58">

<p>A second countable space is Lindel&#x000F6;f, and </p>

</li><li id="Item.59">

<p>A Lindel&#x000F6;f regular space is paracompact. </p>
</li></ol>

<p> </p>

</li></ol>

<p> </p>

</div></div>

<p>

</p>

<p>From this, various topological results follow including the fact that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is metrisable. We shall quote from [<a href="diffloop8.xhtml#cite.akpm">KM97</a>] the result that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is <em>smoothly paracompact</em> which means that it admits smooth partitions of unity subordinate to any open cover. This implies that it is <em>smoothly Hausdorff</em> in that any two points can be separated by a smooth function.

</p>

<p>We have now proved that:

</p>

<div class="gentheorem thm" id="theorem.3.24"><span class="title"><span class="name">Theorem</span> <span class="number">3.24</span></span>

<p>The space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is a smooth manifold. </p>

</div>

<p>

</p>

<p>The topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is usually given in a different way to that which we have used. The section <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mfrac><mo>&#x02202;</mo><mrow><mo>&#x02202;</mo><mi>t</mi></mrow></mfrac><mo stretchy="false">)</mo></math> defines a section <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> and thus, by iteration, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mi>k</mi><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>. Composing this with the inclusion of smooth loops in continuous loops yields a family of maps <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mi>k</mi><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo stretchy="false">)</mo></math>.

</p>

<div class="gentheorem thm" id="theorem.3.25"><span class="title"><span class="name">Proposition</span> <span class="number">3.25</span></span>

<p> The topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is the projective topology for this family of maps <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mi>k</mi><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo stretchy="false">)</mo></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>We apply Proposition&#x000A0;<a href="diffloop4.xhtml#theorem.3.20">3.20</a> with the section <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mfrac><mo>&#x02202;</mo><mrow><mo>&#x02202;</mo><mi>t</mi></mrow></mfrac><mo stretchy="false">)</mo></math> to see that the following diagram commutes: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub></mrow></mover></mtd> <mtd><mi>L</mi><mi>M</mi></mtd></mtr> <mtr><mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow><mi>&#x003B2;</mi><mo>&#x02192;</mo><mi>&#x003B2;</mi><mo>&#x02032;</mo></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow><mi>&#x003B3;</mi><mo>&#x02192;</mo><mi>&#x003B3;</mi><mo>&#x02032;</mo></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><mi>L</mi><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003A6;</mi> <mi>&#x003B1;</mi></msub></mrow></mover></mtd> <mtd><mi>L</mi><mi>T</mi><mi>M</mi></mtd></mtr> <mtr><mtd><mo stretchy="false">&#x02193;</mo></mtd> <mtd></mtd> <mtd><mo stretchy="false">&#x02193;</mo></mtd></mtr> <mtr><mtd><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></mtd> <mtd><mo>&#x02192;</mo></mtd> <mtd><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mpadded width="0"><mo>.</mo></mpadded></mtd></mtr></mtable></mrow></math>
</div>
<p> The topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is the projective limit of the obvious iteration of this diagram. Therefore we can construct a basis for the topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> out of sets which are the preimage of open sets in each <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mi>k</mi><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo stretchy="false">)</mo></math>, which is precisely what is meant by the definition of the projective topology. </p>

</div></div>

<p>

</p>


<h2 id="subsection.3.6">3.6 Loopy Maps</h2>
<p>

</p>

<p>In this section we look at some maps involving loop spaces that ought to be smooth and show that indeed they are so.

</p>

<p>One corollary of the proof of Proposition&#x000A0;<a href="diffloop4.xhtml#theorem.3.25">3.25</a> is that the canonical map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> given by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02192;</mo><mi>&#x003B1;</mi><mo>&#x02032;</mo></math> is continuous. Further, we can show that it is smooth:

</p>

<div class="gentheorem thm" id="theorem.3.26"><span class="title"><span class="name">Lemma</span> <span class="number">3.26</span></span>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math> be a section. The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02192;</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><mo>=</mo><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mi>&#x003C4;</mi></math>, is smooth. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math>. From the proof of Proposition&#x000A0;<a href="diffloop4.xhtml#theorem.3.25">3.25</a> we have charts for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><mi>M</mi></math> with chart maps <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A6;</mi> <mrow><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi></mrow></msub></math> such that the following diagram commutes: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub></mrow></mover></mtd> <mtd><mi>L</mi><mi>M</mi></mtd></mtr> <mtr><mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow><mi>&#x003B2;</mi><mo>&#x02192;</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B2;</mi></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow><mi>&#x003B3;</mi><mo>&#x02192;</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B3;</mi></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><mi>L</mi><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003A6;</mi> <mrow><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi></mrow></msub></mrow></mover></mtd> <mtd><mi>L</mi><mi>T</mi><mi>M</mi><mpadded width="0"><mo>.</mo></mpadded></mtd></mtr></mtable></mrow></math>
</div>



<p> Hence if we can show that the statement of the lemma is true for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi><mo>=</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> we can deduce that it holds for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. However, this is obvious as it is a linear bounded map. </p>

</div></div>

<p>

</p>

<p>There is another class of maps that it will be useful to know are smooth:

</p>

<div class="gentheorem thm" id="theorem.3.27"><span class="title"><span class="name">Proposition</span> <span class="number">3.27</span></span>
<p> Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>M</mi><mo>&#x02192;</mo><mi>N</mi></math> be a smooth map between smooth finite dimensional manifolds then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mi>L</mi></msup><mo>:</mo><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>N</mi></math> is smooth. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>This is essentially the same argument as when we showed that the transition functions were smooth. We need to show that the loop of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi></math> is smooth in charts. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B7;</mi> <mi>M</mi></msub><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B7;</mi> <mi>N</mi></msub><mo>:</mo><mi>T</mi><mi>N</mi><mo>&#x02192;</mo><mi>N</mi></math> be local additions with neighbourhoods <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>V</mi> <mi>M</mi></msub></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>V</mi> <mi>N</mi></msub></math> of the respective diagonals. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>M</mi></math>. We therefore have charts <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>M</mi></msub><mo>:</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><msub><mi>U</mi> <mi>M</mi></msub></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>N</mi></msub><mo>:</mo><mo stretchy="false">(</mo><msup><mi>f</mi> <mi>L</mi></msup><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><mi>T</mi><mi>N</mi><mo>&#x02192;</mo><msub><mi>U</mi> <mi>N</mi></msub></math> at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><msup><mi>f</mi> <mi>L</mi></msup><mi>&#x003B1;</mi><mo stretchy="false">)</mo></math> respectively.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi><mo>&#x02286;</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> be the set: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">{</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo>:</mo><mo stretchy="false">(</mo><mi>f</mi><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>,</mo><mi>f</mi><mo stretchy="false">(</mo><msub><mi>&#x003B7;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>V</mi> <mi>N</mi></msub><mo stretchy="false">}</mo><mo>.</mo></math>
</div>



<p> We claim that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02208;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> takes values in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi></math> if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><msub><mi>&#x003A8;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>U</mi> <mi>N</mi></msub></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> be such that the section <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math>. Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>=</mo><msubsup><mi>&#x003B7;</mi> <mi>M</mi> <mi>L</mi></msubsup><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo></math>. By the definition of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>N</mi></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mi>L</mi></msup><mo stretchy="false">(</mo><msub><mi>&#x003A8;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>U</mi> <mi>N</mi></msub></math> if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>f</mi><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>f</mi><mo stretchy="false">(</mo><msub><mi>&#x003A8;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>V</mi> <mi>N</mi></msub></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo stretchy="false">(</mo><msub><mi>&#x003A8;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><msub><mi>&#x003B7;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>, this is equivalent to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>W</mi></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi></math>, i.e.&#x000A0;that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> takes values in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi></math>.

</p>

<p>As for the transition functions, let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B8;</mi><mo>:</mo><mi>W</mi><mo>&#x02192;</mo><mi>T</mi><mi>N</mi></math> be the smooth function: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>&#x003B8;</mi><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><msub><mi>&#x003C0;</mi> <mi>N</mi></msub><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mi>N</mi></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo stretchy="false">(</mo><mi>f</mi><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>,</mo><mi>f</mi><mo stretchy="false">(</mo><msub><mi>&#x003B7;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> Exactly as for the transition functions, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C0;</mi> <mi>N</mi></msub><mi>&#x003B8;</mi><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> and so the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B8;</mi><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> is a smooth map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><msup><mi>f</mi> <mi>L</mi></msup><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><mi>T</mi><mi>N</mi></math> (smooth as it is smooth into <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>N</mi></math>).

</p>

<p>Hence we have a smooth map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x00398;</mi></math> from sections that take values in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi></math> into <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mi>f</mi><mo stretchy="false">(</mo><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><mi>T</mi><mi>N</mi><mo stretchy="false">)</mo></math>. It remains to show that this is the map induced by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi></math>; that is, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mi>L</mi></msup><msub><mi>&#x003A8;</mi> <mi>M</mi></msub><mo>=</mo><msub><mi>&#x003A8;</mi> <mi>N</mi></msub><mi>&#x00398;</mi></math>. This is straightforward. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02208;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> take values in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi></math> and let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover></math> be the related loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math>. Then: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">(</mo><msup><mi>f</mi> <mi>L</mi></msup><msub><mi>&#x003A8;</mi> <mi>M</mi></msub><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><msub><mi>&#x003B7;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>
</div>



<p> whilst: </p>
<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">(</mo><msub><mi>&#x003A8;</mi> <mi>N</mi></msub><mi>&#x00398;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003B7;</mi> <mi>N</mi></msub><mo stretchy="false">(</mo><msub><mi>&#x003C0;</mi> <mi>N</mi></msub><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mi>N</mi></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo stretchy="false">(</mo><mi>f</mi><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>,</mo><mi>f</mi><mo stretchy="false">(</mo><msub><mi>&#x003B7;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><msub><mi>&#x003B7;</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x00398;</mi></math> is the map on charts corresponding to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mi>L</mi></msup></math>. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mi>L</mi></msup><mo>:</mo><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>N</mi></math> is smooth. </p>

</div></div>

<p>

</p>

<p>The other result about maps that we wish to prove is a variant of the exponential law:

</p>

<div class="gentheorem thm" id="theorem.3.28"><span class="title"><span class="name">Theorem</span> <span class="number">3.28</span></span>

<p> Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi><mo>,</mo><mi>N</mi></math> be smooth manifolds with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> finite dimensional. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> be a map and let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mo>&#x02192;</mo><mi>M</mi></math> be the adjoint: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math>. Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup></math> is smooth. That is, the assignment <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>&#x02192;</mo><msup><mi>f</mi> <mo>&#x02228;</mo></msup></math> is an identification: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>N</mi><mo>,</mo><mi>L</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02245;</mo><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> </p>

</div>

<p>

</p>

<p>As stated, this is a corollary of [<a href="diffloop8.xhtml#cite.akpm">KM97</a>, Theorem 42.14] with their <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>&#x02133;</mi><mo>,</mo><mi>M</mi><mo>,</mo><mi>&#x1D4A9;</mi><mo stretchy="false">)</mo></math> corresponding to our <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>N</mi><mo>,</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>. We give a self-contained proof here.

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>We start with the linear case: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi><mo>=</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>N</mi></math> is an open subset of a convenient vector space. Thus we have <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>:</mo><mi>&#x0211D;</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup></math> be the standard covering map. Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi></math> is a smooth manifold modelled on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x0211D;</mi><mo>&#x000D7;</mo><mi>N</mi></math> using the usual charts for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mn>1</mn><mo>:</mo><mi>&#x0211D;</mi><mo>&#x000D7;</mo><mi>N</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi></math> is a local diffeomorphism. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mn>1</mn><mo stretchy="false">)</mo></math> is smooth.

</p>

<p>On the other side, pre-composition with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi></math> defines a linear embedding of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> onto a closed subspace of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>C</mi> <mn>&#x0221E;</mn></msup><mo stretchy="false">(</mo><mi>&#x0211D;</mi><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math> as in the proof of Proposition&#x000A0;<a href="diffloop4.xhtml#theorem.3.7">3.7</a>. Therefore <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi></math> is smooth if and only if the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>x</mi><mo>&#x02192;</mo><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>&#x02218;</mo><mi>&#x003C0;</mi></math> is smooth.
</p>

<p>The adjoint of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>x</mi><mo>&#x02192;</mo><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>&#x02218;</mo><mi>&#x003C0;</mi></math> is the map: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>&#x02218;</mo><mi>&#x003C0;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><msup><mi>f</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><msup><mi>f</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mn>1</mn><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> Thus by the original exponential law, Theorem&#x000A0;<a href="diffloop4.xhtml#theorem.3.4">3.4</a>, the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>x</mi><mo>&#x02192;</mo><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>&#x02218;</mo><mi>&#x003C0;</mi></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mn>1</mn><mo stretchy="false">)</mo></math> is smooth. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup></math> is smooth.

</p>

<p>In the general case, we use charts to move into the linear one. However, with things as they stand we find that we are only partially successful: we may assume that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>N</mi></math> is an open subset of a convenient vector space and that the codomain of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi></math> is contained in the codomain of a chart but it may not be possible to assume that the image of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mo>&#x02192;</mo><mi>M</mi></math> is contained in the codomain of a chart. The easiest way around this is to enhance <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup></math> to the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02227;</mo></msup><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><msup><mi>f</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. This is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup></math> is smooth.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math> be a chart for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> defined using a local addition, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi></math>, on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> with neighbourhood <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi></math> of the diagonal in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>V</mi> <mi>&#x003B1;</mi></msub><mo>&#x02286;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi></math> be the open set <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>:</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>V</mi><mo stretchy="false">}</mo></math>. We claim that the evaluation <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi></math> maps into <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>V</mi> <mi>&#x003B1;</mi></msub></math> and moreover that there is a commutative diagram: </p>



<div class="displaymaths"><a id="equation.3.1"></a><span class="eqnnumber">3.1</span>
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mn>1</mn><mo>&#x000D7;</mo><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub></mrow></mover></mtd> <mtd><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></mtd></mtr> <mtr><mtd><mo stretchy="false">&#x02193;</mo></mtd> <mtd></mtd> <mtd><mo stretchy="false">&#x02193;</mo></mtd></mtr> <mtr><mtd><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003C8;</mi> <mi>&#x003B1;</mi></msub></mrow></mover></mtd> <mtd><msub><mi>V</mi> <mi>&#x003B1;</mi></msub></mtd></mtr></mtable></mrow></math>
</div>



<p> where both vertical maps are evaluations and both horizontal maps are diffeomorphisms. The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003C8;</mi> <mi>&#x003B1;</mi></msub></math> is defined as follows: there is a map </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo>&#x02286;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>M</mi><mover><mo>&#x02192;</mo><mrow><mn>1</mn><mo>&#x000D7;</mo><mi>&#x003B7;</mi></mrow></mover><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi></math>
</div>



<p> which, we claim, has image <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>V</mi> <mi>&#x003B1;</mi></msub></math> and is a diffeomorphism onto that image. To see this, consider the diagram: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mn>1</mn><mo>&#x000D7;</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003B7;</mi></mrow></mover></mtd> <mtd><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>V</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mo>&#x02286;</mo></mover></mtd> <mtd><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></mtd></mtr> <mtr><mtd><mo stretchy="false">&#x02191;</mo></mtd> <mtd></mtd> <mtd><mo stretchy="false">&#x02191;</mo></mtd> <mtd></mtd> <mtd><mo stretchy="false">&#x02191;</mo></mtd></mtr> <mtr><mtd><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></mtd> <mtd></mtd> <mtd><msub><mi>V</mi> <mi>&#x003B1;</mi></msub></mtd> <mtd><mover><mo>&#x02192;</mo><mo>&#x02286;</mo></mover></mtd> <mtd><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi><mpadded width="0"><mo>,</mo></mpadded></mtd></mtr></mtable></mrow></math>
</div>



<p> where the right-hand vertical map is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo></math>. Each vertical map is an embedding and the first upper horizontal map is a diffeomorphism. It is clear that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> corresponds to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>V</mi> <mi>&#x003B1;</mi></msub></math> on the upper level and hence the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><msub><mi>V</mi> <mi>&#x003B1;</mi></msub></math> is a diffeomorphism.
</p>

<p>To see that Diagram&#x000A0;<a href="diffloop4.xhtml#equation.3.1">3.1</a> commutes, let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02208;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> be related as usual, so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo></math>. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> and so going along and then down is the map: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> Going down and then along, we get: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">(</mo><mn>1</mn><mo>&#x000D7;</mo><mi>&#x003B7;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mn>1</mn><mo>&#x000D7;</mo><mi>&#x003B7;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p>

</p>

<p>Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02227;</mo></msup></math> is the composition of: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mover><mo>&#x02192;</mo><mrow><mn>1</mn><mo>&#x000D7;</mo><mi>f</mi></mrow></mover><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02192;</mo><msub><mi>V</mi> <mi>&#x003B1;</mi></msub><mo>&#x02286;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi></math>
</div>



<p> where the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>&#x02192;</mo><msub><mi>V</mi> <mi>&#x003B1;</mi></msub></math> is the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. Thus the pair <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>f</mi><mo>,</mo><msup><mi>f</mi> <mo>&#x02227;</mo></msup><mo stretchy="false">)</mo></math> defines a pair <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>g</mi><mo>,</mo><msup><mi>g</mi> <mo>&#x02227;</mo></msup><mo stretchy="false">)</mo></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi><mo>:</mo><mi>N</mi><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>g</mi> <mo>&#x02227;</mo></msup><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mo>&#x02192;</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi></math> is smooth and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>g</mi> <mo>&#x02227;</mo></msup></math> smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02227;</mo></msup></math> is smooth.

</p>

<p>A smooth trivialisation of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> identifies that space with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and sections with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. Thus we can regard <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>g</mi> <mo>&#x02227;</mo></msup></math> as maps into <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> respectively. Moreover, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>g</mi> <mo>&#x02227;</mo></msup><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><msup><mi>g</mi> <mo>&#x02228;</mo></msup><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>x</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>g</mi> <mo>&#x02227;</mo></msup></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>g</mi> <mo>&#x02228;</mo></msup><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>N</mi><mo>&#x02192;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> is smooth.

</p>

<p>We are thus in the linear case and so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>g</mi></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>g</mi> <mo>&#x02228;</mo></msup></math> is smooth. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi></math> is smooth if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>f</mi> <mo>&#x02228;</mo></msup></math> is smooth. </p>

</div></div>

<p>

</p>

<div class="gentheorem thm" id="theorem.3.29"><span class="title"><span class="name">Corollary</span> <span class="number">3.29</span></span>
<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>e</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> be the evaluation map: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>e</mi><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B9;</mi><mo>:</mo><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> be the inclusion of constant loops: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B9;</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>&#x02192;</mo><mi>x</mi><mo stretchy="false">)</mo></math>. Both <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>e</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B9;</mi></math> are smooth. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>e</mi></math> is adjoint to the identity <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math>, hence is smooth, whereas <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B9;</mi></math> adjoints to the projection map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math>, hence is smooth. </p>

</div></div>

<p>

</p>

<p>For the second of those maps we can actually prove a stronger result:

</p>

<div class="gentheorem thm" id="theorem.3.30"><span class="title"><span class="name">Proposition</span> <span class="number">3.30</span></span>

<p> The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B9;</mi><mo>:</mo><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> is an embedding. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> be a local addition on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mo>&#x02286;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math> the corresponding neighbourhood of the diagonal. For <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>x</mi><mo>&#x02208;</mo><mi>M</mi></math> let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B7;</mi> <mi>x</mi></msub><mo>:</mo><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi><mo>&#x02192;</mo><msub><mi>V</mi> <mi>x</mi></msub><mo>&#x02286;</mo><mi>M</mi></math> be the restriction of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi></math> to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math>, where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>V</mi> <mi>x</mi></msub><mo>=</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi><mo stretchy="false">)</mo></math> is such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><mi>x</mi><mo stretchy="false">}</mo><mo>&#x000D7;</mo><msub><mi>V</mi> <mi>x</mi></msub><mo>=</mo><mo stretchy="false">(</mo><mo stretchy="false">{</mo><mi>x</mi><mo stretchy="false">}</mo><mo>&#x000D7;</mo><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02229;</mo><mi>V</mi></math>. It is a simple result from finite dimensional differential topology that this family defines an atlas for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>x</mi></msub><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msubsup><mi>&#x003B3;</mi> <mi>x</mi> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>U</mi> <mi>x</mi></msub></math> be the chart for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> at the constant loop <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B3;</mi> <mi>x</mi></msub></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B3;</mi> <mi>x</mi></msub></math> is a constant loop, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003B3;</mi> <mi>x</mi> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi><mo>=</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math>. Define <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msubsup><mi>&#x003B3;</mi> <mi>x</mi> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi><mo>&#x02192;</mo><msub><mi>&#x003B2;</mi> <mi>v</mi></msub></math> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B2;</mi> <mi>v</mi></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo></math>. This is smooth since it is linear and bounded.

</p>

<p>Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><mi>x</mi><mo stretchy="false">}</mo><mo>&#x000D7;</mo><msub><mi>V</mi> <mi>x</mi></msub><mo>=</mo><mo stretchy="false">(</mo><mo stretchy="false">{</mo><mi>x</mi><mo stretchy="false">}</mo><mo>&#x000D7;</mo><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02229;</mo><mi>V</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><msub><mi>&#x003B3;</mi> <mi>x</mi></msub><mo stretchy="false">}</mo><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>x</mi></msub><mo>=</mo><mo stretchy="false">(</mo><mo stretchy="false">{</mo><msub><mi>&#x003B3;</mi> <mi>x</mi></msub><mo stretchy="false">}</mo><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02229;</mo><mi>L</mi><mi>V</mi></math>. Under the inclusion <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mo>&#x02192;</mo><mi>L</mi><mi>V</mi></math> we thus have <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>V</mi> <mi>x</mi></msub><mo>=</mo><mi>M</mi><mo>&#x02229;</mo><msub><mi>U</mi> <mi>x</mi></msub></math>. We claim that the following diagram commutes: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003B7;</mi> <mi>x</mi></msub></mrow></mover></mtd> <mtd><msub><mi>V</mi> <mi>x</mi></msub></mtd></mtr> <mtr><mtd><mo stretchy="false">&#x02193;</mo></mtd> <mtd></mtd> <mtd><mo stretchy="false">&#x02193;</mo></mtd></mtr> <mtr><mtd><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msubsup><mi>&#x003B3;</mi> <mi>x</mi> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003A8;</mi> <mi>x</mi></msub></mrow></mover></mtd> <mtd><msub><mi>U</mi> <mi>x</mi></msub><mpadded width="0"><mo>.</mo></mpadded></mtd></mtr></mtable></mrow></math>
</div>



<p> To see this, let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>&#x02208;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msubsup><mi>&#x003B3;</mi> <mi>x</mi> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> be related as usual. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover></math> satisfies <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>=</mo><msub><mi>&#x003B3;</mi> <mi>x</mi></msub></math> and so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>&#x02208;</mo><mi>L</mi><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math>. By definition, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>x</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>=</mo><mi>&#x003B7;</mi><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003B7;</mi> <mi>x</mi></msub><mo stretchy="false">(</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo></math>. Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x002DC;</mo></mover> <mi>v</mi></msub></math> is the constant map at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>v</mi><mo>&#x02208;</mo><msub><mi>T</mi> <mi>x</mi></msub><mi>M</mi></math> and so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>x</mi></msub><mo stretchy="false">(</mo><msub><mi>&#x003B2;</mi> <mi>v</mi></msub><mo stretchy="false">)</mo></math> is the constant map at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B7;</mi> <mi>x</mi></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo></math>. Hence the above diagram commutes.

</p>

<p>Thus these charts satisfy the requirements for exhibiting <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> as a submanifold of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>. </p>
</div></div>

<p>

</p>


<h2 id="subsection.3.7">3.7 Vector Space Idol</h2>
<p>

</p>

<p>In proving the topological results about the space of smooth loops we used the fact that the chart maps extend naturally to continuous loops. In fact, the chart maps can be used to construct a manifold structure on the spaces of many different types of loop. The key ingredients are: </p>

<ol> <li id="Item.60">

<p>The type of loop is at least continuous (with topology at least as fine as the compact-open topology) and at most smooth, and

</p>

</li><li id="Item.61">

<p>The smooth structure is diffeomorphism-invariant. That is to say, for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mo>,</mo><mi>W</mi><mo>&#x02286;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> open subsets and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C8;</mi><mo>:</mo><mi>V</mi><mo>&#x02192;</mo><mi>W</mi></math> a diffeomorphism, the induced map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C8;</mi> <mi>L</mi></msup></math> on the appropriate type of sections is a diffeomorphism. </p>

</li></ol>

<p>

</p>

<p>With these two properties, we can adapt the work of Section&#x000A0;<a href="diffloop4.xhtml#subsection.3.3">3.3</a> to this new type of loop. To keep the alterations as straightforward as possible, we still anchor our charts at genuinely smooth loops: the first condition above ensures that these charts still cover the loop space. If we allowed other anchors, we would have to expand the second condition above to homeomorphisms that are fibrewise diffeomorphisms and satisfy some sort of condition amongst the fibres.

</p>

<p>Where we may run into trouble is with the topological properties of the new loop space. In particular, we need the model space to be second countable to prove that the loop space is second countable. If this fails, paracompactness is also thrown into doubt. The space will always be Hausdorff and regular, though.

</p>

<p>Thus, for example, the space of continuous loops is a smooth manifold, as is the space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>H</mi> <mn>1</mn></msup></math>-Sobolev loops. However, this technique is not going to define the space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>L</mi> <mn>2</mn></msup></math>-loops.

</p>
