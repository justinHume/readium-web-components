<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo>&#x02286;</mo><msubsup><mi>&#x003B1;</mi> <mn>1</mn> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi></math> be the set: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo stretchy="false">{</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msubsup><mi>&#x003B1;</mi> <mn>1</mn> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi><mo>:</mo><mo stretchy="false">(</mo><msub><mi>&#x003B1;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>V</mi> <mn>2</mn></msub><mo stretchy="false">}</mo><mo>.</mo></math>
</div>



<p> Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math> is open and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003A8;</mi> <mn>1</mn> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup><mo stretchy="false">(</mo><msub><mi>U</mi> <mn>1</mn></msub><mo>&#x02229;</mo><msub><mi>U</mi> <mn>2</mn></msub><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo stretchy="false">)</mo></math>. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>The set <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math> is open as it is the preimage of an open set via a continuous map. To show the second statement we need to prove that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo>&#x02208;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msubsup><mi>&#x003B1;</mi> <mn>1</mn> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> takes values in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math> if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>U</mi> <mn>2</mn></msub></math> (by construction we already have <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>U</mi> <mn>1</mn></msub></math>).

</p>

<p>So let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo>&#x02208;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> and let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover></math> be the image of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><mi>M</mi></math>. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> takes values in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math> if and only if: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo maxsize="1.2em" minsize="1.2em">(</mo><msub><mi>&#x003B1;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo>&#x02208;</mo><msub><mi>V</mi> <mn>2</mn></msub></math>
</div>
<p> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup></math>. That is to say, if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><msub><mi>&#x003B1;</mi> <mn>2</mn></msub><mo>,</mo><msubsup><mi>&#x003B7;</mi> <mn>1</mn> <mi>L</mi></msubsup><mo stretchy="false">(</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>L</mi><msub><mi>V</mi> <mn>2</mn></msub></math>. By definition, this is equivalent to the statement that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003B7;</mi> <mn>1</mn> <mi>L</mi></msubsup><mo stretchy="false">(</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>U</mi> <mn>2</mn></msub></math>. Now <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003B7;</mi> <mn>1</mn> <mi>L</mi></msubsup><mo stretchy="false">(</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003A8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo></math> so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi></math> takes values in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math> if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>U</mi> <mn>1</mn></msub><mo>&#x02229;</mo><msub><mi>U</mi> <mn>2</mn></msub></math>. </p>

</div></div>

<p>

</p>

<div class="gentheorem thm" id="theorem.3.18"><span class="title"><span class="name">Proposition</span> <span class="number">3.18</span></span>

<p> The transition function: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>&#x003A6;</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo>&#x02254;</mo><msubsup><mi>&#x003A8;</mi> <mn>1</mn> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup><msub><mi>&#x003A8;</mi> <mn>2</mn></msub><mo>:</mo><msubsup><mi>&#x003A8;</mi> <mn>1</mn> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup><mo stretchy="false">(</mo><msub><mi>U</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo stretchy="false">)</mo><mo>&#x02192;</mo><msubsup><mi>&#x003A8;</mi> <mn>2</mn> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup><mo stretchy="false">(</mo><msub><mi>U</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo stretchy="false">)</mo></math>
</div>



<p> is a diffeomorphism. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>We define <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub><mo>&#x02286;</mo><msubsup><mi>&#x003B1;</mi> <mn>2</mn> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi></math> as the set of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msubsup><mi>&#x003B1;</mi> <mn>2</mn> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>V</mi> <mn>1</mn></msub></math>. As for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003A8;</mi> <mn>2</mn> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup><mo stretchy="false">(</mo><msub><mi>U</mi> <mn>1</mn></msub><mo>&#x02229;</mo><msub><mi>U</mi> <mn>2</mn></msub><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msub><mi>W</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub><mo stretchy="false">)</mo></math>.

</p>

<p>The idea of the proof is to set up a diffeomorphism between <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub></math>. Corollary&#x000A0;<a href="diffloop4.xhtml#theorem.3.12">3.12</a> says that the resulting map on sections is a diffeomorphism. Finally, we show that this diffeomorphism is the transition function defined in the statement of this proposition.

</p>

<p>Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo>:</mo><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> be the map: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mn>2</mn></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo stretchy="false">(</mo><msub><mi>&#x003B1;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> The definition of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math> ensures that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><msub><mi>&#x003B1;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>V</mi> <mn>2</mn></msub></math> for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math> and this is the image of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mn>2</mn></msub></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B8;</mi> <mn>1</mn></msub></math> is well-defined. Define <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B8;</mi> <mn>2</mn></msub><mo>:</mo><msub><mi>W</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> similarly. These are both smooth maps.

</p>

<p>Notice that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mi>i</mi></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo>:</mo><msub><mi>V</mi> <mi>i</mi></msub><mo>&#x02286;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> is the projection onto the first factor and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B7;</mi> <mi>i</mi></msub><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mi>i</mi></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo>:</mo><msub><mi>V</mi> <mi>i</mi></msub><mo>&#x02192;</mo><mi>M</mi></math> is the projection onto the second. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003B1;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo>:</mo><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> is such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msubsup><mi>&#x003B1;</mi> <mn>2</mn> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi></math> for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math>. Then: </p>
<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo maxsize="1.2em" minsize="1.2em">(</mo><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo>=</mo><mo stretchy="false">(</mo><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>V</mi> <mn>1</mn></msub></math>
</div>



<p> so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><msub><mi>W</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub></math>. Hence we have a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo>:</mo><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo>&#x02192;</mo><msub><mi>W</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub></math> given by: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> Similarly we have a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x03D5;</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub><mo>:</mo><msub><mi>W</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub><mo>&#x02192;</mo><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math>. These are both smooth since the composition with the inclusion into <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>M</mi></math> is smooth.

</p>

<p>Consider the composition <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x03D5;</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub><msub><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo></math>. Expanding this out yields: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable columnalign="right left right left right left right left right left" columnspacing="0em"><mtr><mtd><msub><mi>&#x03D5;</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub><msub><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo><msub><mi>&#x03D5;</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><msub><mi>&#x003B8;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mi>t</mi><mo>,</mo><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo stretchy="false">(</mo><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mi>t</mi><mo>,</mo><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo stretchy="false">(</mo><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mi>t</mi><mo>,</mo><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>.</mo></mtd></mtr></mtable></mrow></math>
</div>



<p> The penultimate line is because <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02208;</mo><msubsup><mi>&#x003B1;</mi> <mn>1</mn> <mo>*</mo></msubsup><mi>T</mi><mi>M</mi></math> so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003B1;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></math>.

</p>

<p>Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x03D5;</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub></math> is the inverse of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math> and so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo>:</mo><msub><mi>W</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo>&#x02192;</mo><msub><mi>W</mi> <mrow><mn>2</mn><mn>1</mn></mrow></msub></math> is a diffeomorphism. Thus the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow> <mi>L</mi></msubsup></math> is a diffeomorphism from <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003A8;</mi> <mn>1</mn> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup><mo stretchy="false">(</mo><msub><mi>U</mi> <mn>1</mn></msub><mo>&#x02229;</mo><msub><mi>U</mi> <mn>2</mn></msub><mo stretchy="false">)</mo></math> to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003A8;</mi> <mn>2</mn> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup><mo stretchy="false">(</mo><msub><mi>U</mi> <mn>1</mn></msub><mo>&#x02229;</mo><msub><mi>U</mi> <mn>2</mn></msub><mo stretchy="false">)</mo></math>. We just need to show that this is the transition function. It is sufficient to show that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mn>2</mn></msub><msubsup><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow> <mi>L</mi></msubsup><mo>=</mo><msub><mi>&#x003A8;</mi> <mn>2</mn></msub><msub><mi>&#x003A6;</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math>. The right-hand side is, by definition, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mn>1</mn></msub></math>, which satisfies: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>&#x003A8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>
</div>



<p> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> is such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. On the other side: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable columnalign="right left right left right left right left right left" columnspacing="0em"><mtr><mtd><msubsup><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow> <mi>L</mi></msubsup><mo stretchy="false">(</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo><msub><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub><mo stretchy="false">(</mo><mi>&#x003B3;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mi>t</mi><mo>,</mo><msub><mi>&#x003B8;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mi>t</mi><mo>,</mo><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mn>2</mn></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo stretchy="false">(</mo><msub><mi>&#x003B1;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo>,</mo></mtd></mtr> <mtr><mtd><mtext>hence:</mtext></mtd></mtr> <mtr><mtd><msub><mi>&#x003A8;</mi> <mn>2</mn></msub><msubsup><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow> <mi>L</mi></msubsup><mo stretchy="false">(</mo><mi>&#x003B3;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo></mtd> <mtd><mo>=</mo><msub><mi>&#x003B7;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><msub><mi>&#x003B7;</mi> <mn>2</mn></msub><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo stretchy="false">(</mo><msub><mi>&#x003B1;</mi> <mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><msub><mi>&#x003B7;</mi> <mn>1</mn></msub><mo stretchy="false">(</mo><mover><mi>&#x003B3;</mi><mo stretchy="false">&#x002DC;</mo></mover><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo></mtd></mtr></mtable></mrow></math>
</div>



<p> as required. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x03D5;</mi> <mrow><mn>1</mn><mn>2</mn></mrow> <mi>L</mi></msubsup><mo>=</mo><msub><mi>&#x003A6;</mi> <mrow><mn>1</mn><mn>2</mn></mrow></msub></math> and so the transition functions are diffeomorphisms. </p>

</div></div>

<p>

</p>

<div class="gentheorem thmsub" id="theorem.3.19"><span class="title"><span class="name">Remark</span> <span class="number">3.19</span></span>

<p>There is no <em>a priori</em> reason why we needed to assume that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> was a finite dimensional manifold. All we needed was to know what the smooth structure of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> was and to know that it had a local addition. Since the loop of a local addition is again a local addition, we could iterate this construction and show that any iterated loop space is a smooth manifold. </p>

</div>

<p>

</p>


<h2 id="subsection.3.4">3.4 The Loop Space of the Tangent Space</h2>
<p>

</p>

<p>The next topic that we wish to consider is the topology of the space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>. It is usually defined, by analogy with the topology of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>, as a projective limit of the maps <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mi>k</mi><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo stretchy="false">)</mo></math> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mi>k</mi><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math> is recursively defined as the tangent space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mi>k</mi><mo>&#x02212;</mo><mn>1</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>, and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo>=</mo><mi>T</mi><mi>M</mi></math>. We shall not define the topology this way but shall show that our definition is equivalent. To do this, we need to know how the structure of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> relates to that of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><mi>M</mi></math>. This is a useful piece of knowledge that we shall use again when we look at the tangent space of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> so we record it in its own section here.

</p>

<p>We mentioned earlier that we wish to replace the source of the local addition by an arbitrary vector bundle, albeit one isomorphic to the tangent bundle. We can either repeat all of the above with arbitrary sources for the two local additions to see that the charts so defined lie in the same atlas, or we can simply observe that as the source must be isomorphic to the tangent bundle, we can use an isomorphism to transfer the local addition to the tangent bundle and also to define a linear diffeomorphism between the model spaces. Thus any chart defined using an arbitrary vector bundle factors through one that uses the tangent bundle and hence is in the same atlas.

</p>

<p>The first application of this is to lift the charts defined for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> to charts for <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><mi>M</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math> be the tangent bundle of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi><mo>:</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>M</mi></math> be a local addition with corresponding open neighbourhood <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi><mo>&#x02286;</mo><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math>. Then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003B7;</mi><mo>:</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> is a local addition in this new sense but <em>not</em> in the strict sense.

</p>

<p>This is because <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>d</mi><mi>&#x003B7;</mi><mo>:</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo>&#x02192;</mo><mi>T</mi><mi>V</mi></math> is a diffeomorphism and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>V</mi></math> is an open neighbourhood in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><mo>&#x000D7;</mo><mi>T</mi><mi>M</mi></math> of the diagonal. However while <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003C0;</mi><mo>:</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> is a vector bundle projection it is not the projection of a tangent bundle onto its base. Rather we have a commutative diagram of vector bundle projections: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mi>&#x003C0;</mi></mrow></mover></mtd> <mtd><mi>T</mi><mi>M</mi></mtd></mtr> <mtr><mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mi>&#x003C0;</mi></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow></mrow></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mi>&#x003C0;</mi></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><mi>T</mi><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mi>&#x003C0;</mi></mover></mtd> <mtd><mi>M</mi></mtd></mtr></mtable></mrow></math>
</div>



<p> where every map <em>except</em> <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003C0;</mi></math> is the natural projection of a tangent bundle onto its base.
</p>

<p>In all of the following, we consider <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math> as a vector bundle over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math> via the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003C0;</mi></math>.

</p>

<p>Using this local addition we get a chart <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A6;</mi> <mi>&#x003B1;</mi></msub><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>V</mi> <mi>&#x003B1;</mi></msub></math> for any <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math>. The first thing to observe about this chart is that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>V</mi> <mi>&#x003B1;</mi></msub><mo>=</mo><mo stretchy="false">(</mo><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mo stretchy="false">(</mo><msub><mi>U</mi> <mrow><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mi>&#x003B1;</mi></mrow></msub><mo stretchy="false">)</mo></math>, where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mo>:</mo><mi>L</mi><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>M</mi></math> is the loop of the projection and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mrow><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mi>&#x003B1;</mi></mrow></msub></math> is the codomain of the chart at <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mi>&#x003B1;</mi></math> defined using the local addition <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B7;</mi></math>. This is because <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>V</mi><mo>=</mo><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mo>&#x000D7;</mo><mi>&#x003C0;</mi><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><mi>V</mi></math> and so: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable columnalign="right left right left right left right left right left" columnspacing="0em"><mtr><mtd><msub><mi>V</mi> <mi>&#x003B1;</mi></msub></mtd> <mtd><mo>=</mo><mo stretchy="false">{</mo><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><mi>M</mi><mo>:</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>T</mi><mi>V</mi><mtext> all </mtext><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo stretchy="false">}</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo stretchy="false">{</mo><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><mi>M</mi><mo>:</mo><mo stretchy="false">(</mo><mi>&#x003C0;</mi><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003C0;</mi><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>&#x02208;</mo><mi>V</mi><mtext> all </mtext><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo stretchy="false">}</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo stretchy="false">{</mo><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><mi>M</mi><mo>:</mo><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mi>&#x003B2;</mi><mo>&#x02208;</mo><msub><mi>U</mi> <mrow><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mi>&#x003B1;</mi></mrow></msub><mo stretchy="false">}</mo></mtd></mtr> <mtr><mtd></mtd> <mtd><mo>=</mo><mo stretchy="false">(</mo><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><msup><mo stretchy="false">)</mo> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msup><msub><mi>U</mi> <mrow><msup><mi>&#x003C0;</mi> <mi>L</mi></msup><mi>&#x003B1;</mi></mrow></msub><mo>.</mo></mtd></mtr></mtable></mrow></math>
</div>



<p> Thus to get a cover of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>T</mi><mi>M</mi></math>, we start with a family of loops in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> such that the corresponding charts cover <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> and then we pick any-old lifts of these loops to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi></math>. One of the most straightforward ways to choose such a lift is as follows: let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math> be a section. Define <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mo>:</mo><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><mi>M</mi></math> by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><mo>=</mo><mi>d</mi><mi>&#x003B1;</mi><mo>&#x02218;</mo><mi>&#x003C4;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math>.

</p>

<div class="gentheorem thm" id="theorem.3.20"><span class="title"><span class="name">Proposition</span> <span class="number">3.20</span></span>

<p> The map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover></math> induces a natural map on sections: <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mo>:</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mo stretchy="false">(</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo stretchy="false">)</mo></math>. A trivialisation of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> induces a trivialisation of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math> such that the following diagram commutes: </p>

<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mtd> <mtd><mo>&#x02192;</mo></mtd> <mtd><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub></mrow></mover></mtd> <mtd><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></mtd> <mtd><mo>&#x02286;</mo></mtd> <mtd><mi>L</mi><mi>M</mi></mtd></mtr> <mtr><mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover></mpadded><mo stretchy="false">&#x02193;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><mi>L</mi><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mtd> <mtd><mo>&#x02192;</mo></mtd> <mtd><msub><mi>&#x00393;</mi> <mrow><msup><mi>S</mi> <mn>1</mn></msup></mrow></msub><mo stretchy="false">(</mo><mo stretchy="false">(</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo stretchy="false">)</mo></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msub><mi>&#x003A6;</mi> <mrow><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi></mrow></msub></mrow></mover></mtd> <mtd><msub><mi>V</mi> <mrow><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi></mrow></msub></mtd> <mtd><mo>&#x02286;</mo></mtd> <mtd><mi>L</mi><mi>T</mi><mi>M</mi><mpadded width="0"><mo>.</mo></mpadded></mtd></mtr></mtable></mrow></math>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>We shall start by explaining the two maps induced by <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi></math>. The space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> is an embedded submanifold of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>M</mi></math>. It can be defined as the preimage of the diagonal in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math> under the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>v</mi><mo stretchy="false">)</mo><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003C0;</mi><mo stretchy="false">(</mo><mi>v</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. Its tangent space is therefore an embedded submanifold of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math> and is the preimage of the diagonal in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mi>M</mi><mo>&#x000D7;</mo><mi>T</mi><mi>M</mi></math> under the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003B1;</mi><mo>&#x000D7;</mo><mi>d</mi><mi>&#x003C0;</mi></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> is the pull-back of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003C0;</mi><mo>:</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo>&#x02192;</mo><mi>T</mi><mi>M</mi></math> under <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003B1;</mi></math>.

</p>

<p>Now a section <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> is a special kind of map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math>. It therefore differentiates to a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003B2;</mi><mo>:</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B2;</mi></math> is a section, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C0;</mi><mi>&#x003B2;</mi></math> is the identity on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math>, hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003C0;</mi><mi>d</mi><mi>&#x003B2;</mi></math> is the identity on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math> and so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003B2;</mi></math> is a section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>. We compose this with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi></math> to get <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003B2;</mi><mo>&#x02218;</mo><mi>&#x003C4;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003B2;</mi></math> is a section, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003C0;</mi><mi>d</mi><mi>&#x003B2;</mi><mi>&#x003C4;</mi><mo>=</mo><mi>&#x003C4;</mi></math> and so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003B2;</mi><mi>&#x003C4;</mi></math> is a section of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C4;</mi> <mo>*</mo></msup><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C4;</mi> <mo>*</mo></msup><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><mo>=</mo><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><mi>&#x003C4;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x003B2;</mi><mi>&#x003C4;</mi></math> is a section of of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>. Thus we have the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mo>:</mo><mi>&#x003B2;</mi><mo>&#x02192;</mo><mi>d</mi><mi>&#x003B2;</mi><mi>&#x003C4;</mi></math> from sections of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> to sections of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>.

</p>

<p>The other map works similarly: let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x03D5;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi></math> be a trivialisation. This differentiates to <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mi>&#x03D5;</mi><mo>:</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>T</mi><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math> which is a trivialisation over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math>. This pulls-back via <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi></math> to a trivialisation <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><msup><mi>&#x003C4;</mi> <mo>*</mo></msup><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>. The left-hand side of this is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mrow><mn>2</mn><mi>n</mi></mrow></msup></math> and the right is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>.

</p>
<p>To see how the commutative diagram works, we start with a loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> and trace how it becomes a loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>. Let <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> be the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>t</mi><mo>&#x02192;</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>, then the loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> is the composition: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msup><mi>S</mi> <mn>1</mn></msup><mover><mo>&#x02192;</mo><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover></mover><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mover><mo>&#x02192;</mo><mi>&#x03D5;</mi></mover><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo>&#x02286;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><mi>M</mi><mo>&#x02192;</mo><mi>T</mi><mi>M</mi><mover><mo>&#x02192;</mo><mi>&#x003B7;</mi></mover><mi>M</mi><mo>.</mo></math>
</div>



<p>

</p>

<p>We differentiate this, and use the identification of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><mo stretchy="false">(</mo><msup><mi>&#x003B1;</mi> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo stretchy="false">)</mo></math> with <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo>&#x02286;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math> to get the map: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover></mrow></mover><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mi>&#x03D5;</mi></mrow></mover><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><mi>T</mi><mi>M</mi><mo>&#x02286;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mo>&#x02192;</mo><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mi>&#x003B7;</mi></mrow></mover><mi>T</mi><mi>M</mi><mo>.</mo></math>
</div>



<p>

</p>

<p>The first four terms in this sequence are fibre bundles over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math> (viewing <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math> as a bundle over itself with one-point fibres) and all the maps are of fibre bundles. Therefore we can pull-back these terms over <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> using the section <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003C4;</mi><mo>:</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math>. The map from the fourth to fifth terms is the projection of the product away from <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></math> so is unchanged under the pull-back. The third term is <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math> and the second map is the induced trivialisation of this bundle. The first map, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C4;</mi> <mo>*</mo></msup><mi>d</mi><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover></math>, fits into the diagram: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover></mrow></mover></mtd> <mtd><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mtd></mtr> <mtr><mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mi>&#x003C4;</mi></mpadded><mo stretchy="false">&#x02191;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow></mrow></mpadded><mo stretchy="false">&#x02191;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow><mi>&#x003C4;</mi><mo>&#x000D7;</mo><mn>1</mn></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><msup><mi>S</mi> <mn>1</mn></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msup><mi>&#x003C4;</mi> <mo>*</mo></msup><mi>d</mi><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover></mrow></mover></mtd> <mtd><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mpadded width="0"><mo>.</mo></mpadded></mtd></mtr></mtable></mrow></math>
</div>



<p> Differentiating <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math> yields <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover><mo>=</mo><mo stretchy="false">(</mo><mn>1</mn><mo>,</mo><mi>d</mi><mi>&#x003B2;</mi><mo stretchy="false">)</mo></math> and so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>d</mi><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover><mo>&#x02218;</mo><mi>&#x003C4;</mi><mo>=</mo><mo stretchy="false">(</mo><mi>&#x003C4;</mi><mo>,</mo><mi>d</mi><mi>&#x003B2;</mi><mo>&#x02218;</mo><mi>&#x003C4;</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>&#x003C4;</mi><mo>,</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B2;</mi><mo stretchy="false">)</mo></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><msup><mi>&#x003C4;</mi> <mo>*</mo></msup><mi>d</mi><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>t</mi><mo>,</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo></math>. Thus <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>&#x003C4;</mi> <mo>*</mo></msup><mi>d</mi><mi>&#x003B2;</mi></math> is the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x02192;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math> corresponding to the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B2;</mi><mo>&#x02208;</mo><mi>L</mi><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. Write this as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover></math>.

</p>

<p>We therefore have the commutative diagram: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mrow><mtable rowspacing="0.5ex"><mtr><mtd><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover></mrow></mover></mtd> <mtd><mi>T</mi><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mi>&#x03D5;</mi></mrow></mover></mtd> <mtd><mo stretchy="false">(</mo><mi>d</mi><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></mtd> <mtd><mo>&#x02192;</mo></mtd> <mtd><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mi>&#x003B7;</mi></mrow></mover></mtd> <mtd><mi>T</mi><mi>M</mi></mtd></mtr> <mtr><mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover></mpadded><mo stretchy="false">&#x02191;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover></mpadded><mo stretchy="false">&#x02191;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mrow></mrow></mpadded><mo stretchy="false">&#x02191;</mo><mstyle scriptlevel="1"><mpadded width="0"><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mn>1</mn></mpadded><mo stretchy="false">&#x02191;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd> <mtd></mtd> <mtd><mstyle scriptlevel="1"><mpadded width="0" lspace="-100%width"><mn>1</mn></mpadded><mo stretchy="false">&#x02191;</mo><mstyle scriptlevel="1"><mpadded width="0"><mrow></mrow></mpadded></mstyle></mstyle></mtd></mtr> <mtr><mtd><msup><mi>S</mi> <mn>1</mn></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mover><mi>&#x003B2;</mi><mo stretchy="false">&#x2c7;</mo></mover></mrow></mover></mtd> <mtd><msup><mi>S</mi> <mn>1</mn></msup><mo>&#x000D7;</mo><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><msup><mi>&#x003C4;</mi> <mo>*</mo></msup><mi>d</mi><mi>&#x03D5;</mi></mrow></mover></mtd> <mtd><mo stretchy="false">(</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></mtd> <mtd><mo>&#x02192;</mo></mtd> <mtd><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></mtd> <mtd><mover><mo>&#x02192;</mo><mrow><mi>d</mi><mi>&#x003B7;</mi></mrow></mover></mtd> <mtd><mi>T</mi><mi>M</mi><mpadded width="0"><mo>.</mo></mpadded></mtd></mtr></mtable></mrow></math>
</div>
<p> Going first up and then all the way along results in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mi>d</mi><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mi>&#x003C4;</mi><mo>=</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub><mo stretchy="false">(</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo></math>. Going up at the third stage, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">(</mo><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mi>&#x003B1;</mi><msup><mo stretchy="false">)</mo> <mo>*</mo></msup><msup><mi>T</mi> <mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi>M</mi></math>, shows that this factors through the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover></math> on sections, whilst going all the way along and then up shows that it factors through the map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mover><mi>&#x003C4;</mi><mo stretchy="false">&#x5E;</mo></mover><mo>:</mo><mi>L</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo>&#x02192;</mo><mi>L</mi><mi>T</mi><msup><mi>&#x0211D;</mi> <mi>n</mi></msup></math>. Hence the commutative diagram of the statement of this proposition is true. </p>

</div></div>

<p>

</p>


<h2 id="subsection.3.5">3.5 The Topology of the Loop Space</h2>
<p>

</p>

<p>We now turn to the topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>.

</p>

<div class="gentheorem thm" id="theorem.3.21"><span class="title"><span class="name">Definition</span> <span class="number">3.21</span></span>

<p>The topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is the topology such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi><mo>&#x02286;</mo><mi>L</mi><mi>M</mi></math> is open if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003A8;</mi> <mi>&#x003B1;</mi> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup><mo stretchy="false">(</mo><mi>W</mi><mo stretchy="false">)</mo></math> is open for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub></math>. </p>

</div>

<p>

</p>

<p>Since the transition functions are diffeomorphisms and hence homeomorphisms, it is sufficient to check this condition using a family of charts which cover <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>.

</p>

<p>To investigate this topology we start with the topology of the continuous loop space, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>. The topology on this is similar to the "compact-open" topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><msup><mi>&#x0211D;</mi> <mi>n</mi></msup><mo stretchy="false">)</mo></math>. A basis consists of the sets: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mi>N</mi><mo stretchy="false">(</mo><mi>K</mi><mo>,</mo><mi>U</mi><mo stretchy="false">)</mo><mo>&#x02254;</mo><mo stretchy="false">{</mo><mi>&#x003B1;</mi><mo>&#x02208;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo><mo>:</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>K</mi><mo stretchy="false">)</mo><mo>&#x02286;</mo><mi>U</mi><mo stretchy="false">}</mo></math>
</div>



<p> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>K</mi></math> runs through the family of compact subsets of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msup><mi>S</mi> <mn>1</mn></msup></math> and <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>U</mi></math> through the open subsets of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math>.

</p>

<p>With this topology, the space <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math> has the following properties: </p>

<ol> <li id="Item.48">

<p>It is a separable metrisable space. An explicit metric is </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><msub><mi>d</mi> <mtext>cts</mtext></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">)</mo><mo>&#x02254;</mo><mi>sup</mi><mo stretchy="false">{</mo><msub><mi>d</mi> <mi>M</mi></msub><mo stretchy="false">(</mo><mi>&#x003B1;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>,</mo><mi>&#x003B2;</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>:</mo><mi>t</mi><mo>&#x02208;</mo><msup><mi>S</mi> <mn>1</mn></msup><mo stretchy="false">}</mo></math>
</div>



<p> where <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>d</mi> <mi>M</mi></msub></math> is a metric on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi></math> compatible with its topology; for example, that which comes from a Riemannian structure.

</p>

</li><li id="Item.49">

<p>The space of smooth loops is dense. The standard proof of this is to show that any continuous loop can be approximated to an arbitrary degree by a piecewise geodesic. Any piecewise smooth loop can be approximated (in the compact-open topology) by a smooth one by "rounding off the corners". </p>

</li></ol>

<p>

</p>

<div class="gentheorem thm" id="theorem.3.22"><span class="title"><span class="name">Lemma</span> <span class="number">3.22</span></span>

<p>The natural inclusion <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi><mo>&#x02192;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math> is continuous and the codomains of the charts are open for the induced topology. </p>

</div>

<p>

</p>

<div class="proof" ><span class="title">Proof</span> <a class="control" href="diffloop1.xhtml#Doc-Start" onclick="toggleProof(this); return false;">(Toggle proof)</a><div class="body">

<p>We start with the statement on the codomains. Recall that the codomain of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub></math> is the set <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math> such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mo stretchy="false">{</mo><mi>&#x003B1;</mi><mo stretchy="false">}</mo><mo>&#x000D7;</mo><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>=</mo><mo stretchy="false">(</mo><mo stretchy="false">{</mo><mi>&#x003B1;</mi><mo stretchy="false">}</mo><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi><mo stretchy="false">)</mo><mo>&#x02229;</mo><mi>L</mi><mi>V</mi></math>. Now a loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi></math> is smooth if and only if it is smooth as a loop in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math>, so as <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math> is smooth the right-hand side of this is: </p>



<div class="displaymaths">
<math xmlns='http://www.w3.org/1998/Math/MathML' display='block'><mo maxsize="1.8em" minsize="1.8em">(</mo><mo maxsize="1.2em" minsize="1.2em">(</mo><mo stretchy="false">{</mo><mi>&#x003B1;</mi><mo stretchy="false">}</mo><mo>&#x000D7;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo><mo maxsize="1.2em" minsize="1.2em">)</mo><mo>&#x02229;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>V</mi><mo stretchy="false">)</mo><mo maxsize="1.8em" minsize="1.8em">)</mo><mo>&#x02229;</mo><mo stretchy="false">(</mo><mi>L</mi><mi>M</mi><mo>&#x000D7;</mo><mi>L</mi><mi>M</mi><mo stretchy="false">)</mo><mo>.</mo></math>
</div>



<p> Hence if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>U</mi> <mi>&#x003B1;</mi> <mn>0</mn></msubsup><mo>&#x02286;</mo><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math> is the continuous version of <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math>, then <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>&#x003B1;</mi></msub><mo>=</mo><mi>L</mi><mi>M</mi><mo>&#x02229;</mo><msubsup><mi>U</mi> <mi>&#x003B1;</mi> <mn>0</mn></msubsup></math>. As <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>V</mi></math> is open in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>M</mi><mo>&#x000D7;</mo><mi>M</mi></math>, <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>V</mi><mo stretchy="false">)</mo></math> is open in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math> and so <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>U</mi> <mi>&#x003B1;</mi> <mn>0</mn></msubsup></math> is open in <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>C</mi><mo stretchy="false">(</mo><msup><mi>S</mi> <mn>1</mn></msup><mo>,</mo><mi>M</mi><mo stretchy="false">)</mo></math>. Hence <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msub><mi>U</mi> <mi>&#x003B1;</mi></msub></math> is open for the induced topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math>.

</p>

<p>The topology on <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is defined such that <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>W</mi><mo>&#x02286;</mo><mi>L</mi><mi>M</mi></math> is open if and only if <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><msubsup><mi>&#x003A8;</mi> <mi>&#x003B1;</mi> <mrow><mo lspace="verythinmathspace" rspace="0em">&#x02212;</mo><mn>1</mn></mrow></msubsup><mo stretchy="false">(</mo><mi>W</mi><mo stretchy="false">)</mo></math> is open for all <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>&#x003B1;</mi></math>. Thus a map <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi></math> from <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>L</mi><mi>M</mi></math> is continuous if and only if all the compositions <math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'><mi>f</mi><mo>&#x02218;</mo><msub><mi>&#x003A8;</mi> <mi>&#x003B1;</mi></msub></math> are continuous.

</p>
