	<div class="galley-rw">
		<section class="body-rw Lesson-rw exclude-auto-rw page-open-auto-rw" id="Lesson1" epub:type="bodymatter chapter">


         <div class="title-block-rw" id="title-block2">


            <p class="title-num-rw" id="title-num2"><span class="title-num-label-rw">Lesson</span> 1
            </p>

            <h1 id="h12">Whole Number Addition</h1>

         </div>

         <div class="block-rw section-opening-rw exclude-auto-rw" id="section-opening1">


            <p id="p372">Here you'll learn how to add whole numbers.</p>

            <h4 id="h41">Vocabulary</h4>

            <p class="firstpara-rw" id="p4">Here are the vocabulary words found in this Concept.</p>

            <div class="list-named-rw list-glossary-rw exclude-auto-rw" id="list-glossary1" epub:type="glossary">


               <p id="p18" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Addend&#160;</span> The numbers being added
               </p>

               <p id="p19" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Sum&#160;</span> The answer to an addition problem
               </p>

               <p id="p25" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Place value&#160;</span> Writing each number in order according to the decimal place value it has.
               </p>

               <p id="p26" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Carry digit&#160;</span> A value carried from one column to another to maintain place values
               </p>

               <p id="p27" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Horizontally&#160;</span> Across or left to right
               </p>

               <p id="p28" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Vertically&#160;</span> Up and down
               </p>

            </div>

         </div>

         <div class="block-rw icon-rw iconinfo" id="icon13">


            <div class="pc-rw" id="pc17"><img alt="alt" src="images/icon-note-c.png"/></div>

            <h4 id="h415">INFORMATION</h4>

            <p id="p389">A general concept overvew statement or word problem exercise can be placed in the concept introduction section.</p>

            <p id="p395">Depending on the monitor size and orientation this page should be adjusted for optimal reading using Alt-U to select columns or scrolling and to adjust the text size.</p>

         </div>

         <h2 id="h22">Guidance</h2>

         <p id="p5">You are already used to adding whole numbers and have been using addition for some time. We are now going to move your addition skills further forward with this learning module on long-addition.</p>

         <p id="p41">We are assuming you are comfortable with a familiar problem like this:</p>

         <div class="arithmetic-rw linesum-rw" id="linesum4" style="margin-left:auto">

            <img src="images/first_math.png"></img>
                </div>

         <p class="firstpara-rw" id="p6">In this problem, we are adding four and five. There are four whole things plus five whole things and this gives an answer of&#160; nine things.</p>

         <div class="arithmetic-rw linesum-rw" id="linesum1">


            <img src="images/second_math.png"></img>
                </div>

         <p class="firstpara-rw" id="p42">The numbers that we are adding together are called <span class="ref-glossary-rw" epub:type="noteref">addends</span>. The answer to an addition problem is the <span class="ref-glossary-rw" epub:type="noteref">sum</span>.
         </p>

         <p id="p43">This first problem was written <span class="ref-glossary-rw" epub:type="noteref">horizontally</span> or left to right across the page.
         </p>

         <p id="p7">In this lesson you will be learning how to write your problems <span class="ref-glossary-rw" epub:type="noteref">vertically </span>on your own.
         </p>

         <h3 id="h31">How do we do this?</h3>

         <p class="firstpara-rw" id="p373">We can add whole numbers by writing them <span class="ref-glossary-rw" epub:type="noteref">vertically</span> according to <span class="ref-glossary-rw" epub:type="noteref">place value</span>.
         </p>

         <p id="p378">Place value is when you write the numbers in order according to the decimal value that it has. These can be Units, Tens, Hundreds, Thousands and more.</p>

         <p id="p44">This place value table shows the abbreviations we use in this lesson. Note that "Units" is also called "Ones" in some countries.</p>

         <div class="table-rw custom-rw table-grid-rw align-center-rw float-none-rw width-auto-rw exclude-auto-rw" id="custom1" epub:type="table">


            <div class="pc-rw" id="pc3">

               <table id="place1"><thead><tr class="row1"><th>Ten Thousands</th>
            
                        <th>Thousands</th>
            
                        <th>Hundreds</th>
            
                        <th>Tens</th>
            
                        <th>Units</th>
        
                     </tr><tr><th>TTh</th>
            
                        <th>Th</th>
            
                        <th>H</th>
            
                        <th>T</th>
            
                        <th>U</th>
        
                     </tr></thead><tbody><tr class="row1"><td class="col3 align-center-rw">5</td>
            
                        <td class="col4 align-center-rw">4</td>
            
                        <td class="col5 align-center-rw">3</td>
            
                        <td class="col6 align-center-rw">2</td>
            
                        <td class="col7 align-center-rw">1</td>
        
                     </tr></tbody></table></div>

         </div>

         <p class="firstpara-rw" id="p382">This number is 54,321. In words this is said, fifty-four thousand, three hundred and twenty-one.</p>

         <p id="p59">It can also be shown as an arithmetic sum which highlights how the place values work together.</p>

         <div class="arithmetic-rw linesum-rw" id="linesum2">


            <table id="table2"><tbody><tr class="row1"><td class="col1">50,000</td>
            
                     <td class="col2">&#160;+&#160;</td>
            
                     <td class="col3">4,000</td>
            
                     <td class="col3">&#160;+&#160;</td>
            
                     <td class="col4">300</td>
            
                     <td class="col5">&#160;+&#160;</td>
            
                     <td class="col6">20</td>
            
                     <td class="col7">&#160;+</td>
            
                     <td class="col8">1</td>
        
                  </tr></tbody></table></div>

         <h3 id="h32">Adding whole numbers</h3>

         <p class="firstpara-rw" id="p12">When you add whole numbers, it is easier to understand the problem and solve it by writing them <span class="ref-glossary-rw" epub:type="noteref">vertically</span> according to <span class="ref-glossary-rw" epub:type="noteref">place value</span>. We started with this very simple example.
         </p>

         <div class="arithmetic-rw linesum-rw" id="linesum3">


            <table id="table3"><tbody><tr class="row1"><td class="col1">4</td>
            
                     <td class="col2">&#160;+&#160;</td>
            
                     <td class="col3">5</td>
            
                     <td class="col7">&#160;=</td>
            
                     <td class="col8">9</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p13">To write this vertically it is important to line up the digits vertically. Because they are both in the <strong>units</strong>&#160;place value they are placed directly in-line vertically.
         </p>

         <div class="arithmetic-rw addition-rw" id="addition1">


            <table id="table5"><tbody><tr class="row1 a-carry-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">U</td>
        
                  </tr><tr class="row2 addend-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">4</td>
        
                  </tr><tr class="row3 addend-rw"><td class="col1">+</td>
            
                     <td class="col2">5</td>
        
                  </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">9</td>
        
                  </tr></tbody></table></div>

         <h2 id="h23">Guided Tutorial 1</h2>

         <p class="firstpara-rw" id="p62">Now that was too simple. Just mental arithmetic. But what happens when there are more digits in an addition problem?</p>

         <div class="arithmetic-rw linesum-rw" id="linesum5">


            <table id="table7"><tbody><tr class="row1"><td class="col1">4</td>
            
                     <td class="col2">5</td>
            
                     <td class="col3">6</td>
            
                     <td class="col4">+</td>
            
                     <td class="col5">2</td>
            
                     <td class="col6">7</td>
            
                     <td class="col7">=</td>
            
                     <td class="col7">&#160;</td>
            
                     <td class="col7">&#160;</td>
            
                     <td class="col7">&#160;</td>
        
                  </tr></tbody></table></div>

         <p class="half-line-below-rw" id="half-line-below5">When we have more digits we line up the place values vertically. Here we have 456 which is 4 Hundreds, 5 tens and 6 units being added to 27 which is 2 tens and 7 units.</p>

         <p class="half-line-below-rw" id="half-line-below6">Remember we have to vertically align all place values. So here they are:</p>

         <div class="arithmetic-rw addition-rw" id="addition120">


            <table id="table102"><tbody><tr class="row1 a-carry-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">H</td>
            
                     <td class="col2">T</td>
            
                     <td class="col2">U</td>
        
                  </tr><tr class="row2 addend-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">4</td>
            
                     <td class="col2">5</td>
            
                     <td class="col2">6</td>
        
                  </tr><tr class="row3 addend-rw"><td class="col1">+</td>
            
                     <td class="col2">&#160;</td>
            
                     <td class="col2">2</td>
            
                     <td class="col2">7</td>
        
                  </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">&#160;</td>
            
                     <td class="col2">&#160;</td>
            
                     <td class="col2">&#160;</td>
        
                  </tr></tbody></table></div>

         <p class="half-line-below-rw" id="half-line-below1">Remember H is <em>Hundreds</em>, T is <em>Tens</em> and U is <em>Units</em> place values.
         </p>

         <p class="half-line-below-rw" id="half-line-below2">Now use this Guided Tutorial to see how to line up the place values, and how keeping the place values lined up makes long-addition easy. Don't just look at the tutorial. Practice writing your own sums on paper.</p>

         <div class="widgets-rw panel-tutorial-rw" id="pst2">


            <div class="slider-rw" id="slider1">

               <div class="frame-rw" id="frame-content1">


                  <p class="bodytext3-rw" id="bodytext326">&#160; Step 1. Place values aligned</p>

                  <div class="arithmetic-rw addition-rw" id="addition2">


                     <table id="table8"><tbody><tr class="row1 a-carry-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">H</td>
            
                              <td class="col4">T</td>
            
                              <td class="col5">U</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col2">+</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general1">


                     <p id="p66">We are going to add 456 and 27.</p>

                     <p id="p91">The biggest place value in 456 is 4. That is&#160; a <em>Hundreds</em> place value.
                     </p>

                     <p id="p375">The biggest place value in 27 is 2. A <em>Tens</em> place-holder.
                     </p>

                     <p id="p92">It is best to put the biggest number at the top. Then it is easy to line the shorter numbers under that.</p>

                     <p id="p93">See how the <em>Units</em> (U), <em>Tens</em> (T) and <em>Hundreds</em> (H) are all each lined up vertically in their correct column.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame13">


                  <p class="bodytext3-rw" id="bodytext327">&#160;Step 2. Ready to Start</p>

                  <div class="arithmetic-rw addition-rw" id="addition3">


                     <table id="table9"><tbody><tr class="row1 a-carry-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5">6</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col2">+</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">2</td>
            
                              <td class="col5">7</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general2">


                     <p id="p118">We are going to add&#160; 456 and 27 together.</p>

                     <p id="p119"><span style="font-size: 1em; line-height: 1.2em;">Remember our vocabulary terms. The big number 456 is an </span><span class="ref-glossary-rw" epub:type="noteref">addend</span> and the smaller number 27 is also an <span class="ref-glossary-rw" epub:type="noteref">addend</span>.
                     </p>

                     <p id="p120"><span style="font-size: 1em; line-height: 1.2em;">When we have added them together the result is the</span> <span class="ref-glossary-rw" epub:type="noteref">sum</span>.
                     </p>

                     <p id="p121">Notice we have a carry-forward area at the top of the vertical problem. We will be learning how to use this.</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame-content2">


                  <p class="bodytext3-rw" id="bodytext328">&#160;Step 3. Add the Units</p>

                  <div class="arithmetic-rw addition-rw" id="addition4">


                     <table id="table10"><tbody><tr class="row1 a-carry-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5 bodytext8-rw">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col2">+</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">2</td>
            
                              <td class="col5 bodytext8-rw">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general3">


                     <p id="p124">First we add the <em>Units</em> column.&#160; That is:
                     </p>

                     <p id="p125">6 + 7 <span class="text-large-rw">=</span> 13
                     </p>

                     <p id="p126">The number 13 has 1 Tens and 3 Units.</p>

                     <p id="p127">The unit value 3 is placed in the <em>Units</em> answer line and the 1 is <span class="ref-glossary-rw" epub:type="noteref">carried forward</span> to the tens column.
                     </p>

                     <p id="p128">That means you write the carry-forward value above the <em>Tens</em> column as shown here.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame-content3">


                  <p class="bodytext3-rw" id="bodytext329">&#160;Step 4. Add the Tens</p>

                  <div class="arithmetic-rw addition-rw" id="addition5">


                     <table id="table11"><tbody><tr class="row1 a-carry-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4 bodytext8-rw">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col2">+</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">8</td>
            
                              <td class="col5">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general4">


                     <p id="p129">Now we add the <em>Tens</em> column.
                     </p>

                     <p id="p139">The 1 that was carried forward in the <em>Tens</em> column must also be added into the total. So the <em>Tens</em> sum is:
                     </p>

                     <p class="align-center-rw" id="align-center1">1 + 5 + 2 <span class="text-large-rw">=</span> 8
                     </p>

                     <p id="p149">There is only the single digit so it is written into the <em>Tens</em> place value in the answer row.
                     </p>

                     <p id="p155">There is no carry forward value.</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame3">


                  <p class="bodytext3-rw" id="bodytext330">&#160;Step 5. Add the Hundreds</p>

                  <div class="arithmetic-rw addition-rw" id="addition6">


                     <table id="table12"><tbody><tr class="row1 a-carry-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col2">&#160;</td>
            
                              <td class="col3 bodytext8-rw">4</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col2">+</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col2">&#160;</td>
            
                              <td class="col3 bodytext8-rw">4</td>
            
                              <td class="col4">8</td>
            
                              <td class="col5">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general5">


                     <p id="p160">The last step is to add the <em>Hundreds</em> place value column.
                     </p>

                     <p id="p161">There is only one value 4 in this column.</p>

                     <p id="p162">The 4 can be put directly into the answer line in the <em>Hundreds</em> place value position.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame10">


                  <p class="bodytext3-rw" id="bodytext331">&#160;Step 6. Finished</p>

                  <div class="arithmetic-rw addition-rw" id="addition7">


                     <table id="table13"><tbody><tr class="row1 a-carry-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col2">+</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4">8</td>
            
                              <td class="col5">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general6">


                     <p id="p163">Here is our final answer.</p>

                     <p id="p164">The <span class="ref-equation-rw">sum</span> of 27 added to 456 is 483
                     </p>

                     <p id="bodytext214">As you get better at long-addition, try keeping the <span class="ref-glossary-rw" epub:type="noteref">carry forward</span> value for each column in your memory rather than writing it down.
                     </p>

                  </div>

               </div>

            </div>

            <p class="bodytext1-rw" id="bodytext11">&#160;&#9668; Slide for more &#9658;</p>

         </div>

         <div class="block-rw icon-rw iconexercise" id="icon26">


            <div class="pc-rw" id="pc35"><img alt="alt" src="images/icon-idea-c.png"/></div>

            <h4 id="h421"><a href="s009-Exercise-001.xhtml#ex01-01">EXERCISE: TRY IT YOURSELF</a>
            </h4>

            <p id="p179"><strong><a href="s009-Exercise-001.xhtml#ex01-01">Exercise 1-1. Simple Long-Addition</a><a href="s009-Exercise-001.xhtml#ex01-01"> &#9658;</a></strong>
            </p>

            <p id="p50"><strong><a href="http://files.infogridpacific.com/all-in/math-exercise-pdf.html">Download the Exercise as a printable PDF </a></strong><strong><a href="http://files.infogridpacific.com/all-in/math-exercise-pdf.html">&#9658;</a></strong>
            </p>

         </div>

         <h2 id="h24">Guided Tutorial 2</h2>

         <p class="firstpara-rw" id="p180">So far in this lesson we have learnt how to add numbers with up to three digits. We can add numbers having five digits or more the same way. So let's see what happens when we add this huge looking sum:</p>

         <div class="arithmetic-rw linesum-rw" id="linesum6">


            <table id="table14"><tbody><tr class="row1"><td class="col1">9</td>
            
                     <td class="col2">8</td>
            
                     <td class="col3">9</td>
            
                     <td class="col4">4</td>
            
                     <td class="col5">5</td>
            
                     <td class="col6">6</td>
            
                     <td class="col7">+</td>
            
                     <td class="col8">7</td>
            
                     <td class="col9">5</td>
            
                     <td class="col10">9</td>
            
                     <td class="col11">2</td>
            
                     <td class="col12">7</td>
            
                     <td class="col12">=</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p383">&#160;It may look hard, but once you get the place values aligned and work steadily through the problem it is easy to learn and do.</p>

         <p class="blank-line-rw" id="p181">&#160;&#160;&#160;&#160;&#160;&#160;</p>

         <div class="widgets-rw panel-tutorial-rw exclude-auto-rw" id="pst2a">


            <div class="slider-rw" id="slider3">

               <div class="frame-rw" id="frame14">


                  <p class="bodytext3-rw" id="bodytext332">&#160;Step 1. Arrange Place Values</p>

                  <div class="arithmetic-rw addition-rw" id="addition8">


                     <table id="table15"><tbody><tr class="row1 a-carry-rw"><td class="col1">HTh</td>
            
                              <td class="col2">TTh</td>
            
                              <td class="col3">Th</td>
            
                              <td class="col4">H</td>
            
                              <td class="col5">T</td>
            
                              <td class="col5">U</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">8</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3">9</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">7</td>
            
                              <td class="col3">5</td>
            
                              <td class="col4">9</td>
            
                              <td class="col5">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general7">


                     <p id="p182">We are going to add 889,456 and 75,927 together.</p>

                     <p id="p183">First set the sum up vertically being careful to line up the place values.</p>

                     <p id="p138">This time we have <em>Hundred-Thousands</em> (HTh), <em>Ten-Thousands</em> (TTh), <em>Thousands</em> (T), <em>Hundreds</em> (H), <em>Tens</em> (T) and <em>Units</em> (U) place values.
                     </p>

                     <p id="p209">All numbers are carefully placed into their correct place value column.</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame24">


                  <p class="bodytext3-rw" id="bodytext333">&#160;Step 2. Add the Units</p>

                  <div class="arithmetic-rw addition-rw" id="addition9">


                     <table id="table16"><tbody><tr class="row1 a-carry-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">8</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3">9</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col5 bodytext8-rw">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">7</td>
            
                              <td class="col3">5</td>
            
                              <td class="col4">9</td>
            
                              <td class="col5">2</td>
            
                              <td class="col5 bodytext8-rw">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col5 bodytext8-rw">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general8">


                     <p id="p210">First we add the <em>Units</em> column.&#160; 7 is added to 6.
                     </p>

                     <p id="p215">7 + 6 <span class="text-larger-rw">=</span> 13
                     </p>

                     <p id="p216">The number 13 has 1 <em>Tens</em> and 3 <em>Units</em>.
                     </p>

                     <p id="p217">The <em>Units</em> value 3 is placed in the answer line in the <em>Units</em> column.&#160;
                     </p>

                     <p id="p218">The 1 is <span class="ref-glossary-rw" epub:type="noteref">carried forward</span> to the <em>Ten</em>s column.
                     </p>

                     <p id="p77">When doing this by writing make sure you keep the place values lined-up.</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame25">


                  <p class="bodytext3-rw" id="bodytext334">&#160;Step 3. Add the Tens</p>

                  <div class="arithmetic-rw addition-rw" id="addition10">


                     <table id="table17"><tbody><tr class="row1 a-carry-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">8</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3">9</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5 bodytext8-rw">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">7</td>
            
                              <td class="col3">5</td>
            
                              <td class="col4">9</td>
            
                              <td class="col5 bodytext8-rw">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">8</td>
            
                              <td class="col5">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general9">


                     <p id="p219">Now we add the <em>Tens</em> column. That is:
                     </p>

                     <p id="p222">1 + 5 + 2 <span class="text-larger-rw">= </span>8
                     </p>

                     <p id="p227">The total for the <em>Tens</em> column is 8. We put it in the answer line.
                     </p>

                     <p id="p228">This time there is no <span class="ref-glossary-rw" epub:type="noteref">carry forward</span> number.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame2">


                  <p class="bodytext3-rw" id="bodytext335">&#160;Step 4. Add the Hundreds</p>

                  <div class="arithmetic-rw addition-rw" id="addition11">


                     <table id="table18"><tbody><tr class="row1 a-carry-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3 bodytext8-rw">1</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">8</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3">9</td>
            
                              <td class="col4 bodytext8-rw">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">7</td>
            
                              <td class="col3">5</td>
            
                              <td class="col4 bodytext8-rw">9</td>
            
                              <td class="col5">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">3</td>
            
                              <td class="col5">8</td>
            
                              <td class="col5">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general10">


                     <p id="p229">We now move across to add the <em>Hundreds</em> column. Here the sum is:
                     </p>

                     <p id="p230">4 + 9 <span class="text-larger-rw">=</span> 13
                     </p>

                     <p id="p231">The total is 13.</p>

                     <p id="p232">This is the total for the <em>Hundreds</em> column so we put 3 into the answer line.
                     </p>

                     <p id="p233">The 1 is <span class="ref-glossary-rw" epub:type="noteref">carried forward</span> to the <em>Thousands</em> column
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame26">


                  <p class="bodytext3-rw" id="bodytext336">&#160;Step 5. Add the Thousands</p>

                  <div class="arithmetic-rw addition-rw" id="addition12">


                     <table id="table19"><tbody><tr class="row1 a-carry-rw"><td class="col1">&#160;</td>
            
                              <td class="col2 bodytext8-rw">1</td>
            
                              <td class="col3 bodytext8-rw">1</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">8</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3 bodytext8-rw">9</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">7</td>
            
                              <td class="col3 bodytext8-rw">5</td>
            
                              <td class="col4">9</td>
            
                              <td class="col5">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3 bodytext8-rw">5</td>
            
                              <td class="col4">3</td>
            
                              <td class="col5">8</td>
            
                              <td class="col5">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general11">


                     <p id="p234">We are now up to adding the <em>Thousands</em> column. The sum is:
                     </p>

                     <p id="p235">1 + 9 + 5 <span class="text-larger-rw">=</span> 15
                     </p>

                     <p id="p236">Remember to include the carry forward number from the <em>Hundreds</em> column.
                     </p>

                     <p id="p237">We place the five into the answer line.</p>

                     <p id="p238">The 1 is <span class="ref-glossary-rw" epub:type="noteref">carried forward</span> into the <em>Ten-thousands</em> column.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame27">


                  <p class="bodytext3-rw" id="bodytext337">&#160;Step 6. Add the Ten-thousands</p>

                  <div class="arithmetic-rw addition-rw" id="addition13">


                     <table id="table20"><tbody><tr class="row1 a-carry-rw"><td class="col1">1</td>
            
                              <td class="col2 bodytext8-rw">1</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">8</td>
            
                              <td class="col2 bodytext8-rw">8</td>
            
                              <td class="col3">9</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">+</td>
            
                              <td class="col2 bodytext8-rw">7</td>
            
                              <td class="col3">5</td>
            
                              <td class="col4">9</td>
            
                              <td class="col5">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                              <td class="col2 bodytext8-rw">6</td>
            
                              <td class="col3">5</td>
            
                              <td class="col4">3</td>
            
                              <td class="col5">8</td>
            
                              <td class="col5">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general12">


                     <p id="p239">We are now adding the <em>Ten-thousands</em> column. The sum is:
                     </p>

                     <p id="p240">1 + 8 + 7 <span class="text-larger-rw">=</span>16<br/><br/>
We repeat the steps as before. The six is placed in the answer-line in the <em>Ten-thousands</em> column.
                     </p>

                     <p id="p241">The 1 is <span class="ref-glossary-rw" epub:type="noteref">carried-forward</span> to the <em>Hundred-thousands</em> column.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame28">


                  <p class="bodytext3-rw" id="bodytext338">&#160;Step 7. Add the Hundred-thousands</p>

                  <div class="arithmetic-rw addition-rw" id="addition14">


                     <table id="table21"><tbody><tr class="row1 a-carry-rw"><td class="col1 bodytext8-rw">1</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1 bodytext8-rw">8</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3">9</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">7</td>
            
                              <td class="col3">5</td>
            
                              <td class="col4">9</td>
            
                              <td class="col5">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1 bodytext8-rw">9</td>
            
                              <td class="col2">6</td>
            
                              <td class="col3">5</td>
            
                              <td class="col4">3</td>
            
                              <td class="col5">8</td>
            
                              <td class="col5">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general13">


                     <p id="p242">We are now up to the last column, the <em>Hundred-thousands</em>. Here the sum is easy:
                     </p>

                     <p id="p243">1 + 8 = 9</p>

                     <p id="p244">We put the 9 in the answer-line in the <em>Hundred-thousands</em> column.
                     </p>

                     <p id="p245">There is nothing to <span class="ref-glossary-rw" epub:type="noteref">carry forward</span> so the problem is finished.&#160;
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame29">


                  <p class="bodytext3-rw" id="bodytext339">&#160;Step 8. The Answer</p>

                  <div class="arithmetic-rw addition-rw" id="addition15">


                     <table id="table22"><tbody><tr class="row1 a-carry-rw"><td class="col1">1</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">1</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">8</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3">9</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col5">6</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">7</td>
            
                              <td class="col3">5</td>
            
                              <td class="col4">9</td>
            
                              <td class="col5">2</td>
            
                              <td class="col5">7</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">9</td>
            
                              <td class="col2">6</td>
            
                              <td class="col3">5</td>
            
                              <td class="col4">3</td>
            
                              <td class="col5">8</td>
            
                              <td class="col5">3</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general14">


                     <p id="p140">The final answer is:</p>

                     <p id="p141">889,456 + 75,927 <span class="text-larger-rw">=</span> 965,383.
                     </p>

                     <p id="p168">In words that is Nine-hundred and sixty-five thousand, three-hundred and eighty-three.</p>

                     <p id="p246">You can see adding big numbers is the same as smaller numbers and you just move carefully across the place value columns.</p>

                  </div>

               </div>

            </div>

            <p class="bodytext1-rw" id="bodytext16">&#160;&#9668; Slide for more&#160;&#9658;</p>

         </div>

            <h4 id="h48">EXERCISE: TRY IT YOURSELF</h4>

            <p id="p376"><strong><a href="s010-Exercise-002.xhtml#ex01-02">Exercise 1-2. Very Long-Addition</a></strong><strong><a href="s010-Exercise-002.xhtml#ex01-02"> &#9658;</a></strong>
            </p>

            <p id="p480"><strong><a href="http://files.infogridpacific.com/all-in/math-exercise-pdf.html">Download the Exercise as a printable PDF </a></strong><strong><a href="http://files.infogridpacific.com/all-in/math-exercise-pdf.html">&#9658;</a></strong>

         <h2 id="h26">Guided Tutorial 3</h2>

         <p class="firstpara-rw" id="p17">An addition problem can have more than two <span class="ref-glossary-rw" epub:type="noteref">addends</span>. We just have to take more care as we arrange the digits into vertical columns. So we are going to take this very large looking problem and arrange it into vertical columns.
         </p>

         <div class="arithmetic-rw linesum-rw" id="linesum7">


            <table id="table23"><tbody><tr class="row1"><td class="col1">8</td>
            
                     <td class="col2">7</td>
            
                     <td class="col3">6</td>
            
                     <td class="col4">8</td>
            
                     <td class="col5">+</td>
            
                     <td class="col6">3</td>
            
                     <td class="col7">2</td>
            
                     <td class="col8">4</td>
            
                     <td class="col9">3</td>
            
                     <td class="col10">+</td>
            
                     <td class="col11">4</td>
            
                     <td class="col11">7</td>
            
                     <td class="col11">9</td>
            
                     <td class="col11">+</td>
            
                     <td class="col11">6</td>
            
                     <td class="col11">6</td>
            
                     <td class="col11">1</td>
            
                     <td class="col11">5</td>
            
                     <td class="col12">=</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p247">The horizontal problem becomes this vertical layout. It looks more organized already.</p>

         <div class="arithmetic-rw addition-rw" id="addition16">


            <table id="table24"><tbody><tr class="row1 a-carry-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">Th</td>
            
                     <td class="col3">H</td>
            
                     <td class="col4">T</td>
            
                     <td class="col5">U</td>
        
                  </tr><tr class="row2 addend-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">8</td>
            
                     <td class="col3">7</td>
            
                     <td class="col4">6</td>
            
                     <td class="col5">8</td>
        
                  </tr><tr class="row3 addend-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">3</td>
            
                     <td class="col3">2</td>
            
                     <td class="col4">4</td>
            
                     <td class="col5">3</td>
        
                  </tr><tr class="row4 addend-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">&#160;</td>
            
                     <td class="col3">4</td>
            
                     <td class="col4">7</td>
            
                     <td class="col5">9</td>
        
                  </tr><tr class="row5 addend-rw"><td class="col1">+</td>
            
                     <td class="col2">6</td>
            
                     <td class="col3">6</td>
            
                     <td class="col4">1</td>
            
                     <td class="col5">5</td>
        
                  </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                     <td class="col2">&#160;</td>
            
                     <td class="col3">&#160;</td>
            
                     <td class="col4">&#160;</td>
            
                     <td class="col5">&#160;</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p248">&#160; Now go though the guided practice to see how this is added together:&#160;</p>

         <p class="blank-line-rw" id="p249">&#160;&#160;&#160;&#160;</p>

         <div class="widgets-rw panel-tutorial-rw exclude-auto-rw" id="pst2b">


            <div class="slider-rw" id="slider5">

               <div class="frame-rw" id="frame30">


                  <p class="bodytext3-rw" id="bodytext340">&#160; Step 1. Place values</p>

                  <div class="arithmetic-rw addition-rw" id="addition17">


                     <table id="table25"><tbody><tr class="row1 a-carry-rw"><td class="col1">TTh</td>
            
                              <td class="col2">Th</td>
            
                              <td class="col3">H</td>
            
                              <td class="col4">T</td>
            
                              <td class="col5">U</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3">7</td>
            
                              <td class="col4">6</td>
            
                              <td class="col5">8</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">3</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">3</td>
        
                           </tr><tr class="row4 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4">7</td>
            
                              <td class="col5">9</td>
        
                           </tr><tr class="row5 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">6</td>
            
                              <td class="col3">6</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5">5</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">1</td>
            
                              <td class="col2">9</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">0</td>
            
                              <td class="col5">5</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general15">


                     <p id="p250">The first step is to arrange the numbers vertically with the place value columns correctly aligned.</p>

                     <p id="p252">In this sum we have <em>Thousands</em> (Th), <em>Hundreds</em> (H), <em>Tens</em> (T), and <em>Units</em> (U) place value columns.
                     </p>

                     <p id="p251">The vertical alignment is <em>very</em> important when your sum has multiple <span class="ref-glossary-rw" epub:type="noteref">addends</span>.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame31">


                  <p class="bodytext3-rw" id="bodytext341">&#160;Step 2. Add the Units Column</p>

                  <div class="arithmetic-rw addition-rw" id="addition18">


                     <table id="table26"><tbody><tr class="row1 a-carry-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">2</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3">7</td>
            
                              <td class="col4">6</td>
            
                              <td class="col5 bodytext8-rw">8</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">3</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5 bodytext8-rw">3</td>
        
                           </tr><tr class="row4 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4">7</td>
            
                              <td class="col5 bodytext8-rw">9</td>
        
                           </tr><tr class="row5 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">6</td>
            
                              <td class="col3">6</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5 bodytext8-rw">5</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">5</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general16">


                     <p id="p254">First we add the <em>Units</em> column.&#160;
                     </p>

                     <p id="p255">That is 8+3+9+5 <span class="text-larger-rw">=</span> 25
                     </p>

                     <p id="p253">25 <span class="text-larger-rw">=</span> 20 + 5
                     </p>

                     <p id="p256">The 5 is placed in the <em>Units</em> column and&#160; the 2 (representing 20) is <span class="ref-glossary-rw" epub:type="noteref">carried forward</span> into the <em>Tens</em> column.
                     </p>

                     <p class="bodytext2-rw" id="bodytext223">&#160;</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame32">


                  <p class="bodytext3-rw" id="bodytext342">&#160;Step 3. Add the Tens Column</p>

                  <div class="arithmetic-rw addition-rw" id="addition19">


                     <table id="table27"><tbody><tr class="row1 a-carry-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3 bodytext8-rw">2</td>
            
                              <td class="col4 bodytext8-rw">2</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3">7</td>
            
                              <td class="col4 bodytext8-rw">6</td>
            
                              <td class="col5">8</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">3</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4 bodytext8-rw">4</td>
            
                              <td class="col5">3</td>
        
                           </tr><tr class="row4 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4 bodytext8-rw">7</td>
            
                              <td class="col5">9</td>
        
                           </tr><tr class="row5 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">6</td>
            
                              <td class="col3">6</td>
            
                              <td class="col4 bodytext8-rw">1</td>
            
                              <td class="col5">5</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">0</td>
            
                              <td class="col5">5</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general17">


                     <p id="p257">Next we add the <em>Tens</em> column. We have to remember to include the 2 that was <span class="ref-glossary-rw" epub:type="noteref">carried forward</span>.
                     </p>

                     <p id="p258">2 + 6 + 4 +7 + 1 = 20</p>

                     <p id="p273">The 0 is placed into the answer-line in the <em>Tens </em>position and the 2 is <span class="ref-glossary-rw" epub:type="noteref">carried forward</span> into the <em>Hundreds</em> column.
                     </p>

                     <p id="p276">[ Remember we are actually adding <em>Tens</em> shortened for convenience. We actually added:
                     </p>

                     <p id="p310">20 + 60 + 70 + 10 <span class="text-large-rw">=</span> 200 ]
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame33">


                  <p class="bodytext3-rw" id="bodytext343">&#160;Step 4. Add the Hundreds Column</p>

                  <div class="arithmetic-rw addition-rw" id="addition20">


                     <table id="table28"><tbody><tr class="row1 a-carry-rw"><td class="col1">&#160;</td>
            
                              <td class="col2 bodytext8-rw">2</td>
            
                              <td class="col3 bodytext8-rw">2</td>
            
                              <td class="col4">2</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3 bodytext8-rw">7</td>
            
                              <td class="col4">6</td>
            
                              <td class="col5">8</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">3</td>
            
                              <td class="col3 bodytext8-rw">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">3</td>
        
                           </tr><tr class="row4 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3 bodytext8-rw">4</td>
            
                              <td class="col4">7</td>
            
                              <td class="col5">9</td>
        
                           </tr><tr class="row5 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">6</td>
            
                              <td class="col3 bodytext8-rw">6</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5">5</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3 bodytext8-rw">1</td>
            
                              <td class="col4">0</td>
            
                              <td class="col5">5</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general18">


                     <p id="p259">Now it is time to add the <em>Hundreds</em> column. The sum is:
                     </p>

                     <p id="p260">2 + 7 + 2 + 4 + 6 = 21</p>

                     <p id="p261">The one is placed in the answer line in the <em>Hundred</em>s position and the 2 is <span class="ref-glossary-rw" epub:type="noteref">carried forward</span> to the <em>Thousands</em> Column.
                     </p>

                     <p id="p354">[ Remember we are actually adding 100s shortened for convenience. We actually added:</p>

                     <p id="p356">200 + 700 + 200 + 400 + 600 <span class="text-large-rw">=</span> 2100 ]
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame34">


                  <p class="bodytext3-rw" id="bodytext344">&#160;Step 5. Add the Thousands Column</p>

                  <div class="arithmetic-rw addition-rw" id="addition21">


                     <table id="table29"><tbody><tr class="row1 a-carry-rw"><td class="col1 bodytext8-rw">1</td>
            
                              <td class="col2 bodytext8-rw">2</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">2</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2 bodytext8-rw">8</td>
            
                              <td class="col3">7</td>
            
                              <td class="col4">6</td>
            
                              <td class="col5">8</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2 bodytext8-rw">3</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">3</td>
        
                           </tr><tr class="row4 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4">7</td>
            
                              <td class="col5">9</td>
        
                           </tr><tr class="row6 addend-rw"><td class="col1">+</td>
            
                              <td class="col2 bodytext8-rw">6</td>
            
                              <td class="col3">6</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5">5</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">1</td>
            
                              <td class="col2 bodytext8-rw">9</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">0</td>
            
                              <td class="col5">5</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general19">


                     <p id="p262">The last step is to add the digits in the <em>Thousands</em> column. The sum is:
                     </p>

                     <p id="p263">2 + 8 + 3+ 6 <span class="text-large-rw">=</span> 19
                     </p>

                     <p id="p264">Put the 9 in the answer line <em>Thousands</em> column.
                     </p>

                     <p id="p265">The 1 is <span class="ref-glossary-rw" epub:type="noteref">carried forward</span> to the <em>Ten-thousands</em> column.
                     </p>

                     <p id="p266">Because there is no other numbers in the Ten-thousands column you can just write&#160; the 1 into the answer-line.</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame35">


                  <p class="bodytext3-rw" id="bodytext345">&#160;Step 6. The Answer</p>

                  <div class="arithmetic-rw addition-rw" id="addition22">


                     <table id="table30"><tbody><tr class="row1 a-carry-rw"><td class="col1">1</td>
            
                              <td class="col2">2</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">2</td>
            
                              <td class="col5">&#160;</td>
        
                           </tr><tr class="row2 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">8</td>
            
                              <td class="col3">7</td>
            
                              <td class="col4">6</td>
            
                              <td class="col5">8</td>
        
                           </tr><tr class="row3 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">3</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">3</td>
        
                           </tr><tr class="row4 addend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">4</td>
            
                              <td class="col4">7</td>
            
                              <td class="col5">9</td>
        
                           </tr><tr class="row5 addend-rw"><td class="col1">+</td>
            
                              <td class="col2">6</td>
            
                              <td class="col3">6</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5">5</td>
        
                           </tr><tr class="row7 sum-rw"><td class="col1">1</td>
            
                              <td class="col2">9</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">0</td>
            
                              <td class="col5">5</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general20">


                     <p id="p390">Here is the final answer. 19,105.&#160;</p>

                     <p id="p398">In words that is Nineteen Thousand, One Hundred and Five.<br/>
&#160;
                     </p>

                  </div>

               </div>

            </div>

            <p class="bodytext1-rw" id="bodytext17">&#160;&#9668; Slide for more&#160;&#9658;</p>

         </div>
