            <h1 id="h19">Whole Number Subtraction</h1>

         </div>

         <div class="block-rw section-opening-rw exclude-auto-rw" id="section-opening2">


            <h2 id="h216">Introduction</h2>

            <p id="p46">Here you&#8217;ll learn how to subtract whole numbers using vertically arranged subtraction problems.</p>

            <h4 id="h47">Vocabulary</h4>

            <p class="firstpara-rw" id="p51">Here are the vocabulary words that are found in this Concept.</p>

            <div class="list-named-rw list-glossary-rw exclude-auto-rw" id="list-glossary2" epub:type="glossary">


               <p id="p282" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Subtrahend</span> the number being subtracted. IE minuend - subtrahend <span class="text-large-rw">=</span> difference
               </p>

               <p id="p283" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Minuend</span> the number being subtracted from.
               </p>

               <p id="p284" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Difference</span>&#160; the answer to a subtraction problem
               </p>

               <p id="p285" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Regroup</span> when you need to borrow from the next column in subtraction and reduce the corresponding minuend digit. Used with the subtractive method.
               </p>

               <p id="p130" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Borrow&#160;</span> when you need to borrow a digital from the next column. Used with the additive method.
               </p>

               <p id="p131" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Payback&#160;</span> when you need to return a borrowed digit to the next column's subtrahend.Used with the additive method.
               </p>

            </div>

         </div>

         <div class="block-rw icon-rw iconinfo" id="icon27">


            <div class="pc-rw" id="pc36"><img alt="alt" src="images/icon-note-c.png"/></div>

            <h4 id="h422">INFORMATION</h4>

            <p id="p132">A general concept overvew statement or word problem exercise can be placed in the concept introduction section.</p>

            <p id="p143">Depending on the monitor size and orientation this page should be adjusted for optimal reading using Alt-U to select columns or scrolling and to adjust the text size.</p>

         </div>

         <h2 id="h29">Guidance</h2>

         <p id="p52">You have a lot of experience with subtraction of whole numbers. Let's just think about what subtraction is for a short time.</p>

         <p id="p53">Subtraction is the opposite of addition.&#160;</p>

         <p id="p386">What does that mean exactly? It means that if you can add two numbers and get the <span class="ref-glossary-rw" epub:type="noteref">sum</span> of the numbers, then you can subtract one of those numbers from that total and end up with the <span class="ref-glossary-rw" epub:type="noteref">difference</span> and the difference will be the other starting number.
         </p>

         <p id="p54">In other words, Subtraction is the opposite of addition. When you add two numbers you get a <span class="ref-glossary-rw" epub:type="noteref">sum</span>, when you subtract two numbers, you get the <span class="ref-glossary-rw" epub:type="noteref">difference</span>. Let's look at that in a little more detail.
         </p>

         <div class="arithmetic-rw linesum-rw" id="linesum9">


            <table id="table79"><tbody><tr class="row1"><td class="col1">6</td>
            
                     <td class="col2">+</td>
            
                     <td class="col3">9</td>
            
                     <td class="col4">=</td>
            
                     <td class="col5">14</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p387">&#160;That is easy. So if we subtract 9 from 14 we have the following:</p>

         <div class="arithmetic-rw linesum-rw" id="linesum15">


            <table id="table6"><tbody><tr class="row1"><td class="col1">14</td>
            
                     <td class="col2">&#8722;</td>
            
                     <td class="col3">9</td>
            
                     <td class="col4">=</td>
            
                     <td class="col5">6</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p397">In the same way we can subtract the 6 from 14 and get this:</p>

         <div class="arithmetic-rw linesum-rw" id="linesum20">


            <table id="table163"><tbody><tr class="row1"><td class="col1">14</td>
            
                     <td class="col2">&#8722;</td>
            
                     <td class="col3">6</td>
            
                     <td class="col4">=</td>
            
                     <td class="col5">9</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p411">So while 6 + 9 and 9 + 6 give the same result - 14, subtraction lets us get two values and that is very useful.</p>

         <p id="p55">So now we need to get down to learning how to put the problem into vertical form just as we did with long-addition.</p>

         <div class="arithmetic-rw subtraction-rw" id="subtraction1">


            <table id="table80"><tbody><tr class="row2 minuend-rw"><td class="col1">1</td>
            
                     <td class="col2">4</td>
        
                  </tr><tr class="row3 subtrahend-rw"><td class="col1">&#8722;</td>
            
                     <td class="col2">9</td>
        
                  </tr><tr class="row5 difference-rw ruleboth-rw"><td class="col1">0</td>
            
                     <td class="col2">6</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p57">You can easily do this simple subtraction using mental arithmetic. But what happens if you had more digits? Look at this:</p>

         <div class="arithmetic-rw linesum-rw" id="linesum10">


            <table id="table81"><tbody><tr class="row1"><td class="col1">12456</td>
            
                     <td class="col2">&#8722;</td>
            
                     <td class="col3">237</td>
            
                     <td class="col4">=</td>
            
                     <td class="col5">?</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p70">That is not so easy understand and solve so we arrange the numbers vertically being very careful to arrange them in their place values.</p>

         <p id="p58">What does this look like in a place value table? Here it is. All we have to do is include the minus sign to make this a subtraction problem.</p>

         <div class="table-rw custom-rw table-grid-rw align-auto-rw float-none-rw width-auto-rw exclude-auto-rw" id="custom2" epub:type="table">


            <div class="pc-rw" id="pc8">

               <table id="places"><thead><tr class="row1"><th>Ten Thousands</th>
            
                        <th>Thousands</th>
            
                        <th>Hundreds</th>
            
                        <th>Tens</th>
            
                        <th>Units</th>
        
                     </tr><tr><th>TTh</th>
            
                        <th>Th</th>
            
                        <th>H</th>
            
                        <th>T</th>
            
                        <th>U</th>
        
                     </tr></thead><tbody><tr class="row1"><td class="col1 align-center-rw">1</td>
            
                        <td class="col2 align-center-rw">2</td>
            
                        <td class="col3 align-center-rw">4</td>
            
                        <td class="col4 align-center-rw">5</td>
            
                        <td class="col5 align-center-rw">6</td>
        
                     </tr><tr class="row2"><td class="col1">&#160;</td>
            
                        <td class="col2">&#160;</td>
            
                        <td class="col3 align-center-rw">2</td>
            
                        <td class="col4 align-center-rw">3</td>
            
                        <td class="col5 align-center-rw">7</td>
        
                     </tr></tbody></table></div>

         </div>

         <div class="block-rw icon-rw iconinfo" id="icon11">


            <div class="pc-rw" id="pc13"><img alt="alt" src="images/icon-note-c.png"/></div>

            <h4 id="h414">INFORMATION</h4>

            <h5 id="h51">Subtraction Teaching Methods</h5>

            <p id="p145">There are two international methods of teaching long-subtraction, arguable one of the more difficult arithmetic concepts to learn.</p>

            <p id="p78">The regroup or the subtractive method is common in the U.S. and many other places. The&#160; additive method is still used in some countries. Both are presented here as Guided Practice options to show that the required teaching method can easily be accomodated for any locale.</p>

            <p id="p79">This module is middle-school maths so it is assumed the basic concepts of addition and subtraction have already been taught and reasonably understood, and that the concept is being extended to more complicated numerical expressions.</p>

            <p class="bodytext1-rw" id="bodytext120">By design the <em>IGP:Digital Publisher</em> construction, ALL-IN Interactive Learning Library and AZARDI:Content Fulfilment delivery system support all languages and localization needs for education publishers in any country and any language.
            </p>

         </div>

         <h2 id="h220">Guided Tutorial 1. Subtractive Method</h2>

         <p class="half-line-below-rw" id="p63">Let's do it. You can see it step by step in this tutorial. Remember to make sure you understand each step and slide back and forwards if you need to.</p>

         <div class="widgets-rw panel-tutorial-rw exclude-auto-rw" id="pst3a">


            <div class="slider-rw" id="slider2">

               <div class="frame-rw" id="frame4">


                  <p class="bodytext3-rw" id="bodytext31">&#160;Step 1. Place values</p>

                  <div class="arithmetic-rw subtraction-rw" id="subtraction8">


                     <table id="table82"><tbody><tr class="row1 borrow-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">TTh</td>
            
                              <td class="col3">Th</td>
            
                              <td class="col4">H</td>
            
                              <td class="col5">T</td>
            
                              <td class="col6">U</td>
        
                           </tr><tr class="row2 minuend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3">7</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6">6</td>
        
                           </tr><tr class="row3 subtrahend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#8722;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5">3</td>
            
                              <td class="col6">7</td>
        
                           </tr><tr class="row5 difference-rw ruleboth-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general22">


                     <p id="p286">We are going to Subtract 537 from 17,556.</p>

                     <p id="p90">The <span class="ref-glossary-rw" epub:type="noteref">minuend</span> is 17,556. It has a <em>Ten-thousands </em>place value. The <span class="ref-glossary-rw" epub:type="noteref">minuend</span> must go on the top.
                     </p>

                     <p id="p391">The <span class="ref-glossary-rw" epub:type="noteref">subtrahend is</span> 537 and is the smaller number. It has a <em>Hundred</em>s place value. The <span class="ref-glossary-rw" epub:type="noteref">subtrahend</span> must go on the bottom.
                     </p>

                     <p id="p393">See how the <em>Units</em> (U), <em>Tens</em> (T) and <em>Hundreds</em> (H) are lined up vertically in their correct column.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame37">


                  <p class="bodytext3-rw" id="bodytext32">&#160;Step 2. The vocabulary</p>

                  <div class="arithmetic-rw subtraction-rw" id="subtraction16">


                     <table id="table32"><tbody><tr class="row1 borrow-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
        
                           </tr><tr class="row2 minuend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6">6</td>
        
                           </tr><tr class="row3 subtrahend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#8722;</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5">3</td>
            
                              <td class="col6">7</td>
        
                           </tr><tr class="row5 difference-rw ruleboth-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general46">

<br/><p id="p396">We are now ready to start the subtraction.</p>

                     <p id="p287">We have set the sum up vertically.</p>

                     <p id="p288">Remember the top number is the <span class="ref-glossary-rw" epub:type="noteref">minuend</span>.&#160;
                     </p>

                     <p id="p80">The bottom smaller number is the <span class="ref-glossary-rw" epub:type="noteref">subtrahend</span>.
                     </p>

                     <p id="p122">We are subtracting the <span class="ref-glossary-rw" epub:type="noteref">subtrahend</span> from the <span class="ref-glossary-rw" epub:type="noteref">minuend</span>. The result will be the <span class="ref-glossary-rw" epub:type="noteref">difference</span>.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame5">


                  <p class="bodytext3-rw" id="bodytext33">&#160;Step 3. Subtract the Units</p>

                  <div class="arithmetic-rw subtraction-rw" id="subtraction9">


                     <table id="table83"><tbody><tr class="row1 borrow-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">4</td>
            
                              <td class="col6 bodytext8-rw">16</td>
        
                           </tr><tr class="row2 minuend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5 bodytext8-rw">5<span class="style7-rw">/</span>
                              </td>
            
                              <td class="col6 bodytext8-rw">6<span class="style7-rw">/</span>
                              </td>
        
                           </tr><tr class="row3 subtrahend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#8722;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">2</td>
            
                              <td class="col5">4</td>
            
                              <td class="col6 bodytext8-rw">7</td>
        
                           </tr><tr class="row5 difference-rw ruleboth-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6 bodytext8-rw">9</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general23">


                     <p id="p290">First we are going to <strong>subtract</strong> the <em>Units </em>column. Subtracting &#160;7 from 6 is not possible.
                     </p>

                     <p id="p291">We <span class="ref-glossary-rw" epub:type="noteref">borrow</span> 1 from the <em>Tens</em> to make the <span class="ref-glossary-rw" epub:type="noteref">minuend</span> 16. 7 can now be subtracted from 16.
                     </p>

                     <p id="p292">The answer 9 is placed in the <em>Units</em> answer line.
                     </p>

                     <p id="p296"><span style="font-size: 1em; line-height: 1.2em;">Now we </span><span class="ref-glossary-rw" epub:type="noteref">regroup</span><span style="font-size: 1em; line-height: 1.2em;"> the <em>Tens</em> column by subtracting the 1 that was borrowed.&#160; </span>5 minus 1 is 4.
                     </p>

                     <p id="p146">Strike out the 5 and write 4 above.</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame6">


                  <p class="bodytext3-rw" id="bodytext346">&#160;Step 4 Subtract the Tens</p>

                  <div class="arithmetic-rw subtraction-rw" id="subtraction10">


                     <table id="table84"><tbody><tr class="row1 borrow-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">4</td>
            
                              <td class="col6">16</td>
        
                           </tr><tr class="row2 minuend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="bodytext8-rw">5<span class="style7-rw">/</span>
                              </td>
            
                              <td>6<span class="style7-rw">/</span>
                              </td>
        
                           </tr><tr class="row3 subtrahend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#8722;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">2</td>
            
                              <td class="col5 bodytext8-rw">3</td>
            
                              <td class="col6">7</td>
        
                           </tr><tr class="row5 difference-rw ruleboth-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">1</td>
            
                              <td class="col6">9</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general24">


                     <p id="p293">Next we subtract in the <em>Tens</em> column.
                     </p>

                     <p id="p147">We <span class="ref-glossary-rw" epub:type="noteref">regrouped</span> the <em>Tens</em> so we are now subtracting 3 from 4.
                     </p>

                     <p id="p148">The answer is 1. We place this into the <span class="ref-glossary-rw" epub:type="noteref">difference</span> line.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame8">


                  <p class="bodytext3-rw" id="bodytext347">&#160;Step 5. Subtract the Hundreds</p>

                  <div class="arithmetic-rw subtraction-rw" id="subtraction11">


                     <table id="table85"><tbody><tr class="row1 borrow-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">1</td>
        
                           </tr><tr class="row2 minuend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4 bodytext8-rw">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6">6</td>
        
                           </tr><tr class="row3 subtrahend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#8722;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">2</td>
            
                              <td class="col5">3</td>
            
                              <td class="col6">7</td>
        
                           </tr><tr class="row5 difference-rw ruleboth-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">2</td>
            
                              <td class="col5">1</td>
            
                              <td class="col6">9</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general25">


                     <p id="p298">We now subtract in the <em>Hundreds</em> column.
                     </p>

                     <p id="p299">Here we are subtracting 2 from 4.</p>

                     <p id="p133">Because the <span class="ref-glossary-rw" epub:type="noteref">minuend</span> was bigger than the <span class="ref-glossary-rw" epub:type="noteref">subtrahend</span> we don't have to borrow in this column.
                     </p>

                     <p id="p300">The result is 2 and that is added to the <span class="ref-glossary-rw" epub:type="noteref">difference</span> line.
                     </p>

                     <p id="p301">&#160;</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame9">


                  <p class="bodytext3-rw" id="bodytext348">&#160;Step 6. Subtract the Thousands</p>

                  <div class="arithmetic-rw subtraction-rw" id="subtraction12">


                     <table id="table86"><tbody><tr class="row1 borrow-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">1</td>

         <h2 id="h234">Guided Tutorial 2. Additive Method</h2>

         <p class="firstpara-rw" id="p144">The additive method of subtraction involves borrowing a digit from the next column when required and then paying it back.</p>

         <p id="p153">It is borrowed into the <span class="ref-glossary-rw" epub:type="noteref">subtrahend</span> and adds 10 to the number. It is paid back into the <span class="ref-glossary-rw" epub:type="noteref">minuend</span> and added to the <span class="ref-glossary-rw" epub:type="noteref">minuend</span> before the subtraction takes place.
         </p>

         <p id="p154">That means there is a borrow row at the top and a payback row under the <span class="ref-glossary-rw" epub:type="noteref">subtrahend</span>.
         </p>

         <p class="half-line-below-rw" id="p185">Let&#8217;s put that into action and write it vertically into our arithmetic subtraction. You can see this in action in this tutorial. Go steadily and make sure you understand each step.</p>

         <div class="widgets-rw panel-tutorial-rw exclude-auto-rw" id="pst3">

                     <p id="p195">The <span class="ref-glossary-rw" epub:type="noteref">subtrahend is</span> 537 and is the smaller number. It has a <em>Hundred</em>s place value. The <span class="ref-glossary-rw" epub:type="noteref">subtrahend</span> must go on the bottom.

                     <p id="p196">See how the <em>Units</em> (U), <em>Tens</em> (T) and <em>Hundreds</em> (H)&#160; are all each lined up vertically in their correct column.

<br/><p id="p197">We are now ready to start the subtraction.</p>

                     <p id="p208">We have set the sum up vertically.</p>

                     <p id="p289">Remember the top number is the <span class="ref-glossary-rw" epub:type="noteref">minuend</span>.&#160;

                     <p id="p295">We are subtracting the <span class="ref-glossary-rw" epub:type="noteref">subtrahend</span> from the <span class="ref-glossary-rw" epub:type="noteref">minuend</span>. The result will be the <span class="ref-glossary-rw" epub:type="noteref">difference</span>.

               <div class="frame-rw" id="frame41">

                              <td class="col6 bodytext8-rw">7</td>

                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>

                  <div class="block-rw general-rw exclude-auto-rw" id="general50">


                     <p id="p198">First we are going to subtract the <em>Units</em> column.
                     </p>

                     <p id="p199">Subtracting 7 from 6 is not possible.</p>

                     <p id="p201">We <span class="ref-glossary-rw" epub:type="noteref">borrow</span> 1 from the <em>Tens</em> to make the <span class="ref-glossary-rw" epub:type="noteref">minuend</span> 16. 7 can now be subtracted from 16.
                     </p>

                     <p id="p202">The answer 9 is placed in the <em>Units</em> position on the <span class="ref-glossary-rw" epub:type="noteref">difference</span> line.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame42">


                  <p class="bodytext3-rw" id="bodytext354">&#160;Step 4. Subtract the Tens</p>

                  <div class="arithmetic-rw subtraction-rw" id="subtraction44">

                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>

                  <div class="block-rw general-rw exclude-auto-rw" id="general51">


                     <p id="p203">Next we subtract in the <em>Tens</em> column.
                     </p>

                     <p id="p204">We <span class="ref-glossary-rw" epub:type="noteref">borrowed</span> a 1 from &#160;the <em>Tens</em> column to use in the <em>Units</em> column.
                     </p>

                     <p id="p223"><span style="font-size: 1em; line-height: 1.2em;">We </span><span class="ref-glossary-rw" epub:type="noteref">payback</span><span style="font-size: 1em; line-height: 1.2em;"> the 1 by writing it under/next to the </span><span class="ref-glossary-rw" epub:type="noteref">subtrahend</span><span style="font-size: 1em; line-height: 1.2em;">.</span>
                     </p>

                     <p id="p224"><span style="font-size: 1em; line-height: 1.2em;">We add the </span><span class="ref-glossary-rw" epub:type="noteref">payback</span><span style="font-size: 1em; line-height: 1.2em;"> 1 to the </span><span class="ref-glossary-rw" epub:type="noteref">subtrahend</span><span style="font-size: 1em; line-height: 1.2em;"> 3. That is 4. Now we subtract 4 from the 5 in the </span><span class="ref-glossary-rw" epub:type="noteref">minuend</span><span style="font-size: 1em; line-height: 1.2em;">. </span>
                     </p>

                     <p id="p225"><span style="font-size: 1em; line-height: 1.2em;">The result for the <em>Tens</em> column is 1.</span>
                     </p>

               </div>

               <div class="frame-rw" id="frame43">

                              <td class="col4 bodytext8-rw">9</td>

                              <td class="col6">9</td>

                  <div class="block-rw general-rw exclude-auto-rw" id="general52">


                     <p id="p226">We now subtract in the <em>Hundreds</em> column.
                     </p>

                     <p id="p279">Subtracting 5 from 4 is not possible.</p>

                     <p id="p345">Again we must borrow 1 from the <em>Thousands</em> column.
                     </p>

                     <p id="p399">14 - 5 = 9</p>

                     <p id="p297">We write 9 in the <em>Hundreds</em> <span class="ref-glossary-rw" epub:type="noteref">difference</span> line.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame44">


                  <p class="bodytext3-rw" id="bodytext356">&#160;Step 6. Subtract the Thousands</p>

                  <div class="arithmetic-rw subtraction-rw" id="subtraction46">


                     <table id="table236"><tbody><tr class="row1 borrow-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">1</td>
        
                           </tr><tr class="row2 minuend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3 bodytext8-rw">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6">6</td>
        
                           </tr><tr class="row3 subtrahend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#8722;</td>
            
                              <td class="col3 bodytext8-rw">1</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5">3</td>
            
                              <td class="col6">7</td>
        
                           </tr><tr class="row4 payback-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3 bodytext8-rw">1</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">1</td>
            
                              <td class="col6">&#160;</td>
        
                           </tr><tr class="row5 difference-rw ruleboth-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3 bodytext8-rw">0</td>
            
                              <td class="col4">9</td>
            
                              <td class="col5">1</td>
            
                              <td class="col6">9</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general53">


                     <p id="p355">Next we subtract in the <em>Thousands</em> column.
                     </p>

                     <p id="p360">We <span class="ref-glossary-rw" epub:type="noteref">borrowed</span> a 1 from &#160;the <em>Thousands</em> column to use in the <em>Hundreds</em> column.
                     </p>

                     <p id="p365"><span style="font-size: 1em; line-height: 1.2em;">We </span><span class="ref-glossary-rw" epub:type="noteref">payback</span><span style="font-size: 1em; line-height: 1.2em;"> the 1 by writing it under/next to the </span><span class="ref-glossary-rw" epub:type="noteref">subtrahend</span><span style="font-size: 1em; line-height: 1.2em;">.</span>
                     </p>

                     <p id="p374"><span style="font-size: 1em; line-height: 1.2em;">We add the </span><span class="ref-glossary-rw" epub:type="noteref">payback</span><span style="font-size: 1em; line-height: 1.2em;"> 1 to the </span><span class="ref-glossary-rw" epub:type="noteref">subtrahend</span><span style="font-size: 1em; line-height: 1.2em;"> 1. That is 2. Now we subtract 2 from the 2 in the </span><span class="ref-glossary-rw" epub:type="noteref">minuend</span><span style="font-size: 1em; line-height: 1.2em;">. </span>
                     </p>

                     <p id="p379"><span style="font-size: 1em; line-height: 1.2em;">The <em>Thousands</em> column is 0.</span>
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame36">


                  <p class="bodytext3-rw" id="bodytext357">&#160;Step 7. Subtract the Ten-thousands</p>

                  <div class="arithmetic-rw subtraction-rw" id="subtraction47">


                     <table id="table237"><tbody><tr class="row1 borrow-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">1</td>
        
                           </tr><tr class="row2 minuend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2 bodytext8-rw">1</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6">6</td>
        
                           </tr><tr class="row3 subtrahend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#8722;</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5">3</td>
            
                              <td class="col6">7</td>
        
                           </tr><tr class="row4 payback-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">1</td>
            
                              <td class="col6">&#160;</td>
        
                           </tr><tr class="row5 difference-rw ruleboth-rw"><td class="col1">&#160;</td>
            
                              <td class="col2 bodytext8-rw">1</td>
            
                              <td class="col3">0</td>
            
                              <td class="col4">9</td>
            
                              <td class="col5">1</td>
            
                              <td class="col6">9</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general21">


                     <p id="p380">Next we subtract in the <em>Ten-Thousands</em> column.
                     </p>

                     <p id="p401">We have now run out of numbers in the bottom (<span class="ref-glossary-rw" epub:type="noteref">subtrahend</span>) line. They are zero.
                     </p>

                     <p id="p419">The 1 in the <span class="ref-glossary-rw" epub:type="noteref">Ten-Thousands</span> column can be placed directly into the <span class="ref-glossary-rw" epub:type="noteref">difference</span> line in the correct place position.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame45">


                  <p class="bodytext3-rw" id="bodytext358">&#160;Step 8. The Answer</p>

                  <div class="arithmetic-rw subtraction-rw" id="subtraction48">


                     <table id="table238"><tbody><tr class="row1 borrow-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">1</td>
        
                           </tr><tr class="row2 minuend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3">2</td>
            
                              <td class="col4">4</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6">6</td>
        
                           </tr><tr class="row3 subtrahend-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#8722;</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">5</td>
            
                              <td class="col5">3</td>
            
                              <td class="col6">7</td>
        
                           </tr><tr class="row4 payback-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">&#160;</td>
            
                              <td class="col3">1</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">1</td>
            
                              <td class="col6">&#160;</td>
        
                           </tr><tr class="row5 difference-rw ruleboth-rw"><td class="col1">&#160;</td>
            
                              <td class="col2">1</td>
            
                              <td class="col3">0</td>
            
                              <td class="col4">9</td>
            
                              <td class="col5">1</td>
            
                              <td class="col6">9</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general54">


                     <p id="p420">Here is the final answer 10,919.</p>

                     <p id="p421">The <span class="ref-glossary-rw" epub:type="noteref">difference</span> for 12,456 minus 1,537 is 10,919.&#160;
                     </p>

                     <p id="p422">Remember the terms for subtraction.</p>

                     <p id="p429">We subtracted the <span class="ref-glossary-rw" epub:type="noteref">subtrahend</span> 1,537 from the <span class="ref-glossary-rw" epub:type="noteref">minuend</span> 12,456 to get the <span class="ref-glossary-rw" epub:type="noteref">difference</span> 10,919.
                     </p>

                     <p class="align-center-rw" id="bodytext231"><strong>= END OF TUTORIAL =</strong>
                     </p>

                  </div>

               </div>

            </div>
