		<section class="body-rw Lesson-rw exclude-auto-rw page-open-auto-rw" id="Lesson3" epub:type="bodymatter chapter">


         <div class="title-block-rw" id="title-block4">


            <p class="title-num-rw" id="title-num4"><span class="title-num-label-rw">Lesson</span> 3
            </p>

            <h1 id="h14">Whole Number Multiplication</h1>

         </div>

         <div class="block-rw section-opening-rw exclude-auto-rw" id="section-opening3">


            <h2 id="h235">Introduction</h2>

            <p id="p96">Here you&#8217;ll learn how to multiply whole numbers.</p>

            <h4 id="h413">Vocabulary</h4>

            <p class="firstpara-rw" id="p100">Here are the vocabulary words used with whole number multiplication.</p>

            <div class="list-named-rw list-glossary-rw exclude-auto-rw" id="list-glossary3" epub:type="glossary">


               <p id="p311" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Factor</span> the numbers being multiplied in a multiplication problem
               </p>

               <p id="p312" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Product</span> the answer to a multiplication problem
               </p>

               <p id="p313" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Multiplier</span> the number you multiply with (also a factor)
               </p>

               <p id="p314" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Multiplicand</span> the num ber being multiplied (also a factor)
               </p>

            </div>

         </div>

         <div class="block-rw icon-rw iconinfo" id="icon30">


            <div class="pc-rw" id="pc39"><img alt="alt" src="images/icon-note-c.png"/></div>

            <h4 id="h438">INFORMATION</h4>

            <p id="p392">A general concept overvew statement or word problem exercise can be placed in the concept introduction section.</p>

            <p id="p394">Depending on the monitor size and orientation this page should be adjusted for optimal reading using Alt-U to select columns or scrolling and to adjust the text size.</p>
Guidance
         </div>

         <p id="p101">It is time to move forward and learn about multiplying whole numbers.</p>

         <p id="p102">Addition and multiplication are related. Understanding that will help you understand what you doing when carrying out long-multiplication.</p>

         <div class="arithmetic-rw linesum-rw" id="linesum16">


            <table id="table126"><tbody><tr class="row1"><td class="col1">5</td>
            
                     <td class="col2">&#215;</td>
            
                     <td class="col3">6</td>
            
                     <td class="col4">=</td>
            
                     <td class="col5">&#160;</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p103">You can easily use your times tables to complete this problem using mental arithmetic, but let&#8217;s try to understand what this problem of multiplying 5 and&#160; 6 actually means.</p>

         <p id="p104">5 &#215; 6 means that we can have five groups of six items. Here we have five groups of six different shapes. Count them and you will see there are 30 shapes.</p>

         <div class="table-rw custom-rw table-classic-rw align-auto-rw float-none-rw width-auto-rw exclude-auto-rw" id="custom3" epub:type="table">


            <div class="pc-rw" id="pc15">

               <table id="table66"><tbody><tr class="row1"><th>&#9650;&#9650;&#9650;&#9650;&#9650;&#9650;</th>
            
                        <th>&#9632;&#9632;&#9632;&#9632;&#9632;&#9632;</th>
            
                        <th>&#9671;&#9671;&#9671;&#9671;&#9671;&#9671;</th>
            
                        <th>&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;</th>
            
                        <th>&#9660;&#9660;&#9660;&#9660;&#9660;&#9660;</th>
        
                     </tr></tbody></table></div>

         </div>

         <p class="firstpara-rw" id="p403">So this is six added together five times. Think of it like this:</p>

         <div class="arithmetic-rw linesum-rw" id="linesum17">


            <table id="table127"><tbody><tr class="row1"><td class="col1">6</td>
            
                     <td class="col2">+</td>
            
                     <td class="col3">6</td>
            
                     <td class="col4">+</td>
            
                     <td class="col5">6</td>
            
                     <td class="col6">+</td>
            
                     <td class="col7">6</td>
            
                     <td class="col8">+</td>
            
                     <td class="col9">6</td>
            
                     <td class="col12">=</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p105">We can also think of this another way too. We could arrange it as six groups of&#160; five shapes. There are still 30 shapes. You can count them if you want.</p>

         <div class="table-rw custom-rw table-classic-rw align-auto-rw float-none-rw width-auto-rw exclude-auto-rw" id="custom4" epub:type="table">


            <div class="pc-rw" id="pc7">

               <table id="table104"><tbody><tr class="row1"><th>&#9650;&#9650;&#9650;&#9650;&#9650;</th>
            
                        <th>&#9632;&#9632;&#9632;&#9632;&#9632;</th>
            
                        <th>&#9671;&#9671;&#9671;&#9671;&#9671;</th>
            
                        <th>&#9679;&#9679;&#9679;&#9679;&#9679;</th>
            
                        <th>&#9830;&#9830;&#9830;&#9830;&#9830;</th>
            
                        <th>&#9660;&#9660;&#9660;&#9660;&#9660;</th>
        
                     </tr></tbody></table></div>

         </div>

         <div class="arithmetic-rw linesum-rw" id="linesum8">


            <table id="table105"><tbody><tr class="row1"><td class="col1">5</td>
            
                     <td class="col2">+</td>
            
                     <td class="col3">5</td>
            
                     <td class="col4">+</td>
            
                     <td class="col5">5</td>
            
                     <td class="col6">+</td>
            
                     <td class="col7">5</td>
            
                     <td class="col8">+</td>
            
                     <td class="col9">5</td>
            
                     <td class="col10">+</td>
            
                     <td class="col11">5</td>
            
                     <td class="col12">=</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p106">However all that horizontal addition is just too much work which is why we have the times-tables and why you learnt them in your early school years. We all know the answer to this.</p>

         <div class="arithmetic-rw linesum-rw" id="linesum18">


            <table id="table128"><tbody><tr class="row1"><td class="col1">5</td>
            
                     <td class="col2">&#215;</td>
            
                     <td class="col3">6</td>
            
                     <td class="col4">=</td>
            
                     <td class="col5">30</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p107">So it would appear that multiplication is way to make really long addition problems short. And that is what it is and does.</p>

         <h3 id="h33">The multiplication Vocabulary</h3>

         <p class="firstpara-rw" id="p109">5 and 6 are <span class="ref-glossary-rw" epub:type="noteref">factors</span> in this problem.
         </p>

         <p id="p110">So what is a <span class="ref-glossary-rw" epub:type="noteref">factor</span> ?
         </p>

         <p id="p111">A <span class="ref-glossary-rw" epub:type="noteref">factor</span> is the name give to&#160; each of any two values being multiplied. In our example above 5 and 6 are factors.
         </p>

         <p id="p112">When we multiply two factors together we get the <span class="ref-glossary-rw" epub:type="noteref">product</span> of those numbers. In our simple problem above the <span class="ref-glossary-rw" epub:type="noteref">product</span> of the factors 5 and 6 is 30.
         </p>

         <p id="p114">That means the <span class="ref-glossary-rw" epub:type="noteref">product</span> is the answer to a multiplication problem.
         </p>

         <p id="p115">Now let&#8217;s take what we have learned and look at how to apply it to a few more challenging problems.</p>

         <h3 id="h310">Arranging Multiplication Vertically</h3>

         <p class="firstpara-rw" id="p404">Let's take a look at this problem:</p>

         <div class="arithmetic-rw linesum-rw" id="linesum19">


            <table id="table129"><tbody><tr class="row1"><td class="col1">567</td>
            
                     <td class="col2">&#215;</td>
            
                     <td class="col3">3</td>
            
                     <td class="col4">=</td>
            
                     <td class="col5">&#160;</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p116">If you think about this like addition, it is 567 added three times. That is a lot of work, so we use our long multiplication short cut and rearrange it vertically taking care to get our place values correct.</p>

         <div class="arithmetic-rw multiplication-rw" id="multiplication1">


            <table id="table169"><tbody><tr class="row3 m-carry-rw"><td class="col4">&#160;</td>
            
                     <td class="col5">H</td>
            
                     <td class="col6">T</td>
            
                     <td class="col7">U</td>
        
                  </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                     <td class="col5">5</td>
            
                     <td class="col6">6</td>
            
                     <td class="col7">7</td>
        
                  </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                     <td class="col5">&#215;</td>
            
                     <td class="col6">&#160;</td>
            
                     <td class="col7">3</td>
        
                  </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">&#160;</td>
            
                     <td class="col5">&#160;</td>
            
                     <td class="col6">&#160;</td>
            
                     <td class="col7">&#160;</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p558">&#160;When we arrange our problem vertically we also get two new vocabulary terms based on the way we organize the problem. Look at this:</p>

         <div class="arithmetic-rw multiplication-rw" id="multiplication27">


            <table id="table167"><tbody><tr class="row4 multiplicand-rw"><td class="col4">Multiplicand</td>
        
                  </tr><tr class="row5 multiplier-rw"><td class="col4">&#215; Multiplier</td>
        
                  </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">Product</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p561">&#160;The top row is the biggest number and is called the <span class="ref-glossary-rw" epub:type="noteref">multiplicand </span>or the number being multiplied.
         </p>

         <p id="p562">The middle row is usually the smaller number and is called the <span class="ref-glossary-rw" epub:type="noteref">multiplier</span> or, the number doing the multiplying.
         </p>

         <p id="p563">The result of the problem is the <span class="ref-glossary-rw" epub:type="noteref">product</span> as we have already learnt.&#160; Now let us see this in action!
         </p>

         <h2 id="h239">Guided Tutorial 1. Vertical-Multiplication</h2>

         <p class="half-line-below-rw" id="p117">This guided practice will show you how to set up your multiplication problem and use your simple times table knowledge to get the correct answer.</p>

         <div class="widgets-rw panel-tutorial-rw exclude-auto-rw" id="pst1">


            <div class="slider-rw" id="slider31">

               <div class="frame-rw" id="frame101">


                  <p class="bodytext3-rw" id="bodytext359">&#160;Step 1. Place Values</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication28">


                     <table id="table239"><tbody><tr class="row3 m-carry-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">H</td>
            
                              <td class="col6">T</td>
            
                              <td class="col7">U</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6">6</td>
            
                              <td class="col7">7</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">3</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general28">


                     <p id="p316">We are now going to multiply 567 by 3.</p>

                     <p id="p317">First set the sum up vertically in their correct place values.</p>

                     <p id="p318">The big number on the top <span class="ref-glossary-rw" epub:type="noteref">multiplicand</span> and the smaller number on the bottom is the <span class="ref-glossary-rw" epub:type="noteref">multiplier</span>.
                     </p>

                     <p id="p439">Both can also be called <span class="ref-glossary-rw" epub:type="noteref">factors</span>.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame111">


                  <p class="bodytext3-rw" id="bodytext360">&#160;Step 2 Multiply the Units</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication5">


                     <table id="table131"><tbody><tr class="row1 m-carry-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6 bodytext8-rw">2</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6">6</td>
            
                              <td class="col7 bodytext8-rw">7</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7 bodytext8-rw">3</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7 bodytext8-rw">1</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general29">


                     <p id="p319">The <strong>multiplicand</strong> 567 is multiplied by the first <strong>multiplier</strong> digit which is 3.
                     </p>

                     <p id="p320">When we multiply 7 by 3, we get 21. So 1 is placed in the <span class="ref-glossary-rw" epub:type="noteref">product</span> line.
                     </p>

                     <p id="p321">We carry the 2 forward to the <em>Tens</em> column.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame12">


                  <p class="bodytext3-rw" id="bodytext361">&#160;Step 3 Multiply the Tens</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication6">


                     <table id="table132"><tbody><tr class="row1 m-carry-rw"><td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">2</td>
            
                              <td class="col6">2</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6 bodytext8-rw">6</td>
            
                              <td class="col7">7</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7 bodytext8-rw">3</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6 bodytext8-rw">0</td>
            
                              <td class="col7">1</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general30">


                     <p id="p322">Now we are now going to multiply 6 by 3.</p>

                     <p id="p323">We get the result 18.</p>

                     <p id="p324">Now must remember to add the 2 which we <span class="ref-glossary-rw" epub:type="noteref">carried forward</span>. The result is 20.
                     </p>

                     <p id="p325">So 0 is placed in the <span class="ref-glossary-rw" epub:type="noteref">product</span> line and we carried the 2 forward to the <em>Hundreds</em> column.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame21">


                  <p class="bodytext3-rw" id="bodytext362">&#160;Step 4 Multiply the Hundreds</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication7">


                     <table id="table133"><tbody><tr class="row1 m-carry-rw"><td class="col4 bodytext8-rw">1</td>
            
                              <td class="col5 bodytext8-rw">2</td>
            
                              <td class="col6">2</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">5</td>
            
                              <td class="col6">6</td>
            
                              <td class="col7">7</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7 bodytext8-rw">3</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">7</td>
            
                              <td class="col6">0</td>
            
                              <td class="col7">1</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general31">


                     <p id="p326">Now we multiply 5 x 3 and the answer is 15.</p>

                     <p id="p327">Now add the 2 in the <em>Hundreds</em> column which we carried forword. The result is 17.
                     </p>

                     <p id="p328">The 7 is placed in the <span class="ref-glossary-rw" epub:type="noteref">product</span> line.
                     </p>

                     <p id="p329">The 1 is&#160; carried forward to the <em>Thousands </em>column.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame141">


                  <p class="bodytext3-rw" id="bodytext363">&#160;Step 5. Multiply the Thousands</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication8">


                     <table id="table134"><tbody><tr class="row1 m-carry-rw"><td class="col4 bodytext8-rw">1</td>
            
                              <td class="col5">2</td>
            
                              <td class="col6">2</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6">6</td>
            
                              <td class="col7">7</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">3</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4 bodytext8-rw">1</td>
            
                              <td class="col5">7</td>
            
                              <td class="col6">0</td>
            
                              <td class="col7">1</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general32">


                     <p id="p330">There are no more numbers in the <span class="ref-glossary-rw" epub:type="noteref">multiplicand</span>.
                     </p>

                     <p id="p405">The 1 in the <em>Thousands</em> column can be put into the <span class="ref-glossary-rw" epub:type="noteref">product</span> line in the <em>Thousand</em>s place value.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame22">


                  <p class="bodytext3-rw" id="bodytext364">&#160;Step 6. The Answer</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication9">


                     <table id="table135"><tbody><tr class="row1 m-carry-rw"><td class="col4">1</td>
            
                              <td class="col5">2</td>
            
                              <td class="col6">2</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">5</td>
            
                              <td class="col6">6</td>
            
                              <td class="col7">7</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">3</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">1</td>
            
                              <td class="col5">7</td>
            
                              <td class="col6">0</td>
            
                              <td class="col7">1</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general33">


                     <p id="p331">Here is our final result.</p>

                     <p id="p564">567 multiplied by 3 is equal to 1,701.</p>

                     <p id="p565">&#160;&#160;&#160;</p>

                     <p class="align-center-rw" id="align-center6"><strong>= END OF TUTORIAL =</strong>
                     </p>

                  </div>

               </div>

            </div>

            <p class="bodytext1-rw" id="bodytext13">&#9664; Slide for more &#9654;</p>

         </div>

         <div class="block-rw icon-rw iconexercise" id="icon32">


            <div class="pc-rw" id="pc41"><img alt="alt" src="images/icon-idea-c.png"/></div>

            <h4 id="h440"><a href="s020-Exercise-006.xhtml#ex03-01">EXERCISE: TRY IT YOURSELF</a>
            </h4>

            <p id="p435"><strong><a href="s020-Exercise-006.xhtml#ex03-01">Exercise 3-1. Simple Long-Multiplication</a></strong><strong><a href="s020-Exercise-006.xhtml#ex03-01"> &#9658;</a></strong>
            </p>

            <p id="p566"><strong><a href="http://files.infogridpacific.com/all-in/math-exercise-pdf.html">Download the Exercise as a printable PDF </a></strong><strong><a href="http://files.infogridpacific.com/all-in/math-exercise-pdf.html">&#9658;</a></strong>
            </p>

         </div>

         <div class="block-rw icon-rw iconinfo" id="icon14">


            <div class="pc-rw" id="pc22"><img alt="alt" src="images/icon-note-c.png"/></div>

            <h4 id="h430">PRODUCTION NOTE</h4>

            <p id="p570">Sliding panel interactive tutorials have been set to 500px width. Their size cannot be changed. Make sure you Adjust your monitor/viewport appropriately (<strong>Alt-U</strong>). If you are using a desktop or projector two column view is recommended. Use full-screen (<strong>F-11</strong>). If you are on a mobile device, scrolling page portrait orientation is recommended.
            </p>

         </div>

         <h2 id="h225">Guided Tutorial 2. Long-Multiplication</h2>

         <p class="firstpara-rw" id="p123">That was pretty straight-forward. Now, what happens when there is more than one digital in the multiplier. We have to arrange our problem a little differently and introduce some addition.</p>

         <div class="arithmetic-rw linesum-rw" id="linesum63">


            <table id="table75"><tbody><tr class="row1"><td class="col1">2</td>
            
                     <td class="col2">3</td>
            
                     <td class="col3">4</td>
            
                     <td class="col4">&#215;</td>
            
                     <td class="col5">1</td>
            
                     <td class="col6">2</td>
            
                     <td class="col7">=</td>
            
                     <td class="col8">&#160;</td>
        
                  </tr></tbody></table></div>

         <div class="widgets-rw panel-tutorial-rw exclude-auto-rw" id="pst6">


            <div class="slider-rw" id="slider35">

               <div class="frame-rw" id="frame120">


                  <p class="bodytext3-rw" id="bodytext365">&#160;Step 1. Place Values</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication18">


                     <table id="table136"><tbody><tr class="row1 m-carry-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">H</td>
            
                              <td class="col6">T</td>
            
                              <td class="col7">U</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">2</td>
            
                              <td class="col6">3</td>
            
                              <td class="col7">4</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">1</td>
            
                              <td class="col7">2</td>
        
                           </tr><tr class="row6 m-carry-rw ruletop-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row7 workline-rw workline1"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row9 workline-rw workline3"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general34">


                     <p id="p332">We are going to multiply 234 x 12. We set the sum up vertically.</p>

                     <p id="p571">The big number is the <span class="ref-glossary-rw" epub:type="noteref">multiplicand</span> and the smaller number is the <span class="ref-glossary-rw" epub:type="noteref">multiplier</span>.
                     </p>

                     <p id="p575">This time we are leaving space between the <span class="ref-glossary-rw" epub:type="noteref">multiplier</span> and <span class="ref-glossary-rw" epub:type="noteref">product</span> lines as a calculation area. There needs to be a work-line for each digit in the <span class="ref-glossary-rw" epub:type="noteref">multiplier</span>.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame113">


                  <p class="bodytext3-rw" id="bodytext366">&#160;Step 2. Multiply the Units</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication19">


                     <table id="table137"><tbody><tr class="row1 m-carry-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">2</td>
            
                              <td class="col6 bodytext8-rw">3</td>
            
                              <td class="col7 bodytext8-rw">4</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">1</td>
            
                              <td class="col7 bodytext8-rw">2</td>
        
                           </tr><tr class="row6 m-carry-rw ruletop-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row7 workline-rw workline1"><td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">4</td>
            
                              <td class="col6 bodytext8-rw">6</td>
            
                              <td class="col7 bodytext8-rw">8</td>
        
                           </tr><tr class="row9 workline-rw workline3"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general35">


                     <p id="p334">The multiplicand 234 is multiplied by the first digit which is 2.</p>

                     <p id="p335">As we multiply each number we place the result in the first workline in the calculation area.</p>

                     <p id="p576">The result is 468.</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame1">


                  <p class="bodytext3-rw" id="bodytext367">&#160;Step 3. Multiply the Tens</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication20">


                     <table id="table138"><tbody><tr class="row1 m-carry-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">H</td>
            
                              <td class="col6 bodytext8-rw">T</td>
            
                              <td class="col7">U</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">2</td>
            
                              <td class="col6">3</td>
            
                              <td class="col7">4</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">1</td>
            
                              <td class="col7">2</td>
        
                           </tr><tr class="row6 m-carry-rw ruletop-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row7 workline-rw workline1"><td class="col4">&#160;</td>
            
                              <td class="col5">4</td>
            
                              <td class="col6">6</td>
            
                              <td class="col7">8</td>
        
                           </tr><tr class="row9 workline-rw workline3"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7 bodytext8-rw">0</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general36">


                     <p id="p336">We are now going to multiply 234 by the 10's digit which is 1.</p>

                     <p id="p577">Before we start the multiplication we put a 0 in the next work-line to make the result a 10&#215; multiplication.</p>

                     <p id="p578">This is very important to understand and remember.</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame23">


                  <p class="bodytext3-rw" id="bodytext368">&#160;Step 4. Multiply the Tens... Continued</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication21">


                     <table id="table139"><tbody><tr class="row1 m-carry-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">2</td>
            
                              <td class="col6 bodytext8-rw">3</td>
            
                              <td class="col7 bodytext8-rw">4</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6 bodytext8-rw">1</td>
            
                              <td class="col7">2</td>
        
                           </tr><tr class="row6 m-carry-rw ruletop-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row7 workline-rw workline1"><td class="col4">&#160;</td>
            
                              <td class="col5">4</td>
            
                              <td class="col6">6</td>
            
                              <td class="col7">8</td>
        
                           </tr><tr class="row9 workline-rw workline3"><td class="col4 bodytext8-rw">2,</td>
            
                              <td class="col5 bodytext8-rw">3</td>
            
                              <td class="col6 bodytext8-rw">4</td>
            
                              <td class="col7">0</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general37">


                     <p id="p338">We multiply 234 by 1 and put the result 234 into the work-line before the 0.</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame144">


                  <p class="bodytext3-rw" id="bodytext369">&#160;Step 5. Adding the Work Lines</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication22">


                     <table id="table140"><tbody><tr class="row1 m-carry-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">2</td>
            
                              <td class="col6">3</td>
            
                              <td class="col7">4</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">1</td>
            
                              <td class="col7">2</td>
        
                           </tr><tr class="row6 m-carry-rw ruletop-rw"><td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">1</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row7 workline-rw workline1"><td class="col4">&#160;</td>
            
                              <td class="col5 bodytext8-rw">4</td>
            
                              <td class="col6 bodytext8-rw">6</td>
            
                              <td class="col7 bodytext8-rw">8</td>
        
                           </tr><tr class="row9 workline-rw workline3"><td class="col4 bodytext8-rw">2</td>
            
                              <td class="col5 bodytext8-rw">3</td>
            
                              <td class="col6 bodytext8-rw">4</td>
            
                              <td class="col7 bodytext8-rw">0</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4 bodytext8-rw">2</td>
            
                              <td class="col5 bodytext8-rw">8</td>
            
                              <td class="col6 bodytext8-rw">0</td>
            
                              <td class="col7 bodytext8-rw">8</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general38">


                     <p id="p339">The last step is to add the work-line columns. This is standard long-addition.</p>

                     <p id="p579">There is a carry-line at the top of the work-lines to let us handle any carry values that may come up.</p>

                     <p id="p580">In this example a 1 was carried into the <em>Hundreds</em> column.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame11">


                  <p class="bodytext3-rw" id="p440">&#160;Step 6. The Answer</p>

                  <div class="arithmetic-rw multiplication-rw" id="multiplication23">


                     <table id="table141"><tbody><tr class="row1 m-carry-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row4 multiplicand-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">2</td>
            
                              <td class="col6">3</td>
            
                              <td class="col7">4</td>
        
                           </tr><tr class="row5 multiplier-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">&#215;</td>
            
                              <td class="col6">1</td>
            
                              <td class="col7">2</td>
        
                           </tr><tr class="row6 m-carry-rw ruletop-rw"><td class="col4">&#160;</td>
            
                              <td class="col5">1</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row7 workline-rw workline1"><td class="col4">&#160;</td>
            
                              <td class="col5">4</td>
            
                              <td class="col6">6</td>
            
                              <td class="col7">8</td>
        
                           </tr><tr class="row9 workline-rw workline3"><td class="col4">2</td>
            
                              <td class="col5">3</td>
            
                              <td class="col6">4</td>
            
                              <td class="col7">0</td>
        
                           </tr><tr class="row10 product-rw ruleboth-rw"><td class="col4 ruleboth-rw">2</td>
            
                              <td class="col5">8</td>
            
                              <td class="col6">0</td>
            
                              <td class="col7 ruleboth-rw">8</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general39">


                     <p id="p342">We now have our final answer. The<span class="ref-glossary-rw" epub:type="noteref"> product</span> of 234 multiplied by 12 is 2,808.
                     </p>

                     <p id="p581">Remember the multiplication vocabulary.</p>
<br/><p id="p567">&#160;</p>

                     <p class="align-center-rw" id="align-center7"><strong>= END OF TUTORIAL =</strong>
                     </p>

                  </div>

               </div>

            </div>

         </div>
