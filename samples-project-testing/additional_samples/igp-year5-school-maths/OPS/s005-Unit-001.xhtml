         <h2 id="h21">Introduction</h2>

         <p id="p1">The mathematic lessons in this set of books is divided into learning units.</p>

         <p id="p315">Students can use the interactive tutorials to view and learn multiple levels of maths problem solving. The advantage of these books is they can be downloaded and used off-line. They are accessible to students around the world in regions where there is little or no Internet connectivity.</p>

         <p id="p333">In addition to the linear and interactive lessons the book contains multiple and comprehensive Interactive Exercises that can also be printed for personal or classroom use.</p>

         <p id="p337">The lessons contain links to online interactive video resources for additional tuition.</p>

         <p id="p340">Each chapter has highly interactive Practice and Test Yourself modules that allow any student to create their own learning experience.</p>

         <p id="p341">This first unit contains four chapters addressing the following concepts:</p>

         <p id="p343">Whole number long-addition</p>

         <p id="p344">Whole number long-subtraction</p>

         <p id="p370">Whole number long-multiplication</p>
