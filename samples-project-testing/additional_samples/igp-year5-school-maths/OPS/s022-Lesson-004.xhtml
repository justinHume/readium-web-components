         <div class="title-block-rw" id="title-block5">


            <p class="title-num-rw" id="title-num5"><span class="title-num-label-rw">Lesson</span> 4
            </p>

            <h1 id="h15">Whole Number Division</h1>

         </div>

         <div class="block-rw section-opening-rw exclude-auto-rw" id="section-opening4">


            <h2 id="h254">Introduction</h2>

            <p id="p166">Here you'll learn how to divide whole numbers.</p>

            <h4 id="h419">Vocabulary</h4>

            <p class="firstpara-rw" id="p170">Here are the vocabulary words used in this Concept.</p>

            <div class="list-named-rw list-glossary-rw exclude-auto-rw" id="list-glossary4" epub:type="glossary">


               <p id="p346" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Dividend&#160; </span>the number being divided
               </p>

               <p id="p347" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Divisor&#160; </span>the number doing the dividing
               </p>

               <p id="p348" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Quotient&#160;</span> the answer to a division problem
               </p>

               <p id="p349" epub:type="glossdef"><span class="term-rw" epub:type="glossterm">Remainder&#160;</span> the value left over if the divisor does not divide evenly into the dividend
               </p>

            </div>

         </div>

         <div class="block-rw icon-rw iconinfo" id="icon33">


            <div class="pc-rw" id="pc42"><img alt="alt" src="images/icon-note-c.png"/></div>

            <h4 id="h441">PRODUCTION NOTE</h4>

            <p id="p572">A general concept overvew statement or word problem exercise can be placed in the concept introduction section.</p>

            <p id="p573">Depending on the monitor size and orientation this page should be adjusted for optimal reading using Alt-U to select columns or scrolling and to adjust the text size.</p>

         </div>

         <h2 id="h223">Guidance</h2>

         <p id="p171">You have now learned how to add, subtract and multiply. The last whole number operation that we will learn is long-division.</p>

         <p id="p172">What does &#8220;division&#8221; actually mean. The best way to understand it is to think of splitting into groups.</p>

         <p id="p351">We saw that&#160; multiplication means to add groups of things together to get a <span class="ref-glossary-rw" epub:type="noteref">product</span> or total. Therefore division which is splitting a total into groups is the opposite of multiplication.
         </p>

         <div class="arithmetic-rw linesum-rw" id="linesum24">


            <table id="table149"><tbody><tr class="row1"><td class="col1">7</td>
            
                     <td class="col2">2</td>
            
                     <td class="col3">&#247;</td>
            
                     <td class="col4">9</td>
            
                     <td class="col5">=</td>
            
                     <td class="col6">&#160;</td>
        
                  </tr></tbody></table></div>

         <div class="table-rw table-grid-rw align-center-rw float-none-rw width-auto-rw exclude-auto-rw" id="table-grid5" epub:type="table">


            <div class="pc-rw" id="pc43">

               <table id="seventy-two"><tbody><tr><td>
                
                           <p id="p406">&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;<br/>
                &#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;<br/>
                &#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;<br/>
                &#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;<br/>
                &#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;<br/>
                &#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;<br/>
                &#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;&#9670;<br/>
                &#9670;&#9670;
                           </p>
            
                        </td>
        
                     </tr></tbody></table></div>

         </div>

         <p class="firstpara-rw" id="p173">In this problem we are trying to discover how many groups there will be if we split 72 into groups of 9.</p>

         <p id="p407">72 is the number being divided, it is the <span class="ref-glossary-rw" epub:type="noteref">dividend</span>. 9 is the number doing the dividing, it is the <span class="ref-glossary-rw" epub:type="noteref">divisor</span>.
         </p>

         <p id="p352">We can complete this problem by thinking of our multiplication facts and working backwards. Ask yourself &#8220;What number multiplied by 9 equals 72?&#8221;</p>

         <p id="p408">Think back to your 9 times tables. If you said &#8220;8&#8221;, you're right!</p>

         <div class="arithmetic-rw linesum-rw" id="linesum25">


            <table id="table150"><tbody><tr class="row1"><td class="col1">9</td>
            
                     <td class="col2">&#215;</td>
            
                     <td class="col3">8</td>
            
                     <td class="col4">=</td>
            
                     <td class="col5">7</td>
            
                     <td class="col6">2</td>
            
                     <td class="col7">&#160;</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p353">So 72 can be split into 8 groups of 9. Therefore:</p>

         <div class="arithmetic-rw linesum-rw" id="linesum11">


            <table id="table109"><tbody><tr class="row1"><td class="col1">7</td>
            
                     <td class="col2">2</td>
            
                     <td class="col3">&#247;</td>
            
                     <td class="col4">9</td>
            
                     <td class="col5">=</td>
            
                     <td class="col6">8</td>
            
                     <td class="col7">&#160;</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p174">The answer to a division problem is called the&#160;<span class="ref-glossary-rw" epub:type="noteref">quotient</span>. Quotient is a really old word that means "how many times".
         </p>

         <h3 id="h39">Remainders</h3>

         <p class="firstpara-rw" id="p175">Sometimes, a number won&#8217;t divide evenly. When this happens, we have a <span class="ref-glossary-rw" epub:type="noteref">remainder</span>.
         </p>

         <div class="arithmetic-rw linesum-rw" id="linesum26">


            <table id="table151"><tbody><tr class="row1"><td class="col1">1</td>
            
                     <td class="col2">5</td>
            
                     <td class="col3">&#247;</td>
            
                     <td class="col4">2</td>
            
                     <td class="col5">=</td>
            
                     <td class="col6">?</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p176">In this example we aredividing by two. Because fifteen is not an even number there is going to be a number left over. We call that the <span class="ref-glossary-rw" epub:type="noteref">remainder</span>. If we look at the the nearest possible multiplication solution:
         </p>

         <div class="arithmetic-rw linesum-rw" id="linesum28">


            <table id="table153"><tbody><tr class="row1"><td class="col1">7</td>
            
                     <td class="col2">&#215;</td>
            
                     <td class="col3">2</td>
            
                     <td class="col4">=</td>
            
                     <td class="col5">1</td>
            
                     <td class="col6">4</td>
            
                     <td class="col7">+</td>
            
                     <td class="col8">1</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p350">&#160;We get 14 and their is an extra 1 required to get to fifteen. So when we divide and have a <span class="ref-glossary-rw" epub:type="noteref">remainder</span> we write it like this:
         </p>

         <div class="arithmetic-rw linesum-rw" id="linesum27">


            <table id="table152"><tbody><tr class="row1"><td class="col1">1</td>
            
                     <td class="col2">5</td>
            
                     <td class="col3">&#247;</td>
            
                     <td class="col4">2</td>
            
                     <td class="col5">=</td>
            
                     <td class="col6">7</td>
            
                     <td class="col7">r</td>
            
                     <td class="col8">1</td>
            
                     <td class="col9">&#160;</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p177">We can use an &#8220;r&#8221; to show that there is a <span class="ref-glossary-rw" epub:type="noteref">remainder</span>.
         </p>

         <p id="p441">Here is another example with a larger <span class="ref-glossary-rw" epub:type="noteref">remainder</span> value.
         </p>

         <div class="arithmetic-rw linesum-rw" id="linesum12">


            <table id="table154"><tbody><tr class="row1"><td class="col1">3</td>
            
                     <td class="col2">5</td>
            
                     <td class="col3">&#247;</td>
            
                     <td class="col4">9</td>
            
                     <td class="col5">=</td>
            
                     <td class="col6">3</td>
            
                     <td class="col7">r</td>
            
                     <td class="col8">8</td>
            
                     <td class="col9">&#160;</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p447">How did we get that? We use our 9 times table to see to the closest value to 35.</p>

         <div class="arithmetic-rw linesum-rw" id="linesum13">


            <table id="table160"><tbody><tr class="row1"><td class="col1">9</td>
            
                     <td class="col2">&#215;</td>
            
                     <td class="col3">1</td>
            
                     <td class="col5">=</td>
            
                     <td class="col6">&#160;</td>
            
                     <td class="col7">9</td>
        
                  </tr><tr><td class="col1">9</td>
            
                     <td class="col2">&#215;</td>
            
                     <td class="col3">2</td>
            
                     <td class="col5">=</td>
            
                     <td class="col6">1</td>
            
                     <td class="col7">8</td>
        
                  </tr><tr><td class="col1">9</td>
            
                     <td class="col2">&#215;</td>
            
                     <td class="col3">3</td>
            
                     <td class="col5">=</td>
            
                     <td class="col6">2</td>
            
                     <td class="col7">7</td>
        
                  </tr><tr><td class="col1">9</td>
            
                     <td class="col2">&#215;</td>
            
                     <td class="col3">4</td>
            
                     <td class="col5">=</td>
            
                     <td class="col6">3</td>
            
                     <td class="col7">6</td>
        
                  </tr></tbody></table></div>

         <p class="firstpara-rw" id="p457">Our <span class="ref-glossary-rw" epub:type="noteref">dividend</span> number 35 is smaller than 36 so we have to use 3 &#215; 9 <span class="text-large-rw">=</span> 27.
         </p>

         <p id="p458">Then the <span class="ref-glossary-rw" epub:type="noteref">remainder</span> is the <span class="ref-glossary-rw" epub:type="noteref">dividend</span> 35 minus 27. The result is 8. So in this problem our <span class="ref-glossary-rw" epub:type="noteref">remainder</span> is 8.
         </p>

         <p id="p459">In this example we can see the <span class="ref-glossary-rw" epub:type="noteref">remainder</span> must always be a smaller number than the <span class="ref-glossary-rw" epub:type="noteref">divider</span>.
         </p>

         <h2 id="h240">Guided Tutorial 1. Simple Long-Division</h2>

         <p class="firstpara-rw" id="p460">Larger numbers can be divided by using a division box. This is a tool we can use to organize the problem so we can get an answer.</p>

         <p id="p455">Lets have a look at dividing a longer number and how to present the problem so we can work it out.We are going to solve:</p>

         <div class="arithmetic-rw linesum-rw" id="linesum14">


            <table id="table161"><tbody><tr class="row1"><td class="col1">7</td>
            
                     <td class="col2">9</td>
            
                     <td class="col3">8</td>
            
                     <td class="col4">&#247;</td>
            
                     <td class="col5">7</td>
            
                     <td class="col6">=</td>
            
                     <td class="col7">?</td>
        
                  </tr></tbody></table></div>

         <p class="half-line-below-rw" id="half-line-below3">Use this tutorial to learn how to do this step by step.</p>

         <div class="widgets-rw panel-tutorial-rw exclude-auto-rw" id="pst4">


            <div class="slider-rw" id="slider4">

               <div class="frame-rw" id="frame15">


                  <p class="bodytext3-rw" id="bodytext34">&#160;Step 1. Setting up</p>

                  <div class="arithmetic-rw division-rw" id="division2">


                     <table id="table155"><tbody><tr class="row1 quotient-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row2"><td class="col2 divisor-rw">7</td>
            
                              <td class="col3 d-parenthesis-rw">&#160;</td>
            
                              <td class="col4 dividend-rw">7</td>
            
                              <td class="col5 dividend-rw">9</td>
            
                              <td class="col6 dividend-rw">8</td>
            
                              <td class="col7 dividend-rw">&#160;</td>
        
                           </tr><tr class="row3 d-workline-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row5 d-workline-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general40">


                     <p id="p357">We are going to divide 798 by 7. We set the sum up with a division box.</p>

                     <p id="p456">Division looks a little different from the other sums, but we still have to be aware of place values as we solve the problem.</p>

                     <p id="p461">The small number on the left is the <span class="ref-glossary-rw" epub:type="noteref">divisor</span>.
                     </p>

                     <p id="p358">The big number on the right is the <span class="ref-glossary-rw" epub:type="noteref">dividend</span>.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame16">


                  <p class="bodytext3-rw" id="bodytext35">&#160;Step 2. Hundreds</p>

                  <div class="arithmetic-rw division-rw" id="division3">


                     <table id="table156"><tbody><tr class="row1 quotient-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">1</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row2"><td class="col2 divisor-rw bodytext7-rw bodytext8-rw">7</td>
            
                              <td class="col3 d-parenthesis-rw">&#160;</td>
            
                              <td class="col4 dividend-rw bodytext8-rw">7</td>
            
                              <td class="col5 dividend-rw">9</td>
            
                              <td class="col6 dividend-rw">8</td>
            
                              <td class="col7 dividend-rw">&#160;</td>
        
                           </tr><tr class="row3 d-workline-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr><tr class="row5 d-workline-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general41">


                     <p id="p359">With division we work from the biggest place value to the smallest.</p>

                     <p id="p462">The division steps start from the left and move to the right.</p>

                     <p id="p361">So we divide the first digit 7 (<em>Hundreds</em>) by the <span class="ref-glossary-rw" epub:type="noteref">divider</span> 7 and we get 1.
                     </p>

                     <p id="p362">The 1 is put into the <span class="ref-glossary-rw" epub:type="noteref">quotient</span> line above the 7.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame16a">


                  <p class="bodytext3-rw" id="bodytext36">&#160;Step 3. Check the number</p>

                  <div class="arithmetic-rw division-rw" id="division12">


                     <table id="table416"><tbody><tr class="row1 quotient-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4 bodytext8-rw">1</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
            
                              <td class="col8">&#160;</td>
        
                           </tr><tr class="row2"><td class="col2 divisor-rw bodytext8-rw">7</td>
            
                              <td class="col3 d-parenthesis-rw">&#160;</td>
            
                              <td class="col4 dividend-rw">7</td>
            
                              <td class="col5 dividend-rw">9</td>
            
                              <td class="col6 dividend-rw">8</td>
            
                              <td class="col7 dividend-rw">&#160;</td>
            
                              <td class="col8 dividend-rw">&#160;</td>
        
                           </tr><tr class="row3 d-workline-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">-</td>
            
                              <td class="col4 bodytext7-rw bodytext8-rw">7</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
            
                              <td class="col8">&#160;</td>
        
                           </tr><tr class="row4 d-workline-rw"><td class="col2">&#160;</td>
            
                              <td class="col3 ruletop-rw">&#160;</td>
            
                              <td class="col4 ruletop-rw bodytext8-rw">0</td>
            
                              <td class="col5 ">&#160;</td>
            
                              <td class="col6 ">&#160;</td>
            
                              <td class="col7">&#160;</td>
            
                              <td class="col8">&#160;</td>
        
                           </tr><tr class="row5 d-workline-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
            
                              <td class="col8">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general59">


                     <p id="p463">When we are doing long division it is good to check each step with a multiplication.</p>

                     <p id="p464">1 &#215; 7 <span class="text-large-rw">=</span> 7
                     </p>

                     <p id="p465">We put this in the first work-line in the calculation area under the division box.</p>

                     <p id="p466">Subtract the values. 7 - 7 <span class="text-large-rw">=</span> 0 so there is no remainder. We can see that clearly.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame17">


                  <p class="bodytext3-rw" id="bodytext37">&#160;Step 4. Tens</p>

                  <div class="arithmetic-rw division-rw" id="division4">


                     <table id="table157"><tbody><tr class="row1 quotient-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">1</td>
            
                              <td class="col5 bodytext8-rw">1</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
            
                              <td class="col8">&#160;</td>
        
                           </tr><tr class="row2"><td class="col2 divisor-rw bodytext8-rw">7</td>
            
                              <td class="col3 d-parenthesis-rw">&#160;</td>
            
                              <td class="col4 dividend-rw">7</td>
            
                              <td class="col5 dividend-rw bodytext8-rw">9</td>
            
                              <td class="col6 dividend-rw">8</td>
            
                              <td class="col7 dividend-rw">&#160;</td>
            
                              <td class="col8 dividend-rw">&#160;</td>
        
                           </tr><tr class="row3 d-workline-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">-</td>
            
                              <td class="col4">7</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
            
                              <td class="col8">&#160;</td>
        
                           </tr><tr class="row4 d-workline-rw"><td class="col2">&#160;</td>
            
                              <td class="col3 ruletop-rw">&#160;</td>
            
                              <td class="col4 ruletop-rw">0</td>
            
                              <td class="col5  bodytext8-rw">9</td>
            
                              <td class="col6 ">&#160;</td>
            
                              <td class="col7">&#160;</td>
            
                              <td class="col8">&#160;</td>
        
                           </tr><tr class="row5 d-workline-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>

                     <p id="p363">Next we divide the second digit 9 by the <span class="ref-glossary-rw" epub:type="noteref">divider</span> 7.

                     <p id="p467">The answer is 1 so we put that on the <span class="ref-glossary-rw" epub:type="noteref">quotient</span> line above the 9.

                     <p id="p364">Now we are going to do our multiplication check.&#160;</p>

                     <p id="p366">We have 2 left over in the tens place value. This is 20 Units. We bring-down the 8 next to the 2 and have a total of 28 <em>Units</em>.

         <h2 id="h255">Guided Tutorial 2. Long Division with Remainders</h2>

         <p class="half-line-below-rw" id="half-line-below4">Now that we understand the basic long-division method we can look at another example but this time with a remainder because the divider does not go equally into the dividend.</p>

         <p class="half-line-below-rw" id="half-line-below7">We are also going to make the problem a little longer.</p>

         <div class="widgets-rw panel-tutorial-rw exclude-auto-rw" id="pst4b">


            <div class="slider-rw" id="slider7">

               <div class="frame-rw" id="frame46">


                  <p class="bodytext3-rw" id="bodytext311">&#160;Step 1. Setting up</p>

                  <div class="arithmetic-rw division-rw" id="division73">


                     <table id="table418"><tbody><tr class="row1 quotient-rw"><td class="col2">&#160;</td>
            
                              <td class="col3">&#160;</td>
            
                              <td class="col4">&#160;</td>
            
                              <td class="col5">&#160;</td>
            
                              <td class="col6">&#160;</td>
            
                              <td class="col7">&#160;</td>
            
                              <td class="col8">&#160;</td>
            
                              <td class="col9">&#160;</td>
            
                              <td class="col10">&#160;</td>
        
                           </tr><tr class="row2"><td class="col2  divisor-rw">6</td>
            
                              <td class="col3 d-parenthesis-rw">&#160;</td>
            
                              <td class="col4 dividend-rw">4</td>
            
                              <td class="col5 dividend-rw">5</td>

                              <td class="col7 dividend-rw">2</td>

                              <td class="col10">&#160;</td>
        
                           </tr></tbody></table></div>

                  <div class="block-rw general-rw exclude-auto-rw" id="general60">


                     <p id="p482">We are going to divide 4582 by 6. We set the sum up with a division box.</p>

                     <p id="p483">Division looks a little different from the other sums, but we still have to be aware of place values as we solve the problem.</p>

                     <p id="p484">The small number 6 on the left is the <span class="ref-glossary-rw" epub:type="noteref">divisor</span>.
                     </p>

                     <p id="p485">The big number 4,582 on the right is the <span class="ref-glossary-rw" epub:type="noteref">dividend</span>.
                     </p>

                  </div>

               </div>

               <div class="frame-rw" id="frame47">

                  <div class="block-rw general-rw exclude-auto-rw" id="general61">


                     <p id="p486">The division steps start from the left and move to the right.</p>

                     <p id="p487">So we divide the first digit 4 by the <span class="ref-glossary-rw" epub:type="noteref">divider</span> 6. This doesn't go so we put 0 into the <span class="ref-glossary-rw" epub:type="noteref">quotient</span> line above the 4.

               <div class="frame-rw" id="frame48">


                  <p class="bodytext3-rw" id="bodytext313">&#160;Step 3. Hundreds</p>

                  <div class="arithmetic-rw division-rw" id="division75">

                  <div class="block-rw general-rw exclude-auto-rw" id="general62">


                     <p id="p488">Now we look at the first two digits in the dividend. They are 45 <em>Hundreds</em>. We use our multiplication test to find how many times 6 goes into 45.
                     </p>

                     <p id="p489">6 &#215; 6 <span class="text-large-rw">=</span> 36<br/>
6 &#215; 7 <span class="text-large-rw">=</span> 42<br/>
6 &#215; 8 <span class="text-large-rw">=</span> 48
                     </p>

                     <p id="p490">So the answer is 42. We put the 42 in the work-line under the division box.</p>

                     <p id="p491">Subtract the values. 45 - 42 <span class="text-large-rw">=</span> 3 <em>Hundreds</em> is left over.
                     </p>

               </div>

               <div class="frame-rw" id="frame49">

                  <div class="arithmetic-rw division-rw" id="division76">

         <h2 id="h256">Guided Tutorial 3. Long-Division 2-Digit Divisor</h2>

         <p class="firstpara-rw" id="p186">Now we are going to look at a problem with a two-digit divisor. We are also going to increase the size of the dividend to show how you can easily use your new long-division skills to solve a wide range of dividing problems.</p>

         <p class="half-line-below-rw" id="half-line-below8">&#160;That looks pretty challenging. But getting the answer is just a matter of going step by step.</p>

            <div class="slider-rw" id="slider8">

                     <p id="p514">We are going to divide 78,684 by 17. We set the sum up with a division box. Look at the <span class="ref-glossary-rw" epub:type="noteref">dividend</span> place values.
                     </p>

                     <p id="p515">7 Ten-thousands (<strong>TTh</strong>)

                     <p id="p517">6 Hundreds (<strong>H</strong>)

                     <p id="p518">8 Tens (<strong>T</strong>)
                     </p>

                     <p id="p519">4 Units (<strong>U</strong>)
                     </p>

                     <p id="p520">We are going to use place value terms in this tutorial explanation.</p>

                  </div>

               </div>

               <div class="frame-rw" id="frame54">

                  <div class="block-rw general-rw exclude-auto-rw" id="general73">


                     <p id="p546">These 14 <em>Tens</em> make 140 <em>Units</em>. We bring down the 4 <em>Units</em> from the <span class="ref-glossary-rw" epub:type="noteref">dividend</span>.
                     </p>

                     <p id="p547">We now have a total 144 <em>Units</em>.
                     </p>

                     <p id="p548">17 &#215; 8 <span class="text-large-rw">=</span> 136
                     </p>

                     <p id="p549">We can see immediately that 8 is the <span class="ref-glossary-rw" epub:type="noteref">quotient</span>, and after subtracting 144 - 136 the remainder is also 8.
                     </p>

                     <p id="p550">We write 8 in the <em>Units </em>position on the <span class="ref-glossary-rw" epub:type="noteref">quotients</span> line. We also write r8 at the end of the answer.
                     </p>

                  </div>

                     <p id="p551">So 78,684 divided by 17 is 4,628 with a remainder of 8.</p>

                     <p id="p552">This example shows how using multiplication helps long division.</p>

                     <p id="p553">By writing down the times table for the divider at different values you can quickly work-out the correct value to go into the quotient for all place values.</p>
