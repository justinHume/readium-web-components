<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/atb-epub-client.css">
        <link rel="stylesheet" type="text/css" href="../css/smoothness/jquery-ui-1.10.3.custom.css">

        <script src="../lib/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="../lib/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
        <script src="../lib/modernizr-2.5.3.min.js" type="text/javascript"></script>
        <script src="../lib/json2.js" type="text/javascript"></script>
        <script src="../lib/underscore-1.4.4.js" type="text/javascript"></script>
        <script src="../lib/backbone-0.9.10.js" type="text/javascript"></script>
        <script src="../lib/URI-1.10.0.js" type="text/javascript"></script>
		
        <script src="../lib/annotations_module.js" type="text/javascript"></script>
        <script src="../lib/epub_reflowable_module.js" type="text/javascript"></script>
        <script src="../lib/epub_reader_module.js" type="text/javascript"></script>
        <script src="../lib/epub_fixed_module.js" type="text/javascript"></script>
        <script src="../lib/epub_parser_module.js" type="text/javascript"></script>
        <script src="../lib/epub_module.js" type="text/javascript"></script>
        <script src="../lib/epub_cfi.js" type="text/javascript"></script>
        <script src="../lib/epub_reading_system.js" type="text/javascript"></script>
        <script src="initialize_rjs_reader.js" type="text/javascript"></script>
        <script src="event_handling.js" type="text/javascript"></script>
        
		<script type="text/javascript">

            $(document).ready(function () {

                // Create an object of viewer preferences
                RJSDemoApp.viewerPreferences = {
                    fontSize : 12,
                    syntheticLayout : false,
                    currentMargin : 0,
                    currentTheme : "default",
                    day : true
                };

                // Load Moby Dick by default
                RJSDemoApp.loadAndRenderEpub("../epub_samples_project/moby-dick-20120118/OPS/package.opf", RJSDemoApp.viewerPreferences);
            });
			
            // Note: the epubReadingSystem object may not be ready when directly using the
            // window.onload callback function (from within an (X)HTML5 EPUB3 content document's Javascript code)
            // To address this issue, the recommended code is:
            // -----
            function doSomething() { console.log(navigator.epubReadingSystem); };
            // 
            // // With jQuery:
            // $(document).ready(function () { setTimeout(doSomething, 200); });
            // 
            // // With the window "load" event:
            // window.addEventListener("load", function () { setTimeout(doSomething, 200); }, false);
            // 
            // // With the modern document "DOMContentLoaded" event:
            document.addEventListener("DOMContentLoaded", function(e) { setTimeout(doSomething, 200); }, false);
            // -----

            //for the (fake) page slider
            $(function() {
                $( "#pageSlider" ).slider({
                  value:0,
                  min: 0,
                  max: 500,
                  step: 35,
                  slide: function( event, ui ) {
                    $( "#amount" ).val( "$" + ui.value );
                  }
                });
                $( "#amount" ).val( "$" + $( "#slider" ).slider( "value" ) );
            });

        </script>

    </head>
    <body>
        <div id="reader" style="height:700px"></div>
        
        <div class="pageControlBtn" id="prevPageBtn"></div>
        <div class="pageControlBtn" id="nextPageBtn"></div>

        <div id="sideBar">
            <div class="tool" id="selectionTool"></div>
            <div class="tool" id="panningTool"></div>
            <div class="tool" id="penTool"></div>
            <div class="tool" id="eraserTool"></div>
            <div class="tool" id="bookmarkTool"></div>

            <div class="sideBarDivider"></div>

            <div class="tool" id="commentTool"></div>
            <div class="tool" id="hotspotTool"></div>
            <div class="tool" id="quizTool"></div>
            <div class="tool" id="tocToggle"></div>
            <div class="tool" id="searchToggle"></div>

            <div class="sideBarDivider"></div>
            
            <div class="tool" id="undoButton"></div>
            <div class="tool" id="redoButton"></div>

            <div class="sideBarDivider"></div>
            
            <div class="tool" id="exitToggle"></div>

        </div>

        <div id="bottomBar">
            <div id="bottomLeftDiv">
                <div class="tool bottomTool" id="fitToWidth"></div>
                <div class="tool bottomTool" id="fitToHeight"></div>

                <div class="bottomDivider"></div>

                <div class="tool bottomTool" id="helpButton"></div>

                <div class="bottomDivider"></div>
            </div>
            <div id="bottomRightDiv">
                <div class="bottomDivider"></div>

                <div class="tool bottomTool" id="pageUndoButton"></div>
                <div id="slider_pageinfo_div">1 of 1</div>
                <div class="tool bottomTool" id="pageRedoButton"></div>

                <div class="bottomDivider"></div>

                <div class="tool bottomTool" id="settingsButton"></div>

                <div class="bottomDivider"></div>

                <div class="tool bottomTool" id="readingModeDiv"></div>
            </div>
            <div id="bottomMiddleDiv">
                <div id="pageSlider"></div>
            </div>
        </div>
    </body>
</html>
